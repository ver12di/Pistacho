<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pistacho Cigar Rating System ｜ Pistacho雪茄评分</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
  <!-- 顶部导航栏 -->
  <header class="bg-white shadow-md sticky top-0 z-10">
    <div class="max-w-7xl mx-auto flex flex-wrap items-center justify-between px-4 py-3">
      <h1 class="text-xl sm:text-2xl font-semibold text-gray-900">
        Pistacho Cigar Rating System ｜ <span class="text-gray-600">Pistacho雪茄评分</span>
      </h1>
      <nav class="flex flex-wrap gap-3 mt-3 sm:mt-0">
        <a href="#community" class="bg-gray-100 hover:bg-gray-200 text-gray-800 font-medium px-4 py-2 rounded-xl shadow-sm transition-all duration-200">
          社区动态
        </a>
        <a href="#rate" class="bg-blue-500 hover:bg-blue-600 text-white font-medium px-4 py-2 rounded-xl shadow-sm transition-all duration-200">
          去评分
        </a>
      </nav>
    </div>
  </header>

  <!-- 主体评分记录区 -->
  <main class="max-w-7xl mx-auto px-4 py-8">
    <h2 class="text-2xl font-semibold mb-6">评分记录</h2>

    <div class="grid grid-cols-5 md:grid-cols-3 sm:grid-cols-2 gap-6">
      <!-- 单个评分卡片示例 -->
      <div class="bg-white rounded-2xl shadow hover:shadow-lg hover:scale-[1.02] transition-all duration-300 overflow-hidden">
        <div class="w-full bg-gray-100">
          <img src="https://via.placeholder.com/400x250" alt="Cigar" class="w-full h-auto object-contain">
        </div>
        <div class="p-3 text-sm">
          <h3 class="font-semibold text-gray-900 truncate">Cohiba Siglo VI</h3>
          <p class="text-gray-600 mt-1">评分项：香气 9.2 / 外观 8.9 / 口感 9.1</p>
          <p class="text-gray-400 mt-1 text-xs">用户：小猪泡泡</p>
        </div>
      </div>

      <!-- 更多评分卡片（示例） -->
      <div class="bg-white rounded-2xl shadow hover:shadow-lg hover:scale-[1.02] transition-all duration-300 overflow-hidden">
        <div class="w-full bg-gray-100">
          <img src="https://via.placeholder.com/400x300" alt="Cigar" class="w-full h-auto object-contain">
        </div>
        <div class="p-3 text-sm">
          <h3 class="font-semibold text-gray-900 truncate">Montecristo No.2</h3>
          <p class="text-gray-600 mt-1">评分项：香气 8.7 / 外观 9.0 / 口感 8.8</p>
          <p class="text-gray-400 mt-1 text-xs">用户：烟雾迷途</p>
        </div>
      </div>

      <div class="bg-white rounded-2xl shadow hover:shadow-lg hover:scale-[1.02] transition-all duration-300 overflow-hidden">
        <div class="w-full bg-gray-100">
          <img src="https://via.placeholder.com/400x220" alt="Cigar" class="w-full h-auto object-contain">
        </div>
        <div class="p-3 text-sm">
          <h3 class="font-semibold text-gray-900 truncate">Romeo y Julieta Short Churchill</h3>
          <p class="text-gray-600 mt-1">评分项：香气 9.0 / 外观 8.5 / 口感 8.9</p>
          <p class="text-gray-400 mt-1 text-xs">用户：雪茄先生</p>
        </div>
      </div>

      <!-- 可继续添加更多卡片 -->
    </div>
  </main>

  <footer class="text-center text-gray-400 text-sm py-8">
    © 2025 Pistacho. All rights reserved.
  </footer>
</body>
</html>
