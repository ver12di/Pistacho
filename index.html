<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雪茄品鉴评分主应用</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Check if tailwind exists before configuring, add onerror handler
        if (typeof tailwind !== 'undefined') {
            tailwind.config = {
                theme: {
                    extend: {
                        fontFamily: {
                            sans: ['Inter', 'Noto Sans SC', 'system-ui', 'sans-serif'],
                        },
                        transitionProperty: { 'width': 'width' }
                    }
                }
            }
        } else {
            console.warn('Tailwind object not found. Skipping config.');
        }
    </script>
</head>
<body class="bg-gray-100 font-sans antialiased text-gray-800">
    <div id="app-container" class="max-w-6xl mx-auto p-4 md:p-8">
        <!-- 导航栏 (Navbar) -->
        <nav class="mb-4 flex justify-between items-center bg-white p-3 rounded-lg shadow-sm">
             <a href="index.html" class="text-xl font-bold text-indigo-600">Pistacho评分</a>
             <div class="flex items-center space-x-4">
                 <a href="community.html" class="text-gray-600 hover:text-indigo-600">社区动态</a>
                 <a href="history.html" class="text-gray-600 hover:text-indigo-600">历史记录</a>
                 <a href="certified.html" class="text-gray-600 hover:text-indigo-600">认证评分</a>
             </div>
        </nav>

        <!-- 头部计分板 (Header Scoreboard) -->
        <header class="mb-8 p-6 bg-indigo-700 text-white rounded-xl shadow-2xl">
            <div class="flex justify-between items-start">
                <div>
                    <h1 id="app-title-display" class="text-3xl font-extrabold mb-1">雪茄评分应用</h1>
                    <p id="app-description-display" class="text-indigo-200 text-sm max-w-lg">正在加载描述...</p>
                </div>
                 <div class="flex items-center space-x-3 flex-shrink-0">
                    <div id="login-status-container" class="flex items-center"></div>
                    <div id="admin-links-container" class="flex items-center space-x-3"></div>
                </div>
            </div>
            <div class="mt-6 bg-black bg-opacity-20 p-4 rounded-lg">
                <div class="flex justify-between items-end">
                    <div>
                        <p class="text-sm font-medium text-indigo-200">当前得分</p>
                        <div class="flex items-baseline">
                            <span id="current-score-display" class="text-6xl font-black leading-none">0.00</span>
                            <span class="text-lg font-medium text-indigo-200 ml-2">/ <span id="total-weight-max-display">0</span></span>
                        </div>
                    </div>
                    <div class="text-right">
                         <p class="text-sm font-medium text-indigo-200">已评项目</p>
                         <p id="progress-text" class="font-bold text-lg">0 / 0</p>
                    </div>
                </div>
                <div class="w-full bg-indigo-900 rounded-full h-2.5 mt-2">
                    <div id="progress-bar" class="bg-green-400 h-2.5 rounded-full transition-width duration-500" style="width: 0%"></div>
                </div>
            </div>
             <p id="config-load-status" class="text-xs text-yellow-300 mt-2 text-right">正在连接...</p>
        </header>

        <!-- 内容区域 -->
        <main id="main-content">
            <!-- 雪茄信息输入区 (Cigar Info Section) -->
            <section class="mb-8 p-6 bg-white rounded-xl shadow-lg">
                <h2 class="text-xl font-bold text-gray-800 mb-4">雪茄信息</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div>
                        <label for="cigar-name" class="block text-sm font-medium text-gray-700">名称</label>
                        <input type="text" id="cigar-name" autocomplete="off" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2" placeholder="例如：帕特加斯D4">
                    </div>
                    <div>
                        <label for="cigar-size" class="block text-sm font-medium text-gray-700">尺寸</label>
                        <input type="text" id="cigar-size" autocomplete="off" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2" placeholder="例如：Robusto">
                    </div>
                    <div>
                        <label for="cigar-origin" class="block text-sm font-medium text-gray-700">产地</label>
                        <input type="text" id="cigar-origin" autocomplete="off" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2" placeholder="例如：古巴">
                    </div>
                </div>
            </section>

            <!-- 动态评分表单容器 (Rating Form Container) -->
            <div id="rating-form-container"></div>
            
            <!-- 图片上传区 (Image Upload Section) -->
            <section class="mt-8 p-6 bg-white rounded-xl shadow-lg">
                <h2 class="text-xl font-bold text-gray-800 mb-4">上传封面图片</h2>
                <div class="flex flex-col md:flex-row gap-6 items-start">
                    <!-- 预览区 -->
                    <div id="image-preview-container" class="w-full md:w-1/3 h-48 bg-gray-100 rounded-lg flex items-center justify-center border-2 border-dashed border-gray-300 overflow-hidden">
                        <span class="text-gray-400 text-3xl font-bold">???</span>
                    </div>
                    <!-- 控制区 -->
                    <div class="flex-grow">
                        <label for="image-upload-input" class="w-full text-center py-3 px-6 bg-blue-600 text-white font-bold rounded-lg shadow-md hover:bg-blue-700 cursor-pointer inline-block">
                            选择图片
                        </label>
                        <input type="file" id="image-upload-input" class="hidden" accept="image/png, image/jpeg, image/webp" onchange="handleImageUpload(event)">
                        <button id="image-remove-button" onclick="removeImage()" class="w-full mt-2 py-2 px-6 bg-red-500 text-white font-medium rounded-lg shadow-md hover:bg-red-600 hidden">
                            删除图片
                        </button>
                        <p class="text-sm text-gray-500 mt-2">支持 JPG, PNG, WEBP。最大 5MB。</p>
                        <p id="image-upload-status" class="text-sm font-medium text-indigo-600 mt-2"></p>
                    </div>
                </div>
            </section>

            <!-- 文字评价区 (Review Section) -->
            <section class="mt-8 p-6 bg-white rounded-xl shadow-lg">
                <h2 class="text-xl font-bold text-gray-800 mb-4">文字评价</h2>
                <div>
                    <textarea id="cigar-review" rows="5" class="w-full p-3 border rounded-md" placeholder="在此处输入您的详细品吸感受..."></textarea>
                </div>
            </section>

            <!-- 操作按钮 (Action Buttons) -->
            <div class="mt-8 grid grid-cols-2 gap-4">
                <button onclick="resetRatings()" class="w-full py-3 px-6 bg-red-500 text-white font-bold text-lg rounded-lg shadow-md hover:bg-red-600">重置</button>
                <button id="main-action-button" onclick="showResults()" class="w-full py-3 px-6 bg-green-600 text-white font-bold text-lg rounded-lg shadow-md hover:bg-green-700">查看报告</button>
            </div>
        </main>
        
        <footer class="mt-8 text-center text-gray-500 text-sm p-4 border-t">评分应用数据由云端配置中心实时同步。</footer>
    </div>
    
    <!-- 新的 Javascript "大脑" (无 SDK 依赖) -->
    <script type="module">
        // ---------------------------------------------------
        // 1. 全局变量
        // ---------------------------------------------------
        let ratingConfig = null; 
        let userRatings = {};    
        let currentAuthUser = null; 
        
        // **NEW**: 图片和编辑模式状态
        let currentImageKey = null; // R2 的 image key (e.g., "uuid.jpg")
        let isEditMode = false;
        let editRatingId = null; 
        
        const AUTHING_APP_ID = '68f5b0b6875017c02b3bfdb3';
        const AUTHING_HOST = 'https://xfvu647mcdbk-demo.authing.cn';

        // ---------------------------------------------------
        // 2. 认证 (无 SDK 依赖)
        // ---------------------------------------------------
        window.login = function() {
            // **FIX**: 改回 window.location.origin
            const redirectUri = window.location.origin;
            const authorizeUrl = new URL('/oidc/auth', AUTHING_HOST);
            authorizeUrl.search = new URLSearchParams({
                client_id: AUTHING_APP_ID,
                redirect_uri: redirectUri,
                response_type: 'code',
                scope: 'openid profile email phone', 
                state: Math.random().toString(36).substring(2)
            }).toString();
            window.location.href = authorizeUrl.toString();
        }

        window.logout = function() {
             const logoutUrl = new URL('/oidc/session/end', AUTHING_HOST);
             logoutUrl.search = new URLSearchParams({
                // **FIX**: 改回 window.location.origin
                post_logout_redirect_uri: window.location.origin
             }).toString();
             sessionStorage.removeItem('userInfo');
             sessionStorage.removeItem('accessToken');
             window.location.href = logoutUrl.toString();
        }

        function renderLoginStatus(user) { 
            const container = document.getElementById('login-status-container');
            if (!container) return;
            if (user) {
                // **FIX**: 优先使用 nickname
                const displayName = user.nickname || user.name || user.preferred_username || user.email || '已登录';
                container.innerHTML = `<span class="text-sm font-medium text-yellow-300 mr-2 hidden sm:inline">${displayName}</span><button onclick="logout()" class="px-3 py-1 text-xs font-medium rounded-full bg-red-500 text-white hover:bg-red-600">退出</button>`;
            } else {
                container.innerHTML = `<span class="text-sm font-medium text-indigo-300 mr-2 hidden sm:inline">未登录</span><button onclick="login()" class="px-3 py-1 text-xs font-medium rounded-full bg-green-500 text-white hover:bg-green-600">登录/注册</button>`;
            }
        }

        function renderAdminLinks() { 
            const adminLinksContainer = document.getElementById('admin-links-container');
            adminLinksContainer.innerHTML = '';
            if (!adminLinksContainer || !currentAuthUser) return;
            
            const userRole = currentAuthUser.db_role; 
            const isAdmin = userRole === 'admin' || userRole === 'super_admin';
            const isSuperAdmin = userRole === 'super_admin';

            if (isAdmin) {
                 adminLinksContainer.innerHTML += `<a href="cigar_rating_config.html" class="flex items-center px-3 py-1.5 border text-xs font-medium rounded-full text-white bg-blue-600 hover:bg-blue-500">评分配置</a>`;
            }
            if (isSuperAdmin) {
                adminLinksContainer.innerHTML += `<a href="role_management.html" class="flex items-center px-3 py-1.5 border text-xs font-medium rounded-full text-yellow-100 bg-purple-600 hover:bg-purple-500 ml-2">用户管理</a>`;
            }
        }
        
        // ---------------------------------------------------
        // 3. 认证回调和会话处理
        // ---------------------------------------------------
        async function handleOidcCallback(code) {
            document.getElementById('main-content').style.opacity = '0.5';
            document.getElementById('config-load-status').textContent = '正在验证登录...';
            try {
                // **FIX**: 确保 redirectUri 与 login 时一致
                const redirectUri = window.location.origin; 
                
                const response = await fetch('/api/authing/callback', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code: code, redirect_uri: redirectUri }) // 传递 redirect_uri
                });

                if (!response.ok) {
                    const err = await response.json();
                    throw new Error(err.error || '认证回调失败');
                }
                
                const fullUserProfile = await response.json();
                
                sessionStorage.setItem('userInfo', JSON.stringify(fullUserProfile));
                sessionStorage.setItem('accessToken', fullUserProfile.accessToken);
                
                return fullUserProfile;

            } catch (e) {
                console.error('认证回调处理失败:', e);
                alert(`登录失败: ${e.message}`);
                sessionStorage.removeItem('userInfo');
                sessionStorage.removeItem('accessToken');
                return null;
            } finally {
                // 清理 URL 中的 code
                window.history.replaceState({}, document.title, window.location.pathname); 
                document.getElementById('main-content').style.opacity = '1';
            }
        }
        
        async function validateSessionAndGetUser() {
            const token = sessionStorage.getItem('accessToken');
            if (!token) return null;

            try {
                const response = await fetch('/api/me', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!response.ok) {
                    sessionStorage.removeItem('userInfo');
                    sessionStorage.removeItem('accessToken');
                    return null;
                }
                const fullUserProfile = await response.json();
                sessionStorage.setItem('userInfo', JSON.stringify(fullUserProfile)); // 刷新本地存储
                return fullUserProfile;
            } catch (e) {
                console.error("Session validation failed:", e);
                return null;
            }
        }
        
        function setUser(user) {
            currentAuthUser = user;
            renderLoginStatus(currentAuthUser);
            setTimeout(() => {
                renderAdminLinks();
            }, 0);
        }
        
        // ---------------------------------------------------
        // 4. 图片上传逻辑
        // ---------------------------------------------------
        
        /**
         * 更新图片预览 UI
         * @param {string | null} imageKey - R2 key (e.g., "uuid.jpg") or null
         */
        function updateImagePreview(imageKey) {
            const preview = document.getElementById('image-preview-container');
            const removeBtn = document.getElementById('image-remove-button');
            const status = document.getElementById('image-upload-status');

            if (imageKey) {
                // **FIX**: 使用 /api/image/ 代理
                preview.innerHTML = `<img src="/api/image/${imageKey}" alt="Cigar preview" class="w-full h-full object-cover">`;
                removeBtn.classList.remove('hidden');
                status.textContent = '图片已上传。';
            } else {
                preview.innerHTML = `<span class="text-gray-400 text-3xl font-bold">???</span>`;
                removeBtn.classList.add('hidden');
                status.textContent = '';
            }
        }

        /**
         * 处理文件选择事件
         */
        window.handleImageUpload = async function(event) {
            const file = event.target.files[0];
            const status = document.getElementById('image-upload-status');
            const token = sessionStorage.getItem('accessToken');

            if (!file) return;
            if (!token) {
                alert("请先登录再上传图片。");
                return;
            }
            if (file.size > 5 * 1024 * 1024) { // 5MB 限制
                alert("图片太大，请选择 5MB 以下的文件。");
                return;
            }
            
            status.textContent = '正在上传...';
            
            try {
                const formData = new FormData();
                formData.append('image', file); // **KEY**: 键名必须是 'image'

                const response = await fetch('/api/upload-image', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                        // 'Content-Type': 'multipart/form-data' (Fetch 会自动设置)
                    },
                    body: formData
                });
                
                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || '上传失败');
                }
                
                currentImageKey = result.imageKey;
                updateImagePreview(currentImageKey);
                
            } catch (e) {
                console.error("上传图片失败:", e);
                status.textContent = `上传失败: ${e.message}`;
            }
        }
        
        /**
         * 删除图片按钮
         */
        window.removeImage = function() {
            currentImageKey = null;
            document.getElementById('image-upload-input').value = null; // 重置文件输入
            updateImagePreview(null);
        }

        // ---------------------------------------------------
        // 5. 核心评分逻辑
        // ---------------------------------------------------
        
        async function loadConfig() {
            document.getElementById('config-load-status').textContent = '正在从 Cloudflare 同步配置...';
            try {
                const apiUrl = new URL('/api/config/latest', window.location.origin);
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error(`服务器错误: ${response.statusText}`);
                ratingConfig = await response.json();
                calculateWeights(ratingConfig); 
                userRatings = {}; 
                renderRatingView(); 
                document.getElementById('config-load-status').textContent = `配置已同步`;
            } catch (error) {
                console.error("加载配置失败:", error);
                document.getElementById('config-load-status').textContent = '配置加载失败';
                alert(`加载应用核心配置失败，请刷新页面重试。\n错误详情: ${error.message}`);
            }
        }

        function getRatingId(category, criterion) { return `${String(category || '').trim()}-${String(criterion || '').trim()}`; }
        
        function calculateWeights(config) {
            if (!config) return;
            let grandTotal = 0, totalCriteriaCount = 0;
            (config.ratingCriteria || []).forEach(category => {
                let categoryTotal = 0;
                (category.criteriaList || []).forEach(criterion => {
                    categoryTotal += (criterion.weight || 0);
                    totalCriteriaCount++;
                });
                category.totalWeight = categoryTotal;
                grandTotal += categoryTotal;
            });
            config.totalWeightMax = grandTotal;
            config.totalCriteriaCount = totalCriteriaCount;
        }
        
        function calculateFinalScore() {
            if (!ratingConfig) return 0;
            let totalScore = 0;
            (ratingConfig.ratingCriteria || []).forEach(category => {
                (category.criteriaList || []).forEach(criterion => {
                    const id = getRatingId(category.category, criterion.name);
                    const selectedOptionIndex = userRatings[id];
                    if (selectedOptionIndex !== undefined && criterion.options?.[selectedOptionIndex]) {
                        totalScore += (criterion.weight || 0) * (criterion.options[selectedOptionIndex].scorePct || 0);
                    }
                });
            });
            return totalScore;
        }
        
        // --- 提交/查看报告 (合并了"新建"和"更新"逻辑) ---
        window.showResults = async function() {
            const token = sessionStorage.getItem('accessToken');
            if (!currentAuthUser || !token) {
                return alert("请登录后才能提交评分。");
            }
            if (!ratingConfig || Object.keys(userRatings).length === 0) {
                 return alert("请至少选择一个评分项后再操作。");
            }

            const cigarInfo = { 
                name: document.getElementById('cigar-name').value || '未命名雪茄', 
                size: document.getElementById('cigar-size').value || '未知尺寸', 
                origin: document.getElementById('cigar-origin').value || '未知产地' 
            };
            const cigarReview = document.getElementById('cigar-review').value || '无';
            const finalScore = calculateFinalScore();
            
            const resultsData = { 
                config: ratingConfig, 
                ratings: userRatings, 
                calculatedScore: finalScore, 
                cigarInfo: cigarInfo, 
                cigarReview: cigarReview, 
                isDraft: true, // 标记为草稿, 供 results.html 判断是否显示"保存"
                imageUrl: currentImageKey // **NEW**: 添加图片 Key
            };
            
            // --- **NEW**: 检查是 "保存更改" (编辑模式) 还是 "查看报告" (新建模式) ---
            if (isEditMode && editRatingId) {
                // **执行更新 (PUT)**
                const actionButton = document.getElementById('main-action-button');
                actionButton.textContent = "正在保存...";
                actionButton.disabled = true;

                try {
                    // 将 ratingId 添加到要保存的数据中
                    resultsData.ratingId = editRatingId; 
                    
                    const response = await fetch(`/api/ratings`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify(resultsData)
                    });
                    
                    if (!response.ok) {
                        const err = await response.json();
                        throw new Error(err.error || '更新失败');
                    }
                    
                    alert("更改已保存！");
                    // 保存成功后跳转到历史记录页
                    window.location.href = 'history.html'; 
                    
                } catch (e) {
                    alert(`保存失败: ${e.message}`);
                    actionButton.textContent = "保存更改";
                    actionButton.disabled = false;
                }
                
            } else {
                // **执行查看报告 (新建模式)**
                try {
                    // 将草稿数据存入 sessionStorage
                    sessionStorage.setItem('cigarRatingResults', JSON.stringify(resultsData));
                    // 跳转到 results.html
                    window.location.href = 'results.html'; 
                } catch (e) {
                    alert("无法保存会话数据 (sessionStorage)。");
                }
            }
        }
        
        window.resetRatings = function() {
            if (confirm("确定要重置所有评分选择吗？")) {
                userRatings = {};
                document.getElementById('cigar-name').value = '';
                document.getElementById('cigar-size').value = '';
                document.getElementById('cigar-origin').value = '';
                document.getElementById('cigar-review').value = '';
                // **NEW**: 重置图片
                removeImage(); 
                
                // 如果在编辑模式下重置, 则退出编辑模式
                if (isEditMode) {
                    isEditMode = false;
                    editRatingId = null;
                    const actionButton = document.getElementById('main-action-button');
                    actionButton.textContent = "查看报告";
                    actionButton.classList.remove('bg-blue-600', 'hover:bg-blue-700');
                    actionButton.classList.add('bg-green-600', 'hover:bg-green-700');
                    window.history.replaceState({}, document.title, window.location.pathname);
                }
                
                renderRatingView();
            }
        }
        
        window.updateRatingSelection = function(categoryName, criterionName, optionIndex) {
            const id = getRatingId(categoryName, criterionName);
            if (userRatings[id] === optionIndex) {
                delete userRatings[id];
            } else {
                userRatings[id] = optionIndex;
            }
            renderRatingView(); 
        };
        
        function renderRatingView() {
            if (!ratingConfig) {
                const formContainer = document.getElementById('rating-form-container');
                formContainer.innerHTML = `<div class="text-center p-6 bg-white rounded-lg shadow"><p>无法加载评分标准。</p></div>`;
                return;
            };
            const totalScore = calculateFinalScore();
            document.getElementById('app-title-display').textContent = ratingConfig.appTitle;
            document.getElementById('app-description-display').textContent = ratingConfig.description;
            document.getElementById('total-weight-max-display').textContent = ratingConfig.totalWeightMax;
            document.getElementById('current-score-display').textContent = totalScore.toFixed(2);
            const ratedCount = Object.keys(userRatings).length;
            const totalCount = ratingConfig.totalCriteriaCount || 1;
            document.getElementById('progress-bar').style.width = `${(ratedCount / totalCount) * 100}%`;
            document.getElementById('progress-text').textContent = `${ratedCount} / ${totalCount}`;
            const formContainer = document.getElementById('rating-form-container');
            formContainer.innerHTML = (ratingConfig.ratingCriteria || []).map((category) => `
                <div class="bg-white p-6 rounded-xl shadow-lg mb-8 border-l-4 border-indigo-500">
                    <h3 class="text-xl font-bold text-indigo-700 mb-2">${category.category}</h3>
                    <p class="text-gray-500 text-sm mb-4">${category.detail || ''}</p>
                    <div class="space-y-6">${(category.criteriaList || []).map((criterion) => renderRatingCriterion(category.category, criterion)).join('')}</div>
                </div>`).join('');
        }
        
        function renderRatingCriterion(categoryName, criterion) {
            const id = getRatingId(categoryName, criterion.name);
            const selectedOptionIndex = userRatings[id];
            const currentWeight = criterion.weight || 0;
            let currentScore = 0;
            if (selectedOptionIndex !== undefined && criterion.options?.[selectedOptionIndex]) {
                currentScore = currentWeight * (criterion.options[selectedOptionIndex].scorePct || 0);
            }
            
            const isSuperAdmin = currentAuthUser?.db_role === 'super_admin';

            return `<div class="bg-gray-50 p-4 rounded-lg border">
                    <div class="flex justify-between items-center mb-3">
                        <h4 class="text-lg font-semibold text-gray-800">${criterion.name} ${isSuperAdmin ? `(${currentWeight} 分)` : ''}</h4>
                        ${isSuperAdmin ? `<span class="text-xl font-extrabold text-green-600">${currentScore.toFixed(2)}</span>` : ''}
                    </div>
                    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-2">
                        ${(criterion.options || []).map((option, optIndex) => {
                            const isSelected = selectedOptionIndex === optIndex;
                            const score = (currentWeight * (option.scorePct || 0)).toFixed(2);
                            return `<button onclick="updateRatingSelection('${categoryName}', '${criterion.name}', ${optIndex})" 
                                    class="p-2 text-sm text-center rounded-lg border transition ${ isSelected ? 'bg-indigo-600 text-white shadow-md' : 'bg-white hover:bg-indigo-50' }">
                                    ${option.description} 
                                    ${isSuperAdmin ? `<span class="block text-xs ${isSelected ? 'text-indigo-200' : 'text-gray-500'}">(得 ${score} 分)</span>` : ''}
                                </button>`;
                        }).join('')}
                    </div>
                </div>`;
        } // End of renderRatingCriterion
        
        // ---------------------------------------------------
        // 6. 编辑模式逻辑
        // ---------------------------------------------------
        
        /**
         * 从 /api/ratings 加载特定 ID 的评分数据
         * @param {string} ratingId - 要编辑的评分 ID
         */
        async function loadRatingForEdit(ratingId) {
            const token = sessionStorage.getItem('accessToken');
            if (!token) {
                 alert("无法验证身份，请重新登录。");
                 window.location.href = 'history.html';
                 return;
            }
            
            document.getElementById('config-load-status').textContent = `正在加载评分 ${ratingId}...`;
            
            try {
                // 调用 API 获取单条评分
                const response = await fetch(`/api/ratings?id=${ratingId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (!response.ok) {
                    const err = await response.json();
                    throw new Error(err.error || '加载评分失败');
                }
                
                const ratingData = await response.json();
                
                // 填充数据
                document.getElementById('cigar-name').value = ratingData.cigarInfo?.name || '';
                document.getElementById('cigar-size').value = ratingData.cigarInfo?.size || '';
                document.getElementById('cigar-origin').value = ratingData.cigarInfo?.origin || '';
                document.getElementById('cigar-review').value = ratingData.cigarReview || ''; // **FIX**: 使用 cigarReview 列
                
                // 填充评分选项
                userRatings = ratingData.ratings || {}; 
                
                // **FIX**: 填充图片 (检查 null 或 undefined)
                currentImageKey = ratingData.imageUrl || null; 
                updateImagePreview(currentImageKey); 
                
                // 激活编辑模式
                isEditMode = true;
                editRatingId = ratingId;
                
                // 更改按钮
                const actionButton = document.getElementById('main-action-button');
                actionButton.textContent = "保存更改";
                actionButton.classList.remove('bg-green-600', 'hover:bg-green-700');
                actionButton.classList.add('bg-blue-600', 'hover:bg-blue-700');
                
                // 重新渲染评分视图
                renderRatingView(); 
                document.getElementById('config-load-status').textContent = `已加载评分 ${ratingId} (编辑模式)`;

            } catch (e) {
                 alert(`加载评分失败: ${e.message}`);
                 window.location.href = 'history.html';
            }
        }
        
        // ---------------------------------------------------
        // 7. 启动函数
        // ---------------------------------------------------
        
        window.onload = async function() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const editId = urlParams.get('edit'); // **NEW**: 检查 "edit" 参数
            let user = null;

            if (code) {
                user = await handleOidcCallback(code);
            } else {
                user = await validateSessionAndGetUser();
            }
            
            setUser(user);
            
            console.log("Current User Object for role check:", currentAuthUser);
            
            // --- 评分逻辑 (必须在 auth 之后) ---
            await loadConfig();
            
            // --- **NEW**: 检查是否进入编辑模式 ---
            if (editId) {
                // 等待 loadConfig() 完成后, 再加载要编辑的数据
                await loadRatingForEdit(editId);
                // 清理 URL
                window.history.replaceState({}, document.title, window.location.pathname);
            }
        }; // End of window.onload
    </script>
