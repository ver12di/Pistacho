<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雪茄品鉴评分主应用</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'Noto Sans SC', 'system-ui', 'sans-serif'],
                    },
                    transitionProperty: { 'width': 'width' }
                }
            }
        }
    </script>
    <script>
        const __app_id = 'pistacho-b9efe'; 
        const __firebase_config = JSON.stringify({
            apiKey: "AIzaSyDC-8qbWsjRyxBzJpfCi9n3ftzdg9FStF0", 
            authDomain: "pistacho-b9efe.firebaseapp.com",
            projectId: "pistacho-b9efe",
            storageBucket: "pistacho-b9efe.firebasestorage.app",
            messagingSenderId: "686695750713",
            appId: "1:686695750713:web:5314331be7b46e93f401e8",
            measurementId: "G-HQS7Q78LY7"
        });
    </script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signOut, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, setDoc, getDoc, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        
        let db, auth;
        let ratingConfig = null; 
        let userRatings = {};    
        let userRole = 'unknown'; 
        let currentAuthUser = null; 
        let configUnsubscribe = null;
        
        const CONFIG_DOC_PATH = `/artifacts/${appId}/public/data/cigar_config/latest`;
        const USERS_COLLECTION_PATH = 'users';

        const defaultInitialConfig = {
            appTitle: "雪茄品鉴评分体系 (默认)",
            description: "这是一个默认的评分配置。管理员可以修改评分标准。",
            ratingCriteria: [
                {
                    category: "1. 外观与结构",
                    detail: "评估雪茄的视觉吸引力和物理构造。",
                    criteriaList: [
                        { name: "茄衣外观", weight: 10, options: [{ description: "粗糙", scorePct: 0.2 }, { description: "中等", scorePct: 0.6 }, { description: "光滑油润", scorePct: 1.0 }] },
                        { name: "卷制工艺", weight: 15, options: [{ description: "过松/过紧", scorePct: 0.2 }, { description: "尚可", scorePct: 0.7 }, { description: "完美", scorePct: 1.0 }] }
                    ]
                }
            ]
        };

        // --- Utility Functions ---
        function getRatingId(category, criterion) {
            return `${String(category).trim()}-${String(criterion).trim()}`;
        }
        function calculateWeights(config) {
            let grandTotal = 0;
            let totalCriteriaCount = 0;
            (config.ratingCriteria || []).forEach(category => {
                let categoryTotal = 0;
                (category.criteriaList || []).forEach(criterion => {
                    categoryTotal += (criterion.weight || 0);
                    totalCriteriaCount++;
                });
                category.totalWeight = categoryTotal;
                grandTotal += categoryTotal;
            });
            config.totalWeightMax = grandTotal;
            config.totalCriteriaCount = totalCriteriaCount;
        }
        function calculateFinalScore() {
            if (!ratingConfig) return 0;
            let totalScore = 0;
            (ratingConfig.ratingCriteria || []).forEach((category) => {
                (category.criteriaList || []).forEach((criterion) => {
                    const id = getRatingId(category.category, criterion.name);
                    const selectedOptionIndex = userRatings[id];
                    if (selectedOptionIndex !== undefined && criterion.options && criterion.options[selectedOptionIndex]) {
                        const scorePct = criterion.options[selectedOptionIndex].scorePct;
                        const weightedScore = (criterion.weight || 0) * scorePct;
                        totalScore += weightedScore;
                    }
                });
            });
            return totalScore;
        }
        
        // --- Navigation ---
        window.showResults = function() { // No longer async
            if (!ratingConfig || Object.keys(userRatings).length === 0) {
                alert("请至少选择一个评分项后再查看报告。");
                return;
            }
            const cigarInfo = {
                name: document.getElementById('cigar-name').value || '未命名雪茄',
                size: document.getElementById('cigar-size').value || '未知尺寸',
                origin: document.getElementById('cigar-origin').value || '未知产地'
            };
            const cigarReview = document.getElementById('cigar-review').value || '无';
            const finalScore = calculateFinalScore();
            
            // (*** 已修改：不再保存到云端，只传递到下一页 ***)
            const resultsData = {
                config: ratingConfig,
                ratings: userRatings,
                calculatedScore: finalScore,
                cigarInfo: cigarInfo,
                cigarReview: cigarReview
            };
            
            try {
                sessionStorage.setItem('cigarRatingResults', JSON.stringify(resultsData));
                window.location.href = 'results.html';
            } catch (e) {
                alert("无法保存会话数据。");
            }
        }
        
        // --- Reset Ratings ---
        window.resetRatings = function() {
            if (confirm("确定要重置所有评分选择吗？")) {
                userRatings = {};
                document.getElementById('cigar-name').value = '';
                document.getElementById('cigar-size').value = '';
                document.getElementById('cigar-origin').value = '';
                document.getElementById('cigar-review').value = '';
                renderRatingView();
            }
        }

        // --- Firebase Auth & Data ---
        async function fetchUserRole(user) {
            const uid = user.uid;
            const roleDocRef = doc(db, USERS_COLLECTION_PATH, uid);
            try {
                const docSnap = await getDoc(roleDocRef);
                if (docSnap.exists() && docSnap.data().role) {
                    return docSnap.data().role; 
                } 
                if (!user.isAnonymous) {
                    try {
                        await setDoc(roleDocRef, { role: 'general', email: user.email, createdAt: new Date().toISOString() }, { merge: true });
                    } catch (initError) { console.error("初始化用户角色失败:", initError.message); }
                }
                return 'general'; 
            } catch (e) {
                console.warn("获取用户角色失败:", e);
                return 'general';
            }
        }
        
        window.handleLoginSignup = async function(isSignup) {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const loginStatus = document.getElementById('login-modal-status');
            loginStatus.textContent = isSignup ? '正在注册...' : '正在登录...';
            try {
                if (isSignup) {
                    await createUserWithEmailAndPassword(auth, email, password);
                } else {
                    await signInWithEmailAndPassword(auth, email, password);
                }
                document.getElementById('login-modal').classList.add('hidden');
            } catch (error) {
                loginStatus.textContent = `失败: ${error.message.replace('Firebase: ','')}`;
            }
        }

        window.logout = async function() { try { await signOut(auth); } catch(e) { console.error(e); } }
        window.showLoginModal = function() { document.getElementById('login-modal').classList.remove('hidden'); }
        window.hideLoginModal = function() { document.getElementById('login-modal').classList.add('hidden'); }

        async function initFirebase() {
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        currentAuthUser = user;
                        userRole = await fetchUserRole(user); 
                        renderAdminLinks(); 
                        renderLoginStatus(user);
                        loadConfig(); 
                    } else {
                        await signInAnonymously(auth);
                    }
                });
            } catch (error) {
                document.getElementById('app-container').innerHTML = `<div class="p-6 text-red-600 bg-red-100">❌ Firebase 初始化失败: ${error.message}</div>`;
            }
        }

        function loadConfig() {
            if (configUnsubscribe) configUnsubscribe();
            const configDocRef = doc(db, CONFIG_DOC_PATH);
            configUnsubscribe = onSnapshot(configDocRef, (docSnap) => {
                if (docSnap.exists() && docSnap.data().ratingCriteria) {
                    ratingConfig = docSnap.data();
                } else {
                    ratingConfig = defaultInitialConfig;
                    setDoc(configDocRef, ratingConfig).catch(err => console.error("写入默认配置失败:", err));
                }
                calculateWeights(ratingConfig);
                userRatings = {}; 
                renderRatingView(); 
                document.getElementById('config-load-status').textContent = `配置已同步`;
            }, (error) => {
                console.error("加载配置失败:", error);
                document.getElementById('config-load-status').textContent = '配置加载失败';
            });
        }
        
        document.addEventListener('visibilitychange', () => { if (document.visibilityState === 'visible' && db) loadConfig(); });

        // --- UI Rendering ---
        function renderAdminLinks() { 
            const adminLinksContainer = document.getElementById('admin-links-container');
            // (*** 已修复：添加 null 检查以防止 DOM 加载竞争条件下的错误 ***)
            if (!adminLinksContainer) return;

            let linksHtml = '';
            if (userRole === 'admin' || userRole === 'super_admin') {
                linksHtml += `<a href="cigar_rating_config.html" class="flex items-center px-3 py-1.5 border border-white text-xs font-medium rounded-full text-white bg-indigo-600 hover:bg-indigo-500 transition">标准修改</a>`;
            }
            if (userRole === 'super_admin') {
                 linksHtml += `<a href="role_management.html" class="flex items-center px-3 py-1.5 border border-white text-xs font-medium rounded-full text-yellow-100 bg-purple-600 hover:bg-purple-500 transition">角色管理</a>`;
            }
            adminLinksContainer.innerHTML = linksHtml;
        }
        function renderLoginStatus(user) { 
            const container = document.getElementById('login-status-container');
            // (*** 已修复：添加 null 检查以防止 DOM 加载竞争条件下的错误 ***)
            if (!container) return;
            
            if (user && user.email) {
                container.innerHTML = `<span class="text-sm font-medium text-yellow-300 mr-2 hidden sm:inline">${user.email}</span><button onclick="logout()" class="px-3 py-1 text-xs font-medium rounded-full bg-red-500 text-white hover:bg-red-600">退出</button>`;
            } else {
                 container.innerHTML = `<span class="text-sm font-medium text-indigo-300 mr-2 hidden sm:inline">匿名用户</span><button onclick="showLoginModal()" class="px-3 py-1 text-xs font-medium rounded-full bg-green-500 text-white hover:bg-green-600">登录/注册</button>`;
            }
        }

        window.updateRatingSelection = function(categoryName, criterionName, optionIndex) {
            const id = getRatingId(categoryName, criterionName);
            userRatings[id] = optionIndex;
            renderRatingView(); 
        };

        function renderRatingView() {
            if (!ratingConfig) return;
            const totalScore = calculateFinalScore();
            document.getElementById('app-title-display').textContent = ratingConfig.appTitle;
            document.getElementById('app-description-display').textContent = ratingConfig.description;
            document.getElementById('total-weight-max-display').textContent = ratingConfig.totalWeightMax;
            document.getElementById('current-score-display').textContent = totalScore.toFixed(2);
            const ratedCount = Object.keys(userRatings).length;
            const totalCount = ratingConfig.totalCriteriaCount || 1;
            document.getElementById('progress-bar').style.width = `${(ratedCount / totalCount) * 100}%`;
            document.getElementById('progress-text').textContent = `${ratedCount} / ${totalCount}`;
            const formContainer = document.getElementById('rating-form-container');
            formContainer.innerHTML = (ratingConfig.ratingCriteria || []).map((category) => `
                <div class="bg-white p-6 rounded-xl shadow-lg mb-8 border-l-4 border-indigo-500">
                    <h3 class="text-xl font-bold text-indigo-700 mb-2">${category.category}</h3>
                    <p class="text-gray-500 text-sm mb-4">${category.detail || ''}</p>
                    <div class="space-y-6">${(category.criteriaList || []).map((criterion) => renderRatingCriterion(category.category, criterion)).join('')}</div>
                </div>`).join('');
        }

        function renderRatingCriterion(categoryName, criterion) {
            const id = getRatingId(categoryName, criterion.name);
            const selectedOptionIndex = userRatings[id];
            const currentWeight = criterion.weight || 0;
            let currentScore = 0;
            if (selectedOptionIndex !== undefined && criterion.options && criterion.options[selectedOptionIndex]) {
                currentScore = currentWeight * criterion.options[selectedOptionIndex].scorePct;
            }
            return `<div class="bg-gray-50 p-4 rounded-lg border">
                    <div class="flex justify-between items-center mb-3">
                        <h4 class="text-lg font-semibold text-gray-800">${criterion.name} (${currentWeight} 分)</h4>
                        <span class="text-xl font-extrabold text-green-600">${currentScore.toFixed(2)}</span>
                    </div>
                    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-2">
                        ${(criterion.options || []).map((option, optIndex) => {
                            const isSelected = selectedOptionIndex === optIndex;
                            const score = (currentWeight * (option.scorePct || 0)).toFixed(2);
                            return `<button onclick="updateRatingSelection('${categoryName}', '${criterion.name}', ${optIndex})" 
                                    class="p-2 text-sm text-center rounded-lg border transition duration-150 ${ isSelected ? 'bg-indigo-600 text-white shadow-md' : 'bg-white hover:bg-indigo-50' }">
                                    ${option.description} 
                                    <span class="block text-xs ${isSelected ? 'text-indigo-200' : 'text-gray-500'}">(得 ${score} 分)</span>
                                </button>`;
                        }).join('')}
                    </div>
                </div>`;
        }
        window.onload = initFirebase;
    </script>
</head>
<body class="bg-gray-100 font-sans antialiased text-gray-800">
    <div id="app-container" class="max-w-6xl mx-auto p-4 md:p-8">
        <nav class="mb-4 flex justify-between items-center bg-white p-3 rounded-lg shadow-sm">
             <a href="index.html" class="text-xl font-bold text-indigo-600">Pistacho评分</a>
             <div class="space-x-4">
                 <a href="history.html" class="text-gray-600 hover:text-indigo-600">历史记录</a>
                 <a href="certified.html" class="text-gray-600 hover:text-indigo-600">认证评分</a>
             </div>
        </nav>
        <header class="mb-8 p-6 bg-indigo-700 text-white rounded-xl shadow-2xl">
            <div class="flex justify-between items-start">
                <div>
                    <h1 id="app-title-display" class="text-3xl font-extrabold mb-1">雪茄评分应用</h1>
                    <p id="app-description-display" class="text-indigo-200 text-sm max-w-lg">加载描述中...</p>
                </div>
                 <div class="flex items-center space-x-3 flex-shrink-0">
                    <div id="login-status-container" class="flex items-center"></div>
                    <div id="admin-links-container" class="flex items-center space-x-3"></div>
                </div>
            </div>
            <div class="mt-6 bg-black bg-opacity-20 p-4 rounded-lg">
                <div class="flex justify-between items-end">
                    <div>
                        <p class="text-sm font-medium text-indigo-200">当前得分</p>
                        <div class="flex items-baseline">
                            <span id="current-score-display" class="text-6xl font-black leading-none">0.00</span>
                            <span class="text-lg font-medium text-indigo-200 ml-2">/ <span id="total-weight-max-display">0</span></span>
                        </div>
                    </div>
                    <div class="text-right">
                         <p class="text-sm font-medium text-indigo-200">已评项目</p>
                         <p id="progress-text" class="font-bold text-lg">0 / 0</p>
                    </div>
                </div>
                <div class="w-full bg-indigo-900 rounded-full h-2.5 mt-2">
                    <div id="progress-bar" class="bg-green-400 h-2.5 rounded-full transition-width duration-500" style="width: 0%"></div>
                </div>
            </div>
             <p id="config-load-status" class="text-xs text-yellow-300 mt-2 text-right">正在连接...</p>
        </header>
        <section class="mb-8 p-6 bg-white rounded-xl shadow-lg">
            <h2 class="text-xl font-bold text-gray-800 mb-4">雪茄信息</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div>
                    <label for="cigar-name" class="block text-sm font-medium text-gray-700">名称 (Name)</label>
                    <input type="text" id="cigar-name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2" placeholder="例如：帕特加斯D4">
                </div>
                <div>
                    <label for="cigar-size" class="block text-sm font-medium text-gray-700">尺寸 (Size)</label>
                    <input type="text" id="cigar-size" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2" placeholder="例如：Robusto">
                </div>
                <div>
                    <label for="cigar-origin" class="block text-sm font-medium text-gray-700">产地 (Origin)</label>
                    <input type="text" id="cigar-origin" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2" placeholder="例如：古巴">
                </div>
            </div>
        </section>
        <div id="rating-form-container">
            <p class="text-center text-gray-500 mt-10">请等待配置加载...</p>
        </div>
        <section class="mt-8 p-6 bg-white rounded-xl shadow-lg">
            <h2 class="text-xl font-bold text-gray-800 mb-4">文字评价</h2>
            <div>
                <label for="cigar-review" class="sr-only">在此处输入您的详细品吸感受</label>
                <textarea id="cigar-review" rows="5" class="w-full p-3 border border-gray-300 rounded-md" placeholder="在此处输入您的详细品吸感受..."></textarea>
            </div>
        </section>
        <div class="mt-8 grid grid-cols-2 gap-4">
            <button onclick="resetRatings()" class="w-full py-3 px-6 bg-red-500 text-white font-bold text-lg rounded-lg shadow-md hover:bg-red-600 transition">
                重置所有评分
            </button>
            <button onclick="showResults()" class="w-full py-3 px-6 bg-green-600 text-white font-bold text-lg rounded-lg shadow-md hover:bg-green-700 transition">
                查看完整评分报告
            </button>
        </div>
        <footer class="mt-8 text-center text-gray-500 text-sm p-4 border-t">
            <!-- Footer content... -->
        </footer>
    </div>
    <div id="login-modal" class="fixed inset-0 bg-gray-600 bg-opacity-75 hidden flex items-center justify-center z-50">
       <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-sm">
            <h3 class="text-xl font-bold mb-4 text-indigo-700">登录或注册</h3>
            <label class="block mb-3"><span class="text-gray-700 text-sm">邮箱</span><input type="email" id="login-email" class="mt-1 block w-full rounded-md border-gray-300 p-2"></label>
            <label class="block mb-4"><span class="text-gray-700 text-sm">密码</span><input type="password" id="login-password" class="mt-1 block w-full rounded-md border-gray-300 p-2"></label>
            <div class="flex space-x-3">
                <button onclick="handleLoginSignup(false)" class="flex-1 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">登录</button>
                <button onclick="handleLoginSignup(true)" class="flex-1 py-2 bg-gray-200 text-indigo-600 rounded-lg hover:bg-gray-300">注册</button>
            </div>
            <p id="login-modal-status" class="text-center mt-3"></p>
            <button onclick="hideLoginModal()" class="mt-4 text-sm text-gray-500 w-full">取消</button>
        </div>
    </div>
</body>
</html>
