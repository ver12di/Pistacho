<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雪茄品鉴评分主应用</title>
    
    <!-- 引入 Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // 1. Tailwind CSS 配置
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'Noto Sans SC', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <!-- ************************************************************ -->
    <!-- ** 注入 Firebase 全局配置 (确保 API Key 是有效的) ** -->
    <!-- ************************************************************ -->
    <script>
        // 请确保这里的配置与您的 Firebase 项目配置完全一致
        const __app_id = 'pistacho-b9efe'; 
        const __initial_auth_token = ''; // 由 Canvas 环境注入，我们保留为空字符串

        const __firebase_config = JSON.stringify({
            // 🚨 使用已验证的有效 API Key
            apiKey: "AIzaSyDC-8qbWsjRyxBzJpfCi9n3ftzdg9FStF0", 
            authDomain: "pistacho-b9efe.firebaseapp.com",
            projectId: "pistacho-b9efe",
            storageBucket: "pistacho-b9efe.firebasestorage.app",
            messagingSenderId: "686695750713",
            appId: "1:686695750713:web:5314331be7b46e93f401e8",
            measurementId: "G-HQS7Q78LY7"
        });
    </script>
    
    <!-- ************************************************************ -->
    <!-- ** Firebase 核心逻辑 (包含角色写入安全路径的修正) ** -->
    <!-- ************************************************************ -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signInAnonymously, signInWithCustomToken, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, onSnapshot, collection, query, limit } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // --- 全局变量和配置 ---
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        
        let db, auth;
        let userRole = 'unknown';
        let currentConfig = {};
        
        // 🚨 新的安全路径常量 (用户私有数据路径)
        const ROLE_DOC_PATH = (uid) => `/artifacts/${appId}/users/${uid}/user_config/role_doc`;
        // 公共配置路径
        const CONFIG_DOC_PATH = `/artifacts/${appId}/public/data/cigar_config/latest`;


        // --- 认证和初始化 ---

        async function initFirebase() {
            if (Object.keys(firebaseConfig).length === 0 || !firebaseConfig.projectId) {
                console.error('Firebase 配置信息缺失。');
                return;
            }

            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                // 加载配置
                loadConfig();

                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken).catch(e => {
                        console.error("Custom Token 登录失败，尝试匿名登录:", e);
                        return signInAnonymously(auth);
                    });
                } else {
                    await signInAnonymously(auth);
                }

                onAuthStateChanged(auth, async (user) => {
                    const userStatusElement = document.getElementById('user-status');
                    const userActionButton = document.getElementById('user-action-button');

                    if (user) {
                        // 1. 获取用户角色
                        await fetchUserRole(user.uid);
                        
                        // 2. 更新 UI
                        userStatusElement.textContent = `已登录用户：${user.uid} | 角色：${userRole.toUpperCase()}`;
                        userActionButton.textContent = '退出登录';
                        userActionButton.onclick = handleLogout;
                        
                        // 3. 根据角色显示配置链接
                        const configLink = document.getElementById('cigar-config-link');
                        if (userRole === 'admin' || userRole === 'super_admin') {
                            configLink.classList.remove('hidden');
                        } else {
                             configLink.classList.add('hidden');
                        }
                    } else {
                        userStatusElement.textContent = '未登录。';
                        userActionButton.textContent = '登录/注册';
                        userActionButton.onclick = showLoginModal;
                        document.getElementById('cigar-config-link').classList.add('hidden');
                    }
                    renderAppHeader();
                });

            } catch (error) {
                console.error("Firebase 初始化失败:", error);
                document.getElementById('user-status').textContent = `错误: 初始化失败 (${error.message})`;
            }
        }

        // --- 角色获取函数 (与 config.html 保持一致) ---
        async function fetchUserRole(uid) {
            const roleDocRef = doc(db, ROLE_DOC_PATH(uid));
            
            try {
                const docSnap = await getDoc(roleDocRef);
                if (docSnap.exists() && docSnap.data().role) {
                    userRole = docSnap.data().role;
                    return userRole;
                } else {
                    // 如果文档不存在，确保 userRole 是默认值
                    userRole = 'general';
                    return 'general';
                }
            } catch (e) {
                console.error(`[Role Fetch Error] 无法从 ${ROLE_DOC_PATH(uid)} 读取角色。`, e);
                userRole = 'general';
                return 'general';
            }
        }
        
        // --- 配置加载 (实时监听) ---
        function loadConfig() {
            const configDocRef = doc(db, CONFIG_DOC_PATH);
            
            onSnapshot(configDocRef, (docSnap) => {
                if (docSnap.exists()) {
                    currentConfig = docSnap.data();
                } else {
                    // 如果配置不存在，使用默认值
                    currentConfig = { 
                        appTitle: "雪茄品鉴评分主应用 (默认)", 
                        description: "请管理员访问配置页面设置评分标准。", 
                        ratingCriteria: [] 
                    };
                }
                renderAppHeader(); // 重新渲染头部以显示新标题/描述
                renderRatingForm(); // 重新渲染表单
            }, (error) => {
                 console.error("Error loading config:", error);
                 document.getElementById('main-content').innerHTML = `<div class="p-6 text-red-500">无法加载配置信息，请检查 Firestore 规则。</div>`;
            });
        }
        
        // --- 登录/注册/注销 ---

        window.handleLoginSignup = async (isSignUp) => {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const statusElement = document.getElementById('login-modal-status');
            
            if (!email || !password) {
                statusElement.textContent = '请输入邮箱和密码。';
                return;
            }

            try {
                let userCredential;
                if (isSignUp) {
                    userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    
                    // 🚨 关键修正：写入用户数据到新的安全路径
                    const userDocRef = doc(db, ROLE_DOC_PATH(userCredential.user.uid));
                    
                    let defaultRole = "general";
                    // 默认将 "super@admin.com" 设置为 super_admin
                    if (email === "super@admin.com") {
                        defaultRole = "super_admin";
                    }

                    await setDoc(userDocRef, {
                        uid: userCredential.user.uid,
                        email: userCredential.user.email,
                        role: defaultRole, 
                        createdAt: new Date()
                    });

                    statusElement.textContent = '注册成功！正在登录...';
                } else {
                    userCredential = await signInWithEmailAndPassword(auth, email, password);
                    statusElement.textContent = '登录成功！';
                }
                
                // 登录成功后隐藏模态框
                hideLoginModal();

            } catch (error) {
                console.error(error);
                // 简化错误信息
                const errorMessage = error.message.includes('auth/invalid-credential') ? '邮箱或密码错误。' : error.message;
                statusElement.textContent = `操作失败: ${errorMessage}`;
            }
        };

        window.handleLogout = async () => {
            try {
                await signOut(auth);
                console.log("用户已退出。");
            } catch (error) {
                console.error("退出失败:", error);
            }
        };

        // --- UI 渲染和交互 ---

        function renderAppHeader() {
            document.getElementById('app-title').textContent = currentConfig.appTitle || '雪茄品鉴评分主应用';
            document.getElementById('app-description').textContent = currentConfig.description || '在此处记录您的雪茄品鉴分数。';
        }
        
        function renderRatingForm() {
            const formContainer = document.getElementById('rating-form-container');
            if (!currentConfig.ratingCriteria || currentConfig.ratingCriteria.length === 0) {
                 formContainer.innerHTML = `<div class="p-6 text-center text-gray-500">
                    <p class="font-semibold mb-2">评分标准缺失</p>
                    <p>请管理员登录并前往配置页面设置评分标准。</p>
                </div>`;
                return;
            }

            // 渲染整个表单结构
            formContainer.innerHTML = currentConfig.ratingCriteria.map((category, catIndex) => `
                <div class="bg-white p-6 rounded-xl shadow-lg mb-6 border-l-4 border-teal-500">
                    <h3 class="text-xl font-bold text-teal-700 mb-2">${category.category}</h3>
                    <p class="text-sm text-gray-600 mb-4">${category.detail}</p>
                    
                    <div class="space-y-4">
                        ${category.criteriaList.map((criterion, critIndex) => renderCriterionInput(catIndex, critIndex, criterion)).join('')}
                    </div>
                </div>
            `).join('');
            
            // 渲染总分计算器
            formContainer.innerHTML += `
                <div class="mt-8 p-6 bg-indigo-100 rounded-xl shadow-inner">
                    <h3 class="text-2xl font-extrabold text-indigo-700 mb-2">总分计算</h3>
                    <p id="total-score" class="text-3xl font-mono text-indigo-900">0 / ${calculateMaxScore()}</p>
                    <button onclick="calculateScore()" class="mt-4 w-full py-2 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 transition duration-150">
                        计算得分
                    </button>
                    <div id="score-details" class="mt-4 text-sm text-indigo-800 space-y-1"></div>
                </div>
            `;
        }
        
        function renderCriterionInput(catIndex, critIndex, criterion) {
            // 确保有一个唯一的 name 属性用于 radio button 分组
            const radioName = `cat_${catIndex}_crit_${critIndex}`;
            
            return `
                <div class="border border-gray-200 p-4 rounded-lg bg-gray-50">
                    <h4 class="font-semibold text-gray-800 mb-3">${criterion.name} (${criterion.weight} 分)</h4>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
                        ${criterion.options.map((option, optIndex) => `
                            <label class="block cursor-pointer">
                                <input type="radio" 
                                       name="${radioName}" 
                                       data-weight="${criterion.weight}"
                                       data-score-pct="${option.scorePct}"
                                       class="hidden peer"
                                       >
                                <div class="bg-white p-3 border border-gray-300 rounded-lg text-sm transition duration-150 
                                            peer-checked:bg-teal-500 peer-checked:text-white peer-checked:border-teal-600 
                                            hover:bg-teal-50 text-center">
                                    <span class="font-medium">${option.description}</span>
                                    <span class="block text-xs opacity-80">${(option.scorePct * 100).toFixed(0)}%</span>
                                </div>
                            </label>
                        `).join('')}
                    </div>
                </div>
            `;
        }
        
        function calculateMaxScore() {
            if (!currentConfig.ratingCriteria) return 0;
            return currentConfig.ratingCriteria.reduce((total, category) => {
                return total + category.criteriaList.reduce((catTotal, criterion) => catTotal + (criterion.weight || 0), 0);
            }, 0);
        }

        window.calculateScore = function() {
            const radioInputs = document.querySelectorAll('#rating-form-container input[type="radio"]:checked');
            let totalScore = 0;
            let scoreDetailsHtml = '<p class="font-bold">得分详情:</p>';
            let categoryScores = {}; // 存储每个类别的得分和满分

            // 1. 计算总分和详情
            radioInputs.forEach(input => {
                const weight = parseFloat(input.getAttribute('data-weight'));
                const scorePct = parseFloat(input.getAttribute('data-score-pct'));
                const score = weight * scorePct;
                totalScore += score;

                // 从 name 属性中提取类别信息 (例如: name="cat_0_crit_0")
                const nameParts = input.name.split('_');
                const catIndex = parseInt(nameParts[1]);
                
                const categoryName = currentConfig.ratingCriteria[catIndex]?.category || `类别 #${catIndex + 1}`;
                const criterionName = currentConfig.ratingCriteria[catIndex]?.criteriaList.find(c => input.name.includes(c.name))?.name || `评分项 #${nameParts[3] + 1}`;
                const optionDescription = input.nextElementSibling.querySelector('span:first-child').textContent;


                // 聚合类别得分
                if (!categoryScores[categoryName]) {
                    // 计算类别满分
                    const maxCatScore = currentConfig.ratingCriteria[catIndex].criteriaList.reduce((sum, c) => sum + (c.weight || 0), 0);
                    categoryScores[categoryName] = { current: 0, max: maxCatScore, criteria: [] };
                }
                categoryScores[categoryName].current += score;
                categoryScores[categoryName].criteria.push(`- ${criterionName} (${optionDescription}): ${score.toFixed(1)} 分`);
            });
            
            // 2. 格式化得分详情
            for (const [category, scores] of Object.entries(categoryScores)) {
                scoreDetailsHtml += `<div class="mt-3">
                    <p class="font-semibold text-indigo-900">${category}：${scores.current.toFixed(1)} / ${scores.max}</p>
                    <ul class="ml-4 list-disc text-sm text-gray-700">
                        ${scores.criteria.map(c => `<li>${c}</li>`).join('')}
                    </ul>
                </div>`;
            }
            
            // 3. 更新 UI
            const maxScore = calculateMaxScore();
            document.getElementById('total-score').textContent = `${totalScore.toFixed(1)} / ${maxScore}`;
            document.getElementById('score-details').innerHTML = scoreDetailsHtml;
            
            if (radioInputs.length < maxScore / 10) { // 简单检查是否所有项都已评分 (假设每项权重至少为 10)
                 window.alert('请确保所有评分项都已选择！');
            }
        };


        // --- UI 交互 ---

        window.showLoginModal = () => {
            document.getElementById('login-modal').classList.remove('hidden');
            document.getElementById('login-modal-status').textContent = '';
            document.getElementById('login-email').value = '';
            document.getElementById('login-password').value = '';
        };

        window.hideLoginModal = () => {
            document.getElementById('login-modal').classList.add('hidden');
        };

        window.onload = initFirebase;
    </script>
</head>
<body class="bg-gray-50 font-sans antialiased text-gray-800">

    <div class="min-h-screen">
        <header class="bg-indigo-700 text-white shadow-lg">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
                <div>
                    <h1 id="app-title" class="text-2xl font-bold">雪茄品鉴评分主应用</h1>
                    <p id="app-description" class="text-indigo-200 text-sm">在此处记录您的雪茄品鉴分数。</p>
                </div>
                
                <div class="flex items-center space-x-4">
                    <a href="cigar_rating_config.html" id="cigar-config-link" class="hidden text-sm py-2 px-3 bg-indigo-500 rounded-lg hover:bg-indigo-600 transition duration-150 font-medium">
                        标准修改 (Admin)
                    </a>
                    
                    <div class="text-right">
                        <p id="user-status" class="text-xs text-indigo-200">正在检查状态...</p>
                        <button id="user-action-button" onclick="showLoginModal()" class="text-sm py-1 px-3 mt-1 bg-white text-indigo-700 font-semibold rounded-full hover:bg-gray-100 transition duration-150">
                            登录/注册
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <main class="max-w-4xl mx-auto p-4 md:p-8">
            <section id="main-content">
                <!-- 评分表单将渲染在这里 -->
                <div id="rating-form-container" class="mt-8">
                    <div class="p-6 text-center text-gray-500">正在加载配置...</div>
                </div>
                
            </section>
        </main>
    </div>

    <!-- 登录/注册 模态框 -->
    <div id="login-modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-sm">
            <h3 class="text-xl font-bold mb-4 text-indigo-700">登录或注册</h3>
            <label class="block mb-3">
                <span class="text-gray-700 text-sm">邮箱 (Email)</span>
                <input type="email" id="login-email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2" placeholder="user@example.com">
            </label>
            <label class="block mb-4">
                <span class="text-gray-700 text-sm">密码 (Password)</span>
                <input type="password" id="login-password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2">
            </label>
            
            <div class="flex space-x-3">
                <button onclick="handleLoginSignup(false)" class="flex-1 py-2 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 transition duration-150">
                    登录
                </button>
                <button onclick="handleLoginSignup(true)" class="flex-1 py-2 bg-gray-200 text-indigo-600 font-semibold rounded-lg hover:bg-gray-300 transition duration-150">
                    注册
                </button>
            </div>
            
            <p id="login-modal-status" class="text-sm mt-3 text-red-500 text-center"></p>
            
            <button onclick="hideLoginModal()" class="mt-4 w-full text-indigo-500 hover:text-indigo-700 text-sm">
                关闭
            </button>
        </div>
    </div>

</body>
</html>
