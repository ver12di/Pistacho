    <script type="module">

        // --- è®¤è¯å’Œåˆå§‹åŒ– ---

        async function initFirebase() {

            try {

                db = getFirestore(app);

                // åŠ è½½é…ç½®

                onAuthStateChanged(auth, async (user) => {

                        userActionButton.textContent = 'é€€å‡ºç™»å½•';

                    } else {

                        userActionButton.textContent = 'ç™»å½•/æ³¨å†Œ';
                        userActionButton.onclick = showLoginModal;
                        document.getElementById('cigar-config-link').classList.add('hidden');

            } catch (error) {

        // --- è§’è‰²è·å–å‡½æ•° (ä¸ config.html ä¿æŒä¸€è‡´) ---
        async function fetchUserRole(uid) {
            const roleDocRef = doc(db, ROLE_DOC_PATH(uid));
            
            try {
                const docSnap = await getDoc(roleDocRef);
                if (docSnap.exists() && docSnap.data().role) {
                    userRole = docSnap.data().role;
                    return userRole;
                } else {
                    // å¦‚æœæ–‡æ¡£ä¸å­˜åœ¨ï¼Œç¡®ä¿ userRole æ˜¯é»˜è®¤å€¼
                    userRole = 'general';
                    return 'general';
                }
            } catch (e) {
                console.error(`[Role Fetch Error] æ— æ³•ä» ${ROLE_DOC_PATH(uid)} è¯»å–è§’è‰²ã€‚`, e);
                userRole = 'general';
                return 'general';
            }
        }
        
        // --- é…ç½®åŠ è½½ (å®æ—¶ç›‘å¬) ---
        function loadConfig() {
            const configDocRef = doc(db, CONFIG_DOC_PATH);
            
            onSnapshot(configDocRef, (docSnap) => {
                if (docSnap.exists()) {
                    currentConfig = docSnap.data();
                } else {
                    // å¦‚æœé…ç½®ä¸å­˜åœ¨ï¼Œä½¿ç”¨é»˜è®¤å€¼
                    currentConfig = {

                        description: "è¯·ç®¡ç†å‘˜è®¿é—®é…ç½®é¡µé¢è®¾ç½®è¯„åˆ†æ ‡å‡†ã€‚", 
                        ratingCriteria: []

                }
                renderAppHeader(); // é‡æ–°æ¸²æŸ“å¤´éƒ¨ä»¥æ˜¾ç¤ºæ–°æ ‡é¢˜/æè¿°
                renderRatingForm(); // é‡æ–°æ¸²æŸ“è¡¨å•

            });
        }
        
        // --- ç™»å½•/æ³¨å†Œ/æ³¨é”€ ---

        window.handleLoginSignup = async (isSignUp) => {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const statusElement = document.getElementById('login-modal-status');
            
            if (!email || !password) {
                statusElement.textContent = 'è¯·è¾“å…¥é‚®ç®±å’Œå¯†ç ã€‚';
                return;
            }

            try {
                let userCredential;
                if (isSignUp) {
                    userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    
                    // ğŸš¨ å…³é”®ä¿®æ­£ï¼šå†™å…¥ç”¨æˆ·æ•°æ®åˆ°æ–°çš„å®‰å…¨è·¯å¾„
                    const userDocRef = doc(db, ROLE_DOC_PATH(userCredential.user.uid));
                    
                    let defaultRole = "general";
                    // é»˜è®¤å°† "super@admin.com" è®¾ç½®ä¸º super_admin
                    if (email === "super@admin.com") {
                        defaultRole = "super_admin";
                    }

                    await setDoc(userDocRef, {
                        uid: userCredential.user.uid,
                        email: userCredential.user.email,
                        role: defaultRole, 
                        createdAt: new Date()
                    });

                    statusElement.textContent = 'æ³¨å†ŒæˆåŠŸï¼æ­£åœ¨ç™»å½•...';
                } else {
                    userCredential = await signInWithEmailAndPassword(auth, email, password);
                    statusElement.textContent = 'ç™»å½•æˆåŠŸï¼';
                }
                
                // ç™»å½•æˆåŠŸåéšè—æ¨¡æ€æ¡†
                hideLoginModal();

            } catch (error) {
                console.error(error);
                // ç®€åŒ–é”™è¯¯ä¿¡æ¯
                const errorMessage = error.message.includes('auth/invalid-credential') ? 'é‚®ç®±æˆ–å¯†ç é”™è¯¯ã€‚' : error.message;
                statusElement.textContent = `æ“ä½œå¤±è´¥: ${errorMessage}`;
            }
        };

        window.handleLogout = async () => {
            try {
                await signOut(auth);
                console.log("ç”¨æˆ·å·²é€€å‡ºã€‚");
            } catch (error) {

        // --- UI æ¸²æŸ“å’Œäº¤äº’ ---

        function renderAppHeader() {
            document.getElementById('app-title').textContent = currentConfig.appTitle || 'é›ªèŒ„å“é‰´è¯„åˆ†ä¸»åº”ç”¨';
            document.getElementById('app-description').textContent = currentConfig.description || 'åœ¨æ­¤å¤„è®°å½•æ‚¨çš„é›ªèŒ„å“é‰´åˆ†æ•°ã€‚';
        }
        
        function renderRatingForm() {
            const formContainer = document.getElementById('rating-form-container');
            if (!currentConfig.ratingCriteria || currentConfig.ratingCriteria.length === 0) {
                 formContainer.innerHTML = `<div class="p-6 text-center text-gray-500">
                    <p class="font-semibold mb-2">è¯„åˆ†æ ‡å‡†ç¼ºå¤±</p>
                    <p>è¯·ç®¡ç†å‘˜ç™»å½•å¹¶å‰å¾€é…ç½®é¡µé¢è®¾ç½®è¯„åˆ†æ ‡å‡†ã€‚</p>
                </div>`;
                return;
            }

            // æ¸²æŸ“æ•´ä¸ªè¡¨å•ç»“æ„
            formContainer.innerHTML = currentConfig.ratingCriteria.map((category, catIndex) => `
                <div class="bg-white p-6 rounded-xl shadow-lg mb-6 border-l-4 border-teal-500">
                    <h3 class="text-xl font-bold text-teal-700 mb-2">${category.category}</h3>

                    <div class="space-y-4">
                        ${category.criteriaList.map((criterion, critIndex) => renderCriterionInput(catIndex, critIndex, criterion)).join('')}
                    </div>

            `).join('');
            
            // æ¸²æŸ“æ€»åˆ†è®¡ç®—å™¨
            formContainer.innerHTML += `
                <div class="mt-8 p-6 bg-indigo-100 rounded-xl shadow-inner">
                    <h3 class="text-2xl font-extrabold text-indigo-700 mb-2">æ€»åˆ†è®¡ç®—</h3>
                    <p id="total-score" class="text-3xl font-mono text-indigo-900">0 / ${calculateMaxScore()}</p>
                    <button onclick="calculateScore()" class="mt-4 w-full py-2 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 transition duration-150">
                        è®¡ç®—å¾—åˆ†
                    </button>
                    <div id="score-details" class="mt-4 text-sm text-indigo-800 space-y-1"></div>
                </div>
            `;
        }
        
        function renderCriterionInput(catIndex, critIndex, criterion) {
            // ç¡®ä¿æœ‰ä¸€ä¸ªå”¯ä¸€çš„ name å±æ€§ç”¨äº radio button åˆ†ç»„
            const radioName = `cat_${catIndex}_crit_${critIndex}`;
            
            return `
                <div class="border border-gray-200 p-4 rounded-lg bg-gray-50">
                    <h4 class="font-semibold text-gray-800 mb-3">${criterion.name} (${criterion.weight} åˆ†)</h4>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
                        ${criterion.options.map((option, optIndex) => `
                            <label class="block cursor-pointer">
                                <input type="radio" 
                                       name="${radioName}" 
                                       data-weight="${criterion.weight}"
                                       data-score-pct="${option.scorePct}"
                                       class="hidden peer"
                                       >
                                <div class="bg-white p-3 border border-gray-300 rounded-lg text-sm transition duration-150 
                                            peer-checked:bg-teal-500 peer-checked:text-white peer-checked:border-teal-600 
                                            hover:bg-teal-50 text-center">
                                    <span class="font-medium">${option.description}</span>
                                    <span class="block text-xs opacity-80">${(option.scorePct * 100).toFixed(0)}%</span>
                                </div>
                            </label>
                        `).join('')}
                    </div>
                </div>
            `;
        }
        
        function calculateMaxScore() {
            if (!currentConfig.ratingCriteria) return 0;
            return currentConfig.ratingCriteria.reduce((total, category) => {
                return total + category.criteriaList.reduce((catTotal, criterion) => catTotal + (criterion.weight || 0), 0);
            }, 0);
        }

        window.calculateScore = function() {
            const radioInputs = document.querySelectorAll('#rating-form-container input[type="radio"]:checked');
            let totalScore = 0;
            let scoreDetailsHtml = '<p class="font-bold">å¾—åˆ†è¯¦æƒ…:</p>';
            let categoryScores = {}; // å­˜å‚¨æ¯ä¸ªç±»åˆ«çš„å¾—åˆ†å’Œæ»¡åˆ†

            // 1. è®¡ç®—æ€»åˆ†å’Œè¯¦æƒ…
            radioInputs.forEach(input => {
                const weight = parseFloat(input.getAttribute('data-weight'));
                const scorePct = parseFloat(input.getAttribute('data-score-pct'));
                const score = weight * scorePct;
                totalScore += score;

                // ä» name å±æ€§ä¸­æå–ç±»åˆ«ä¿¡æ¯ (ä¾‹å¦‚: name="cat_0_crit_0")
                const nameParts = input.name.split('_');
                const catIndex = parseInt(nameParts[1]);
                
                const categoryName = currentConfig.ratingCriteria[catIndex]?.category || `ç±»åˆ« #${catIndex + 1}`;
                const criterionName = currentConfig.ratingCriteria[catIndex]?.criteriaList.find(c => input.name.includes(c.name))?.name || `è¯„åˆ†é¡¹ #${nameParts[3] + 1}`;
                const optionDescription = input.nextElementSibling.querySelector('span:first-child').textContent;


                // èšåˆç±»åˆ«å¾—åˆ†
                if (!categoryScores[categoryName]) {
                    // è®¡ç®—ç±»åˆ«æ»¡åˆ†
                    const maxCatScore = currentConfig.ratingCriteria[catIndex].criteriaList.reduce((sum, c) => sum + (c.weight || 0), 0);
                    categoryScores[categoryName] = { current: 0, max: maxCatScore, criteria: [] };
                }
                categoryScores[categoryName].current += score;
                categoryScores[categoryName].criteria.push(`- ${criterionName} (${optionDescription}): ${score.toFixed(1)} åˆ†`);
            });
            
            // 2. æ ¼å¼åŒ–å¾—åˆ†è¯¦æƒ…
            for (const [category, scores] of Object.entries(categoryScores)) {
                scoreDetailsHtml += `<div class="mt-3">
                    <p class="font-semibold text-indigo-900">${category}ï¼š${scores.current.toFixed(1)} / ${scores.max}</p>
                    <ul class="ml-4 list-disc text-sm text-gray-700">
                        ${scores.criteria.map(c => `<li>${c}</li>`).join('')}
                    </ul>
                </div>`;
            }
            
            // 3. æ›´æ–° UI
            const maxScore = calculateMaxScore();
            document.getElementById('total-score').textContent = `${totalScore.toFixed(1)} / ${maxScore}`;
            document.getElementById('score-details').innerHTML = scoreDetailsHtml;
            
            if (radioInputs.length < maxScore / 10) { // ç®€å•æ£€æŸ¥æ˜¯å¦æ‰€æœ‰é¡¹éƒ½å·²è¯„åˆ† (å‡è®¾æ¯é¡¹æƒé‡è‡³å°‘ä¸º 10)
                 window.alert('è¯·ç¡®ä¿æ‰€æœ‰è¯„åˆ†é¡¹éƒ½å·²é€‰æ‹©ï¼');
            }
        };


        // --- UI äº¤äº’ ---

        window.showLoginModal = () => {

            document.getElementById('login-modal-status').textContent = '';
            document.getElementById('login-email').value = '';
            document.getElementById('login-password').value = '';

        window.hideLoginModal = () => {

        };

        window.onload = initFirebase;
