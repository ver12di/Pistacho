<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pistacho 认证评分</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'Noto Sans SC', 'system-ui', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="max-w-4xl mx-auto p-4 md:p-8">
        <!-- **NEW**: Updated Navbar -->
        <nav class="mb-4 flex justify-between items-center bg-white p-3 rounded-lg shadow-sm">
             <a href="index.html" class="text-xl font-bold text-indigo-600">Pistacho评分</a>
             <div class="flex items-center space-x-4">
                 <a href="community.html" class="text-gray-600 hover:text-indigo-600">社区动态</a>
                 <a href="history.html" class="text-gray-600 hover:text-indigo-600">历史记录</a>
                 <a href="certified.html" class="text-indigo-600 font-bold underline">认证评分</a>
             </div>
        </nav>
        
        <header class="mb-6">
            <h1 class="text-4xl font-extrabold text-gray-800">Pistacho 认证评分</h1>
            <p class="mt-2 text-lg text-gray-600">由我们的超级管理员精选的优秀品鉴记录。</p>
        </header>

        <div id="loading-indicator" class="text-center p-10 text-gray-500">
            <p>正在加载认证评分...</p>
        </div>

        <div id="certified-container" class="space-y-4">
            <!-- Certified ratings will be rendered here -->
        </div>
         <footer class="mt-8 text-center">
            <a href="index.html" class="py-2 px-4 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700">&larr; 返回主页</a>
        </footer>
    </div>
    
    <script type_ ="module">
        // --- 全局变量 ---
        let currentAuthUser = null;
        let accessToken = null;
        let allCertifiedRatings = []; // 用于缓存
        
        const container = document.getElementById('certified-container');
        const loadingIndicator = document.getElementById('loading-indicator');

        // --- 核心 API 调用 ---
        
        /**
         * 1. 页面加载时: 获取用户并拉取评分
         */
        window.onload = async function() {
            // 从 sessionStorage 获取登录信息 (只为 '取消认证' 按钮)
            const storedUser = sessionStorage.getItem('userInfo');
            accessToken = sessionStorage.getItem('accessToken');
            
            if (storedUser) {
                currentAuthUser = JSON.parse(storedUser);
            }

            await fetchAndRenderCertified();
        }

        /**
         * 2. 拉取并渲染认证评分
         */
        async function fetchAndRenderCertified() {
            const isAdmin = currentAuthUser?.db_role === 'admin' || currentAuthUser?.db_role === 'super_admin';
            
            try {
                // **NEW**: 调用公共 API
                const response = await fetch('/api/ratings?public=true');

                if (!response.ok) {
                    const err = await response.json();
                    throw new Error(err.error || `服务器错误: ${response.status}`);
                }
                
                let ratings = await response.json();
                
                // **NEW**: 客户端过滤, 只显示认证的
                ratings = ratings.filter(r => r.isCertified);
                
                allCertifiedRatings = ratings; // 缓存所有数据

                if (ratings.length === 0) {
                    loadingIndicator.innerHTML = `<div class="text-center p-6 bg-white rounded-lg shadow"><p>还没有任何认证评分。</p></div>`;
                    return;
                }

                let historyHtml = '';
                ratings.forEach(data => {
                    historyHtml += createCardHTML(data, isAdmin);
                });
                
                loadingIndicator.style.display = 'none';
                container.innerHTML = historyHtml;

            } catch (error) {
                console.error("获取认证评分失败:", error);
                loadingIndicator.innerHTML = `<div class="text-center p-6 bg-red-100 text-red-700 rounded-lg shadow"><p>加载认证评分失败: ${error.message}</p></div>`;
            }
        }

        /**
         * 3. 创建卡片 HTML
         */
        function createCardHTML(data, isAdmin) {
            const ratingId = data.id;
            const date = data.timestamp ? new Date(data.timestamp).toLocaleDateString('zh-CN') : '未知日期';
            const scoreDisplay = data.normalizedScore !== undefined ? data.normalizedScore.toFixed(2) : 'N/A';
            const gradeDisplay = data.finalGrade_grade ? `${data.finalGrade_grade} - ${data.finalGrade_name_cn}` : '未评级';
            const authorDisplay = data.userNickname || data.userEmail || '匿名';

            // **NEW**: 紧凑布局
            return `
                <div class="bg-white p-4 rounded-lg shadow-md hover:shadow-lg transition-shadow" id="rating-card-${ratingId}">
                    <!-- 上半部分: 信息 -->
                    <div class="flex justify-between items-start mb-3">
                        <div>
                            <p class="text-xl font-bold text-gray-800">${data.cigarName}</p>
                            <p class="text-sm text-gray-500">
                                ${data.cigarSize} | ${data.cigarOrigin} | ${date}
                                | 用户: <span class="font-medium">${authorDisplay}</span>
                            </p>
                        </div>
                        <a href="#" onclick="window.viewRatingDetails('${ratingId}'); return false;" class="text-right flex-shrink-0 ml-4">
                            <p class="text-3xl font-black text-indigo-600">${scoreDisplay}</p>
                            <p class="font-bold text-gray-600">${gradeDisplay}</p>
                        </a>
                    </div>
                    
                    <!-- 下半部分: 按钮 (如果有权限) -->
                    ${(isAdmin && accessToken) ? `
                    <div class="border-t pt-3 mt-3 flex justify-end items-center space-x-2">
                        <button onclick="window.updateCertification('${ratingId}', false, event)" class="px-3 py-1 text-xs font-semibold bg-yellow-600 text-white rounded-md hover:bg-yellow-700 transition">
                            取消认证
                        </button>
                    </div>
                    ` : ''}
                </div>
            `;
        }


        // --- 按钮点击事件 ---

        /**
         * 4. 查看详情
         */
        window.viewRatingDetails = function(ratingId) {
            const ratingData = allCertifiedRatings.find(r => r.id === ratingId);
            if (ratingData && ratingData.fullData) {
                const resultsData = { ...ratingData.fullData, isDraft: false };
                sessionStorage.setItem('cigarRatingResults', JSON.stringify(resultsData));
                window.location.href = 'results.html';
            } else {
                alert("无法加载该评分的详细信息。");
            }
        }
        
        /**
         * 5. 取消认证
         */
        window.updateCertification = async function(ratingId, certify, event) {
            event.stopPropagation();
            if (!accessToken) {
                return alert("请登录以执行此操作。");
            }
            
            const button = event.target;
            const originalText = button.textContent;
            button.textContent = '取消中...';
            button.disabled = true;

            try {
                const response = await fetch('/api/certify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${accessToken}`
                    },
                    body: JSON.stringify({ ratingId, certify })
                });
                
                if (!response.ok) {
                    const err = await response.json();
                    throw new Error(err.error || '操作失败');
                }
                
                // **FIX**: 修复了语法错误 (添加了 ``)
                const cardToRemove = document.getElementById(`rating-card-${ratingId}`);
                if (cardToRemove) {
                    cardToRemove.style.transition = 'opacity 0.5s ease-out, transform 0.5s ease-out';
                    cardToRemove.style.opacity = '0';
                    cardToRemove.style.transform = 'scale(0.95)';
                    setTimeout(() => cardToRemove.remove(), 500);
                }
                
            } catch (error) {
                 alert(`操作失败: ${error.message}`);
                 button.textContent = originalText;
                 button.disabled = false;
            }
        }
    </script>
</body>
</html>
