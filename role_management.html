<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户角色管理 - Super Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'Noto Sans SC', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 font-sans antialiased text-gray-800">

    <div id="app-container" class="max-w-5xl mx-auto p-4 md:p-8">
        <p class="text-center text-gray-500 mt-10">正在加载和验证身份...</p>
    </div>
    
    <div class="fixed bottom-0 left-0 right-0 bg-white p-4 shadow-2xl border-t border-gray-200">
        <div class="max-w-5xl mx-auto">
            <span id="status-message" class="text-sm font-medium text-yellow-500">正在等待初始化...</span>
        </div>
    </div>
    
    <div class="h-20"></div> 

    <script type="module">
        let currentAuthUser = null;
        let accessToken = null;
        const APP_CONTAINER = document.getElementById('app-container');
        const STATUS_DISPLAY = document.getElementById('status-message');

        function renderStatus(message, isError = false) {
            STATUS_DISPLAY.textContent = message;
            STATUS_DISPLAY.className = `text-sm font-semibold ${isError ? 'text-red-600' : 'text-green-600'}`;
        }
        
        function renderAccessDenied(role) {
            APP_CONTAINER.innerHTML = `
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mt-10" role="alert">
                    <strong class="font-bold">权限不足!</strong>
                    <span class="block sm:inline">您不是超级管理员 (Super Admin)。当前角色: ${role.toUpperCase()}。</span>
                </div>
                <div class="mt-4 text-center">
                    <a href="index.html" class="text-indigo-600 hover:text-indigo-800">返回评分主页</a>
                </div>
            `;
        }

        function renderAdminUI() {
            APP_CONTAINER.innerHTML = `
                <header class="mb-8 p-6 bg-purple-700 text-white rounded-xl shadow-2xl">
                    <h1 class="text-3xl font-extrabold mb-1">用户角色管理中心</h1>
                    <p class="text-purple-200 text-sm">当前用户 (${currentAuthUser.email}) 角色: <strong class="uppercase">${currentAuthUser.db_role}</strong></p>
                    <a href="index.html" class="inline-flex items-center mt-4 px-4 py-2 border border-white text-sm font-medium rounded-full shadow-sm text-white bg-purple-600 hover:bg-purple-500 transition duration-150">
                        返回主页
                    </a>
                </header>

                <div class="bg-white p-6 rounded-xl shadow-lg mb-8">
                    <h2 class="text-2xl font-bold text-purple-700 mb-4">查询与设置用户角色</h2>
                    
                    <div class="space-y-4">
                        <label class="block">
                            <span class="text-gray-700">用户 Email</span>
                            <input type="email" id="targetEmailInput" placeholder="请输入要查询/修改的用户的 Email 地址" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 focus:border-purple-500">
                        </label>
                        
                        <div class="flex space-x-4">
                            <button onclick="lookupUser()" class="flex-1 py-2 bg-indigo-500 text-white font-semibold rounded-lg hover:bg-indigo-600 transition duration-150">
                                查询用户角色
                            </button>
                        </div>
                    </div>
                    
                    <div id="role-result-container" class="mt-6 p-4 border rounded-lg bg-gray-50 min-h-[50px]">
                        <p class="text-gray-500">请输入 Email 进行查询。</p>
                    </div>
                </div>
            `;
        }

        window.lookupUser = async function() {
            const email = document.getElementById('targetEmailInput').value.trim();
            const resultContainer = document.getElementById('role-result-container');
            if (!email) {
                resultContainer.innerHTML = '<p class="text-red-500">Email 不能为空。</p>';
                return;
            }
            
            resultContainer.innerHTML = '<p class="text-indigo-500">正在查询...</p>';
            try {
                const response = await fetch(`/api/users?email=${encodeURIComponent(email)}`, {
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                });
                if (!response.ok) {
                    const err = await response.json();
                    throw new Error(err.error || '查询失败');
                }
                const user = await response.json();
                
                resultContainer.innerHTML = `
                    <p class="text-lg font-bold">Email: ${user.email}</p>
                    <p class="text-md mt-1">当前角色: <span class="uppercase font-extrabold text-green-700">${user.role}</span></p>
                    <p class="text-xs text-gray-500 mt-1">UserID: ${user.userId}</p>
                    <hr class="my-3">
                    <p class="text-md font-bold mb-3">设定新角色:</p>
                    <select id="newRoleSelect" class="block w-full rounded-md border-gray-300 shadow-sm p-2 mb-3">
                        <option value="general" ${user.role === 'general' ? 'selected' : ''}>General (一般用户)</option>
                        <option value="admin" ${user.role === 'admin' ? 'selected' : ''}>Admin (管理员)</option>
                        <option value="super_admin" ${user.role === 'super_admin' ? 'selected' : ''}>Super Admin (超级管理员)</option>
                    </select>
                    <button onclick="assignUserRole('${user.userId}')" class="py-2 px-4 bg-purple-500 text-white font-semibold rounded-lg hover:bg-purple-600 transition duration-150">
                        确认分配
                    </button>
                `;
            } catch (error) {
                resultContainer.innerHTML = `<p class="text-red-500">查询失败: ${error.message}</p>`;
            }
        }

        window.assignUserRole = async function(userId) {
            const newRole = document.getElementById('newRoleSelect').value;
            const resultContainer = document.getElementById('role-result-container');
            resultContainer.innerHTML = '<p class="text-indigo-500">正在分配角色...</p>';

            try {
                const response = await fetch('/api/users', {
                    method: 'POST',
                    headers: { 
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ userId, newRole })
                });
                 if (!response.ok) {
                    const err = await response.json();
                    throw new Error(err.error || '分配失败');
                }
                const result = await response.json();

                resultContainer.innerHTML = `
                    <p class="text-lg font-bold text-green-600">分配成功！</p>
                    <p class="text-md mt-1">用户 ${result.userId} 的新角色: <span class="uppercase font-extrabold">${result.newRole}</span></p>
                `;
            } catch (error) {
                resultContainer.innerHTML = `<p class="text-red-500">分配失败: ${error.message}</p>`;
            }
        }

        window.onload = async function() {
            renderStatus('正在验证身份...');
            const storedUser = sessionStorage.getItem('userInfo');
            const storedToken = sessionStorage.getItem('accessToken');
            
            if (!storedUser || !storedToken) {
                renderStatus('用户未登录。请从主页登录。', true);
                renderAccessDenied('未登录');
                return;
            }

            accessToken = storedToken;
            
            // 调用 /api/me 再次验证 token 并获取最新的角色信息
            try {
                 const response = await fetch('/api/me', {
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                });
                if (!response.ok) throw new Error('会话已过期或无效，请重新登录。');

                currentAuthUser = await response.json();
                
                // 核心权限检查
                if (currentAuthUser.db_role === 'super_admin') {
                    renderStatus(`身份验证成功。当前角色: ${currentAuthUser.db_role.toUpperCase()}`, false);
                    renderAdminUI();
                } else {
                    renderStatus(`权限不足`, true);
                    renderAccessDenied(currentAuthUser.db_role || 'user');
                }

            } catch(e) {
                renderStatus(e.message, true);
                renderAccessDenied('未知');
            }
        };
    </script>
</body>
</html>
