<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="在 Pistacho 后台管理用户角色、权限与管理员设置，保障社区运营安全。">
    <meta name="keywords" content="Pistacho, 角色管理, 超级管理员, 权限控制, 社区运营">
    <meta name="robots" content="noindex, nofollow">
    <meta property="og:title" content="用户角色管理 - Pistacho">
    <meta property="og:description" content="使用 Pistacho 后台工具配置管理员、编辑与认证人员角色，保持内容质量。">
    <meta property="og:type" content="website">
    <meta property="og:image" content="Certifiedstamp.png">
    <meta property="og:locale" content="zh_CN">
    <meta name="twitter:card" content="summary_large_image">
    <title>用户角色管理 - Super Admin</title>
    <link rel="icon" type="image/png" href="Certifiedstamp.png">
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://unpkg.com/i18next/i18next.min.js"></script>
    <script src="https://unpkg.com/i18next-http-backend/i18nextHttpBackend.min.js"></script>
    <script src="https://unpkg.com/i18next-browser-languagedetector/i18nextBrowserLanguageDetector.min.js"></script>
    <script type="module" src="scripts/navbar.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'Noto Sans SC', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        .lang-button {
            padding: 2px 8px;
            margin: 0 2px;
            border: 1px solid transparent;
            border-radius: 9999px;
            cursor: pointer;
            font-size: 0.75rem;
            font-weight: 600;
            background-color: #f3f4f6;
            color: #374151;
            transition: all 0.2s ease;
        }
        .lang-button:hover {
            background-color: #e5e7eb;
        }
        .lang-button.active {
            background-color: #e0e7ff;
            border-color: #a5b4fc;
            color: #3730a3;
            cursor: default;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans antialiased text-gray-800">

    <div class="px-4 sm:px-6 lg:px-8 pt-4">
        <div class="mx-auto max-w-7xl">
            <div data-include-nav data-active="roles" data-language="flags"></div>
        </div>
    </div>

    <div id="app-container" class="max-w-5xl mx-auto p-4 md:p-8">
        <p class="text-center text-gray-500 mt-10" data-i18n="rolePage.loadingAuth">正在加载和验证身份...</p>
    </div>
    
    <div class="fixed bottom-0 left-0 right-0 bg-white p-4 shadow-2xl border-t border-gray-200">
        <div class="max-w-5xl mx-auto">
            <span id="status-message" class="text-sm font-medium text-yellow-500" data-i18n="common.waitingInit">正在等待初始化...</span>
        </div>
    </div>
    
    <div class="h-20"></div> 

    <script type="module">
        // --- **NEW**: i18n Initialization Functions ---
        
        async function initI18n() {
            await i18next
                .use(i18nextHttpBackend)
                .use(i18nextBrowserLanguageDetector)
                .init({
                    fallbackLng: 'zh',
                    debug: true,
                    ns: ['translation'],
                    defaultNS: 'translation',
                    backend: {
                        loadPath: '/locales/{{lng}}.json'
                    },
                    detection: {
                        order: ['localStorage', 'navigator'],
                        caches: ['localStorage']
                    }
                });
            document.title = i18next.t('rolePage.pageTitle');
            updateContent(); // Initial content update
        }

        function updateContent() {
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                const value = i18next.t(key);
                if (el.tagName === 'INPUT' && el.hasAttribute('placeholder')) {
                    el.placeholder = value;
                } else if (el.tagName === 'BUTTON' || el.tagName === 'OPTION') {
                     el.textContent = value;
                }
                 else {
                    el.innerHTML = value;
                }
            });
        }

        function renderLanguageSwitcher() {
            const container = document.getElementById('language-flags');
            if (!container || !i18next.isInitialized) return;
            container.innerHTML = '';
            const languages = ['zh', 'en', 'es'];
            const currentLang = i18next.language ? i18next.language.split('-')[0] : 'zh';

            languages.forEach(lang => {
                const button = document.createElement('button');
                button.textContent = lang.toUpperCase();
                button.className = `lang-button ${lang === currentLang ? 'active' : ''}`;
                button.dataset.lang = lang;
                button.onclick = async (e) => {
                    const newLang = e.target.dataset.lang;
                    const oldLang = i18next.language ? i18next.language.split('-')[0] : 'zh';
                    if (newLang === oldLang) return;
                    try {
                        await i18next.changeLanguage(newLang);
                        updateContent();
                        document.title = i18next.t('rolePage.pageTitle');
                        renderLanguageSwitcher();
                        renderAdminUI();
                    } catch (langErr) {
                        console.error(`Failed to change language to ${newLang}:`, langErr);
                    }
                };
                container.appendChild(button);
            });
        }

        // --- 全局状态 ---
        let currentAuthUser = null;
        let accessToken = null;
        const APP_CONTAINER = document.getElementById('app-container');
        const STATUS_DISPLAY = document.getElementById('status-message');
        const DEFAULT_IG_TEMPLATE = '{{title}} 获得 {{score}} 分! \n\n{{review}}\n\n#Cigar #Pistacho.';

        function setIgStatus(message, isError = false) {
            const statusEl = document.getElementById('ig-config-status');
            if (!statusEl) return;
            statusEl.textContent = message;
            statusEl.className = `text-sm ${isError ? 'text-red-600' : 'text-gray-700'}`;
        }

        async function loadInstagramConfig() {
            try {
                setIgStatus('加载中...');
                const response = await fetch('/api/instagram/config', {
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                });
                const data = await response.json();
                if (!response.ok) {
                    throw new Error(data.error || '加载配置失败');
                }

                const tokenInput = document.getElementById('ig-access-token');
                const templateInput = document.getElementById('ig-template-input');
                const connectedMessage = document.getElementById('ig-connected-message');

                if (templateInput) {
                    templateInput.value = data.template || DEFAULT_IG_TEMPLATE;
                }
                if (tokenInput) {
                    tokenInput.value = '';
                    tokenInput.placeholder = data.token ? `已保存: ${data.token}` : 'Paste your EAA... token here';
                }
                if (connectedMessage) {
                    if (data.userId) {
                        connectedMessage.textContent = `已连接 IG Account ID: ${data.userId}`;
                        connectedMessage.classList.remove('hidden');
                    } else {
                        connectedMessage.classList.add('hidden');
                    }
                }
                setIgStatus('配置已加载');
            } catch (error) {
                console.error('加载 Instagram 配置失败:', error);
                setIgStatus(`加载失败: ${error.message}`, true);
            }
        }

        async function saveInstagramConfig() {
            const button = document.getElementById('ig-save-button');
            const tokenInput = document.getElementById('ig-access-token');
            const templateInput = document.getElementById('ig-template-input');
            const connectedMessage = document.getElementById('ig-connected-message');
            if (!templateInput) return;

            const payload = { template: templateInput.value?.trim() || DEFAULT_IG_TEMPLATE };
            const tokenValue = tokenInput?.value?.trim();
            if (tokenValue) payload.token = tokenValue;

            try {
                if (button) button.disabled = true;
                setIgStatus('Connecting...');
                const response = await fetch('/api/instagram/config', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });
                const data = await response.json();
                if (!response.ok) {
                    throw new Error(data.error || '保存失败');
                }

                if (tokenInput) tokenInput.value = '';
                if (tokenInput) tokenInput.placeholder = data.token ? `已保存: ${data.token}` : tokenInput.placeholder;
                if (connectedMessage) {
                    connectedMessage.textContent = `Connected! Linked to IG Account ID: ${data.userId}`;
                    connectedMessage.classList.remove('hidden');
                }
                setIgStatus('Connected! 已保存配置');
            } catch (error) {
                console.error('保存 Instagram 配置失败:', error);
                setIgStatus(`Error: ${error.message}`, true);
            } finally {
                if (button) button.disabled = false;
            }
        }

        function attachInstagramConfigHandlers() {
            const saveButton = document.getElementById('ig-save-button');
            if (saveButton) {
                saveButton.onclick = saveInstagramConfig;
            }
            loadInstagramConfig();
        }

        // **MODIFIED**: Uses i18n
        function renderStatus(messageKey, isError = false, options = {}) {
            STATUS_DISPLAY.textContent = i18next.t(messageKey, options);
            STATUS_DISPLAY.className = `text-sm font-semibold ${isError ? 'text-red-600' : 'text-green-600'}`;
        }
        
        // **MODIFIED**: Uses i18n
        function renderAccessDenied(role) {
            APP_CONTAINER.innerHTML = `
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mt-10" role="alert">
                    <strong class="font-bold">${i18next.t('errors.permissionDenied')}</strong>
                    <span class="block sm:inline">${i18next.t('errors.permissionInsufficientSuperAdmin', { role: role.toUpperCase() })}</span>
                </div>
                <div class="mt-4 text-center">
                    <a href="index.html" class="text-indigo-600 hover:text-indigo-800">${i18next.t('common.backToHome')}</a>
                </div>
            `;
        }

        document.addEventListener('navbar:loaded', renderLanguageSwitcher);

        // **MODIFIED**: Uses i18n
        function renderAdminUI() {
            APP_CONTAINER.innerHTML = `
                <header class="mb-8 p-6 bg-purple-700 text-white rounded-xl shadow-2xl">
                    <h1 class="text-3xl font-extrabold mb-1">${i18next.t('rolePage.title')}</h1>
                    <p class="text-purple-200 text-sm">${i18next.t('rolePage.currentUser', { email: currentAuthUser.email, role: currentAuthUser.db_role.toUpperCase() })}</p>
                    
                    <div class="mt-4 flex items-center space-x-3">
                        <a href="index.html" class="inline-flex items-center px-4 py-2 border border-white text-sm font-medium rounded-full shadow-sm text-white bg-purple-600 hover:bg-purple-500 transition duration-150">
                            ${i18next.t('common.backToHome')}
                        </a>
                        <select id="language-switcher" class="text-xs p-1 rounded border border-gray-300 mr-2 bg-white text-gray-800" style="height: 30px; line-height: 1.5;">
                            <option value="zh">简体中文</option>
                            <option value="en">English</option>
                            <option value="es">Español</option>
                        </select>
                    </div>
                </header>

                <div class="bg-white p-6 rounded-xl shadow-lg mb-8">
                    <h2 class="text-2xl font-bold text-purple-700 mb-4">${i18next.t('rolePage.queryAndSet')}</h2>

                    <div class="space-y-4">
                        <label class="block">
                            <span class="text-gray-700">${i18next.t('rolePage.userEmail')}</span>
                            <input type="email" id="targetEmailInput" placeholder="${i18next.t('rolePage.emailPlaceholder')}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 focus:border-purple-500">
                        </label>
                        
                        <div class="flex space-x-4">
                            <button onclick="lookupUser()" class="flex-1 py-2 bg-indigo-500 text-white font-semibold rounded-lg hover:bg-indigo-600 transition duration-150">
                                ${i18next.t('rolePage.queryRole')}
                            </button>
                        </div>
                    </div>
                    
                    <div id="role-result-container" class="mt-6 p-4 border rounded-lg bg-gray-50 min-h-[50px]">
                        <p class="text-gray-500">${i18next.t('rolePage.promptQuery')}</p>
                    </div>
                </div>

                <div class="bg-white p-6 rounded-xl shadow-lg mb-8">
                    <h2 class="text-2xl font-bold text-purple-700 mb-2">Instagram 配置 (Super Admin Only)</h2>
                    <p class="text-sm text-gray-600 mb-4">配置 Instagram 发布凭证并设置发布模板。</p>

                    <div class="space-y-4">
                        <label class="block">
                            <span class="text-gray-700">Access Token</span>
                            <input type="password" id="ig-access-token" placeholder="Paste your EAA... token here" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 focus:border-purple-500">
                            <p class="text-xs text-gray-500 mt-1">将不会明文展示，保存后自动解析 Business Account ID。</p>
                        </label>

                        <label class="block">
                            <span class="text-gray-700">发布模板</span>
                            <textarea id="ig-template-input" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 focus:border-purple-500" placeholder="{{title}} 获得 {{score}} 分!&#10;&#10;{{review}}&#10;&#10;#Cigar #Pistacho."></textarea>
                            <div class="mt-2 text-xs text-gray-600 bg-gray-50 border border-dashed border-gray-200 rounded-md p-3 space-y-1">
                                <p class="font-semibold text-gray-700">可用变量：</p>
                                <ul class="list-disc list-inside space-y-1">
                                    <li><code>{{title}}</code> - 评分标题或雪茄名称</li>
                                    <li><code>{{score}}</code> - 标准化得分</li>
                                    <li><code>{{review}}</code> - 评语内容</li>
                                </ul>
                                <p class="font-semibold text-gray-700 pt-1">results 页面占位符汇总（按用途分组）：</p>
                                <ul class="list-disc list-inside space-y-1 ml-2">
                                    <li>
                                        <span class="font-medium">Meta / 概要模板：</span>
                                        <span><code>{{name}}</code>（雪茄名称）、<code>{{origin}}</code>（产地）、<code>{{size}}</code>（尺寸规格）、<code>{{grade}}</code>（最终评级字母）、<code>{{score}}</code>（最终得分数字）、<code>{{reviewer}}</code>（点评人）。</span>
                                    </li>
                                    <li>
                                        <span class="font-medium">叙述性总结：</span>
                                        <span><code>{{origin}}</code>、<code>{{name}}</code>、<code>{{size}}</code>（基本信息重用），<code>{{observations}}</code>（评分选项生成的观察总结），<code>{{flavors}}</code>（主要风味列表），<code>{{grade}}</code> / <code>{{gradeName}}</code>（评级字母与名称），<code>{{hierarchy}}</code>（评分等级层级说明），<code>{{criterion}}</code> / <code>{{option}}</code>（按“评分维度名 / 选择的选项”逐条罗列）。</span>
                                    </li>
                                </ul>
                                <p class="text-gray-500">可组合常规文字与换行符，例如 <code>\n</code> 表示换行。</p>
                            </div>
                        </label>

                        <div class="flex items-center gap-3">
                            <button id="ig-save-button" class="py-2 px-4 bg-green-600 text-white font-semibold rounded-lg hover:bg-green-700 transition duration-150">保存 & 连接</button>
                            <span id="ig-config-status" class="text-sm text-gray-500"></span>
                        </div>
                        <p id="ig-connected-message" class="text-sm text-green-600 hidden"></p>
                    </div>
                </div>
            `;
            // **NEW**: After rendering the UI, ensure the language buttons are refreshed
            renderLanguageSwitcher();
            attachInstagramConfigHandlers();
        }

        // **MODIFIED**: Uses i18n
        window.lookupUser = async function() {
            const email = document.getElementById('targetEmailInput').value.trim();
            const resultContainer = document.getElementById('role-result-container');
            if (!email) {
                resultContainer.innerHTML = `<p class="text-red-500">${i18next.t('errors.emailRequired')}</p>`;
                return;
            }
            
            resultContainer.innerHTML = `<p class="text-indigo-500">${i18next.t('common.querying')}</p>`;
            try {
                const response = await fetch(`/api/users?email=${encodeURIComponent(email)}`, {
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                });
                if (!response.ok) {
                    const err = await response.json();
                    throw new Error(err.error || i18next.t('errors.queryFailed'));
                }
                const user = await response.json();
                
                resultContainer.innerHTML = `
                    <p class="text-lg font-bold">Email: ${user.email}</p>
                    <p class="text-md mt-1">${i18next.t('rolePage.currentRoleLabel')}: <span class="uppercase font-extrabold text-green-700">${user.role}</span></p>
                    <p class="text-xs text-gray-500 mt-1">UserID: ${user.userId}</p>
                    <hr class="my-3">
                    <p class="text-md font-bold mb-3">${i18next.t('rolePage.setNewRole')}:</p>
                    <select id="newRoleSelect" class="block w-full rounded-md border-gray-300 shadow-sm p-2 mb-3">
                        <option value="general" ${user.role === 'general' ? 'selected' : ''}>General (${i18next.t('roles.general')})</option>
                        <option value="admin" ${user.role === 'admin' ? 'selected' : ''}>Admin (${i18next.t('roles.admin')})</option>
                        <option value="super_admin" ${user.role === 'super_admin' ? 'selected' : ''}>Super Admin (${i18next.t('roles.super_admin')})</option>
                    </select>
                    <button onclick="assignUserRole('${user.userId}')" class="py-2 px-4 bg-purple-500 text-white font-semibold rounded-lg hover:bg-purple-600 transition duration-150">
                        ${i18next.t('rolePage.confirmAssign')}
                    </button>
                `;
            } catch (error) {
                resultContainer.innerHTML = `<p class="text-red-500">${i18next.t('errors.queryFailed')}: ${error.message}</p>`;
            }
        }

        // **MODIFIED**: Uses i18n
        window.assignUserRole = async function(userId) {
            const newRole = document.getElementById('newRoleSelect').value;
            const resultContainer = document.getElementById('role-result-container');
            resultContainer.innerHTML = `<p class="text-indigo-500">${i18next.t('common.assigningRole')}</p>`;

            try {
                const response = await fetch('/api/users', {
                    method: 'POST',
                    headers: { 
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ userId, newRole })
                });
                 if (!response.ok) {
                    const err = await response.json();
                    throw new Error(err.error || i18next.t('errors.assignFailed'));
                }
                const result = await response.json();

                resultContainer.innerHTML = `
                    <p class="text-lg font-bold text-green-600">${i18next.t('rolePage.assignSuccess')}</p>
                    <p class="text-md mt-1">${i18next.t('rolePage.assignSuccessDetail', { userId: result.userId, role: result.newRole })}</p>
                `;
            } catch (error) {
                resultContainer.innerHTML = `<p class="text-red-500">${i18next.t('errors.assignFailed')}: ${error.message}</p>`;
            }
        }

        // **MODIFIED**: `window.onload` uses i18n
        window.onload = async function() {
             // **NEW**: 1. Initialize i18n
             await initI18n();

             renderStatus('common.waitingInit'); // Use key
             const storedUser = sessionStorage.getItem('userInfo');
             const storedToken = sessionStorage.getItem('accessToken');
            
             if (!storedUser || !storedToken) {
                 renderStatus('errors.notLoggedIn', true);
                 renderAccessDenied(i18next.t('common.notLoggedIn'));
                 return;
             }
             accessToken = storedToken;
            
             try {
                 const response = await fetch('/api/me', {
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                });
                if (!response.ok) throw new Error(i18next.t('errors.sessionExpiredGeneric'));

                currentAuthUser = await response.json();
                
                if (currentAuthUser.db_role === 'super_admin') {
                    renderStatus('rolePage.authSuccess', false, { role: currentAuthUser.db_role.toUpperCase() });
                    renderAdminUI();
                } else {
                    renderStatus('errors.permissionDenied', true);
                    renderAccessDenied(currentAuthUser.db_role || 'user');
                }

                // **NEW**: 2. Setup switcher (it's inside renderAdminUI)
                // Note: renderLanguageSwitcher() is called *inside* renderAdminUI
                // because the buttons don't exist until then.

             } catch(e) {
                renderStatus('errors.initFailed', true, { msg: e.message });
                renderAccessDenied(i18next.t('common.unknown'));
             }
        };
    </script>
</body>
</html>
