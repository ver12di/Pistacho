<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的点评历史</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        if (typeof tailwind !== 'undefined') {
            tailwind.config = {
                theme: {
                    extend: {
                        fontFamily: {
                            sans: ['Inter', 'Noto Sans SC', 'system-ui', 'sans-serif'],
                        }
                    }
                }
            }
        } else {
             console.warn('Tailwind object not found. Skipping config.');
        }
    </script>
    <style>
        .rating-card:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        /* Style for pinned items */
        .pinned-indicator {
             position: absolute;
             top: 0.5rem;
             right: 0.5rem;
             background-color: #ec4899; /* Pink */
             color: white;
             padding: 0.1rem 0.5rem;
             border-radius: 9999px;
             font-size: 0.7rem;
             font-weight: bold;
             display: flex;
             align-items: center;
        }
         .pinned-indicator svg {
             width: 0.7rem;
             height: 0.7rem;
             margin-right: 0.2rem;
         }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="max-w-4xl mx-auto p-4 md:p-8">
        <!-- Navbar -->
        <nav class="mb-6 flex flex-wrap justify-between items-center bg-white p-3 rounded-lg shadow-sm gap-4">
            <a href="index.html" class="text-xl font-bold text-indigo-600">Pistacho评分</a>
            <div class="flex items-center space-x-4 flex-grow justify-center md:justify-start md:flex-grow-0 order-3 md:order-2 w-full md:w-auto">
                <a href="index.html" class="text-gray-600 hover:text-indigo-600">社区动态</a>
                <a href="rate.html" class="text-gray-600 hover:text-indigo-600">去评分</a>
                <!-- Highlight current page -->
                <a href="history.html" class="text-indigo-600 font-bold underline">我的点评历史</a>
                <a href="certified.html" class="text-gray-600 hover:text-indigo-600">认证评分</a>
            </div>
            <div id="login-status-container" class="flex items-center order-2 md:order-3">
                 <!-- Login/Logout button will be rendered here -->
            </div>
        </nav>
        <!-- End Navbar -->

        <header class="mb-6">
            <h1 id="history-title" class="text-4xl font-extrabold text-gray-800">我的点评历史</h1>
        </header>
        <div id="history-container">
            <!-- Loading message or initial content -->
            <p id="loading-message" class="text-center text-gray-500 py-10">正在加载...</p>
        </div>
         <footer class="mt-8 text-center">
            <a href="index.html" class="py-2 px-4 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700">&larr; 返回社区首页</a>
        </footer>
    </div>

    <script type="module">
        let historicalRatings = {}; // Cache for viewing details and pin status
        let currentAuthUser = null;
        let userRole = 'guest'; // Default role
        const loadingMessage = document.getElementById('loading-message');
        const historyContainer = document.getElementById('history-container');
        const historyTitle = document.getElementById('history-title');

        const AUTHING_APP_ID = '68f5b0b6875017c02b3bfdb3';
        const AUTHING_HOST = 'https://xfvu647mcdbk-demo.authing.cn';

        // --- Authentication ---
         window.login = function() {
            const redirectUri = window.location.origin + window.location.pathname;
            const authorizeUrl = new URL('/oidc/auth', AUTHING_HOST);
            authorizeUrl.search = new URLSearchParams({ client_id: AUTHING_APP_ID, redirect_uri: redirectUri, response_type: 'code', scope: 'openid profile email phone', state: Math.random().toString(36).substring(2) }).toString();
            window.location.href = authorizeUrl.toString();
        }
        window.logout = function() {
             const logoutUrl = new URL('/oidc/session/end', AUTHING_HOST);
             logoutUrl.search = new URLSearchParams({ post_logout_redirect_uri: window.location.origin }).toString();
             sessionStorage.removeItem('userInfo'); sessionStorage.removeItem('accessToken');
             window.location.href = logoutUrl.toString();
        }
        function renderLoginStatus(user) {
            const container = document.getElementById('login-status-container'); if (!container) return;
            if (user) { const displayName = user.nickname || user.name || user.preferred_username || user.email || '已登录'; container.innerHTML = `<span class="text-sm font-medium text-gray-700 mr-2 hidden sm:inline">${displayName}</span><button onclick="logout()" class="px-3 py-1 text-xs font-medium rounded-full bg-red-500 text-white hover:bg-red-600">退出</button>`; }
            else { container.innerHTML = `<button onclick="login()" class="px-3 py-1 text-xs font-medium rounded-full bg-green-500 text-white hover:bg-green-600">登录/注册</button>`; }
        }
        async function handleOidcCallback(code) {
             try {
                const redirectUri = window.location.origin + window.location.pathname; // Ensure correct redirect for callback
                const apiUrl = new URL('/api/authing/callback', window.location.origin);
                const response = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ code: code, redirect_uri: redirectUri }) });
                if (!response.ok) { const err = await response.json(); throw new Error(err.error || '认证回调失败'); }
                const fullUserProfile = await response.json(); sessionStorage.setItem('userInfo', JSON.stringify(fullUserProfile)); sessionStorage.setItem('accessToken', fullUserProfile.accessToken); return fullUserProfile;
            } catch (e) { console.error('认证回调处理失败:', e); alert(`登录失败: ${e.message}`); sessionStorage.removeItem('userInfo'); sessionStorage.removeItem('accessToken'); return null; } finally { window.history.replaceState({}, document.title, window.location.pathname + window.location.hash); }
        }
        async function validateSessionAndGetUser() {
            const token = sessionStorage.getItem('accessToken'); if (!token) return null;
            try {
                const apiUrl = new URL('/api/me', window.location.origin); const response = await fetch(apiUrl, { headers: { 'Authorization': `Bearer ${token}` } });
                if (!response.ok) { sessionStorage.removeItem('userInfo'); sessionStorage.removeItem('accessToken'); return null; }
                const fullUserProfile = await response.json(); sessionStorage.setItem('userInfo', JSON.stringify(fullUserProfile)); return fullUserProfile;
            } catch (e) { console.error("Session validation failed:", e); return null; }
        }
        // --- End Auth ---


        // --- Rating Actions ---
        window.editRating = function(ratingId, event) { event.stopPropagation(); window.location.href = `rate.html?edit=${ratingId}`; }
        window.deleteRating = async function(ratingId, event) { /* ... (no changes needed) ... */
             event.stopPropagation(); if (!confirm("确定要永久删除这条点评记录吗？")) return;
            const button = event.target; const originalText = button.textContent; button.textContent = '删除中...'; button.disabled = true; const token = sessionStorage.getItem('accessToken'); if (!token) { alert("请先登录。"); button.textContent = originalText; button.disabled = false; return; }
            try {
                 const apiUrl = new URL(`/api/ratings`, window.location.origin); const response = await fetch(apiUrl, { method: 'DELETE', headers: { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' }, body: JSON.stringify({ ratingId: ratingId }) }); if (!response.ok) { const err = await response.json(); throw new Error(err.error || '删除失败'); }
                 const cardToRemove = document.getElementById(`rating-card-${ratingId}`); if (cardToRemove) { cardToRemove.style.transition = 'opacity 0.5s ease-out'; cardToRemove.style.opacity = '0'; setTimeout(() => cardToRemove.remove(), 500); } alert("点评已删除。");
            } catch (error) { console.error("删除失败:", error); alert(`删除失败: ${error.message}`); button.textContent = originalText; button.disabled = false; }
        }
        window.updateCertification = async function(ratingId, shouldCertify, event) { /* ... (no changes needed) ... */
            event.stopPropagation(); const button = event.target; const isCertifying = shouldCertify; const actionText = isCertifying ? '认证' : '取消认证'; const originalText = button.textContent; button.textContent = actionText + '中...'; button.disabled = true; const token = sessionStorage.getItem('accessToken'); if (!token) { alert("请先登录。"); button.textContent = originalText; button.disabled = false; return; }
            try {
                const apiUrl = new URL('/api/certify', window.location.origin); const response = await fetch(apiUrl, { method: 'POST', headers: { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' }, body: JSON.stringify({ ratingId: ratingId, certify: isCertifying }) }); if (!response.ok) { const err = await response.json(); throw new Error(err.error || `${actionText}失败`); }
                const card = document.getElementById(`rating-card-${ratingId}`); if (card) { const buttonContainer = card.querySelector('.action-buttons'); if (buttonContainer) { const certifyButton = buttonContainer.querySelector('button[data-action="certify"]'); const uncertifyButton = buttonContainer.querySelector('button[data-action="uncertify"]'); if (isCertifying) { certifyButton?.classList.add('hidden'); uncertifyButton?.classList.remove('hidden'); uncertifyButton?.disabled = false; } else { certifyButton?.classList.remove('hidden'); certifyButton?.disabled = false; uncertifyButton?.classList.add('hidden'); } } } alert(`操作成功！`);
            } catch (error) { console.error(`${actionText}失败:`, error); alert(`${actionText}失败: ${error.message}`); button.textContent = originalText; button.disabled = false; }
        }

        // **NEW**: Pin/Unpin Function
        window.updatePinStatus = async function(ratingId, shouldPin, event) {
            event.stopPropagation();
            const button = event.target;
            const actionText = shouldPin ? '置顶' : '取消置顶';
            const originalText = button.textContent;

            button.textContent = actionText + '中...';
            button.disabled = true;

            const token = sessionStorage.getItem('accessToken');
            if (!token) {
                 alert("请先登录。");
                 button.textContent = originalText; button.disabled = false;
                 return;
            }

            try {
                const apiUrl = new URL('/api/pin', window.location.origin);
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                         'Authorization': `Bearer ${token}`,
                         'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ ratingId: ratingId, pin: shouldPin })
                });

                if (!response.ok) {
                     const err = await response.json();
                     throw new Error(err.error || `${actionText}失败`);
                }

                // Update UI immediately (swap buttons and indicator)
                const card = document.getElementById(`rating-card-${ratingId}`);
                if (card) {
                     // Update cache
                     if(historicalRatings[ratingId]) historicalRatings[ratingId].isPinned = shouldPin;

                    // Toggle buttons
                    const buttonContainer = card.querySelector('.action-buttons');
                    if (buttonContainer) {
                         const pinButton = buttonContainer.querySelector('button[data-action="pin"]');
                         const unpinButton = buttonContainer.querySelector('button[data-action="unpin"]');
                         if (shouldPin) {
                             pinButton?.classList.add('hidden');
                             unpinButton?.classList.remove('hidden');
                             unpinButton?.disabled = false;
                         } else {
                             pinButton?.classList.remove('hidden');
                             pinButton?.disabled = false;
                             unpinButton?.classList.add('hidden');
                         }
                    }
                     // Toggle indicator
                     const indicator = card.querySelector('.pinned-indicator');
                     if(indicator) indicator.style.display = shouldPin ? 'flex' : 'none';
                }
                alert(`操作成功！`);

            } catch (error) {
                 console.error(`${actionText}失败:`, error);
                 alert(`${actionText}失败: ${error.message}`);
                 button.textContent = originalText;
                 button.disabled = false;
            }
        }


        window.viewRatingDetails = function(ratingId) { /* ... (no changes needed) ... */
             const ratingData = historicalRatings[ratingId]; if (ratingData) { let detailedData = { cigarInfo: ratingData.cigarInfo, cigarReview: ratingData.cigarReview, imageUrl: ratingData.imageUrl, normalizedScore: ratingData.normalizedScore, finalGrade: ratingData.finalGrade, timestamp: ratingData.timestamp, userNickname: ratingData.userNickname, userEmail: ratingData.userEmail, isDraft: false }; const hasCompleteFullData = ratingData.fullData && ratingData.fullData.config && ratingData.fullData.ratings && ratingData.fullData.calculatedScore !== undefined; if (hasCompleteFullData) { detailedData.config = ratingData.fullData.config; detailedData.ratings = ratingData.fullData.ratings; detailedData.calculatedScore = ratingData.fullData.calculatedScore; console.log("Sending COMPLETE data from history:", detailedData); } else { console.warn(`fullData for rating ${ratingId} from history is missing or incomplete. Sending only top-level data.`); console.log("Sending INCOMPLETE data from history:", detailedData); } try { sessionStorage.setItem('cigarRatingResults', JSON.stringify(detailedData)); window.location.href = `results.html`; } catch (e) { console.error("Error setting sessionStorage:", e); alert("无法保存会话数据以查看详情。"); } } else { alert("无法加载该点评的详细信息。"); }
        }
        // --- End Rating Actions ---

        // --- Data Fetching and Rendering ---
        async function fetchAndRenderHistory(user) {
            loadingMessage.textContent = '正在加载历史记录...'; loadingMessage.style.display = 'block'; historyContainer.innerHTML = '';
            if (!user) { historyTitle.textContent = "我的点评历史"; historyContainer.innerHTML = `<div class="text-center p-6 bg-white rounded-lg shadow"><p>请<button onclick="login()" class="text-indigo-600 underline font-semibold">登录</button>以查看您的点评历史。</p></div>`; loadingMessage.style.display = 'none'; return; }
            const token = sessionStorage.getItem('accessToken'); if (!token) { historyTitle.textContent = "我的点评历史"; historyContainer.innerHTML = `<div class="text-center p-6 bg-yellow-100 text-yellow-700 rounded-lg shadow"><p>您的会话已过期，请<button onclick="login()" class="text-indigo-600 underline font-semibold">重新登录</button>。</p></div>`; loadingMessage.style.display = 'none'; return; }

            try {
                 const apiUrl = new URL('/api/ratings', window.location.origin); const response = await fetch(apiUrl, { headers: { 'Authorization': `Bearer ${token}` } }); if (!response.ok) { const err = await response.json(); throw new Error(err.error || '加载历史记录失败'); }
                 const ratings = await response.json(); historicalRatings = {}; ratings.forEach(r => historicalRatings[r.id] = r); userRole = currentAuthUser?.db_role || 'general'; // Use validated role

                 // Set title based on role
                 if (userRole === 'admin' || userRole === 'super_admin') { historyTitle.textContent = "所有用户的点评历史"; }
                 else { historyTitle.textContent = "我的点评历史"; }

                if (ratings.length === 0) { historyContainer.innerHTML = `<div class="text-center p-6 bg-white rounded-lg shadow"><p>还没有任何点评记录。</p></div>`; }
                else {
                    let historyHtml = '<div class="space-y-4">';
                    // Sort by pin status then timestamp (API should already do this for admin)
                    ratings.sort((a, b) => (b.isPinned - a.isPinned) || (new Date(b.timestamp) - new Date(a.timestamp)));
                    ratings.forEach(data => { historyHtml += renderRatingCard(data, user.sub, userRole); });
                    historyHtml += '</div>'; historyContainer.innerHTML = historyHtml;
                }
                 loadingMessage.style.display = 'none';
            } catch (error) { console.error("获取历史记录失败:", error); historyContainer.innerHTML = `<div class="text-center p-6 bg-red-100 text-red-700 rounded-lg shadow"><p>加载历史记录失败: ${error.message}</p></div>`; loadingMessage.style.display = 'none'; }
        }

        // **REWRITTEN**: Card layout and admin buttons including Pin/Unpin
        function renderRatingCard(data, currentUserId, currentUserRole) {
            const ratingId = data.id;
            const date = data.timestamp ? new Date(data.timestamp).toLocaleDateString('zh-CN', { year: 'numeric', month: '2-digit', day: '2-digit' }) : '未知日期';
            const scoreDisplay = data.normalizedScore !== undefined ? data.normalizedScore.toFixed(2) : 'N/A';
            const gradeDisplay = data.finalGrade ? `${data.finalGrade.grade} - ${data.finalGrade.name_cn}` : '未评级';
            const isOwner = data.userId === currentUserId;
            const isAdmin = currentUserRole === 'admin' || currentUserRole === 'super_admin';
            const canModify = isOwner || isAdmin; // Admins can modify/delete anyone's
            const canCertifyOrPin = isAdmin; // Only admins can certify or pin
            const authorDisplay = data.userNickname || data.userEmail || data.userId || '未知用户';
            const isPinned = data.isPinned; // From API

            let actionButtonsHtml = '';
            if (canModify) {
                actionButtonsHtml += `<button onclick="editRating('${ratingId}', event)" class="py-1 px-3 bg-blue-500 text-white text-xs rounded hover:bg-blue-600 transition">修改</button>`;
                actionButtonsHtml += `<button onclick="deleteRating('${ratingId}', event)" class="py-1 px-3 bg-red-500 text-white text-xs rounded hover:bg-red-600 transition ml-2">删除</button>`;
            }
            if (canCertifyOrPin) {
                 actionButtonsHtml += `<button data-action="certify" onclick="updateCertification('${ratingId}', true, event)" class="py-1 px-3 bg-green-500 text-white text-xs rounded hover:bg-green-600 transition ml-2 ${data.isCertified ? 'hidden' : ''}">认证</button>`;
                actionButtonsHtml += `<button data-action="uncertify" onclick="updateCertification('${ratingId}', false, event)" class="py-1 px-3 bg-yellow-600 text-white text-xs rounded hover:bg-yellow-700 transition ml-2 ${!data.isCertified ? 'hidden' : ''}">取消认证</button>`;
                 // Pin buttons
                 actionButtonsHtml += `<button data-action="pin" onclick="updatePinStatus('${ratingId}', true, event)" class="py-1 px-3 bg-pink-500 text-white text-xs rounded hover:bg-pink-600 transition ml-2 ${isPinned ? 'hidden' : ''}">置顶</button>`;
                 actionButtonsHtml += `<button data-action="unpin" onclick="updatePinStatus('${ratingId}', false, event)" class="py-1 px-3 bg-gray-500 text-white text-xs rounded hover:bg-gray-600 transition ml-2 ${!isPinned ? 'hidden' : ''}">取消置顶</button>`;
            }

            // Pinned indicator SVG
            const pinIconSvg = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"><path d="M9.03 2.5a.75.75 0 0 0-1.06 0l-4 4a.75.75 0 1 0 1.06 1.06L7 5.81v4.44a3.752 3.752 0 0 0-1.36.47l-1.88 1.1-.31.18a.75.75 0 0 0 .8 1.3l.3-.18 1.88-1.1a2.252 2.252 0 0 1 2.12 0l1.88 1.1.3.18a.75.75 0 0 0 .8-1.3l-.3-.18-1.88-1.1a3.752 3.752 0 0 0-1.36-.47V5.81l1.97 1.97a.75.75 0 1 0 1.06-1.06l-4-4Z"/></svg>`;

            return `
                <div id="rating-card-${ratingId}" class="rating-card block bg-white p-4 rounded-lg shadow-md hover:shadow-lg transition-shadow cursor-pointer relative" onclick="viewRatingDetails('${ratingId}')">
                     <!-- Pinned Indicator (Admin View) -->
                     ${isAdmin && isPinned ? `<div class="pinned-indicator" title="已置顶">${pinIconSvg} 置顶</div>` : ''}

                    <!-- Combined Info, Score, and Buttons Row -->
                    <div class="flex flex-wrap justify-between items-center gap-2">
                        <!-- Left: Info -->
                        <div class="flex-grow min-w-0 pr-4"> <!-- Added padding right -->
                             <p class="text-lg font-bold text-gray-800 truncate" title="${data.cigarInfo?.name || ''}">${data.cigarInfo?.name || '未知名称'}</p>
                            <p class="text-sm text-gray-500 truncate">
                                ${data.cigarInfo?.size || '未知尺寸'} | ${data.cigarInfo?.origin || '未知产地'} | ${date}
                                ${ isAdmin ? `<span class="font-medium text-gray-600 ml-2">| 用户: ${authorDisplay}</span>` : '' }
                            </p>
                        </div>
                        <!-- Right: Score + Buttons -->
                        <div class="flex items-center flex-shrink-0 space-x-3">
                             <!-- Score -->
                            <div class="text-right">
                                <p class="text-xl font-black text-indigo-600">${scoreDisplay}</p>
                                <p class="font-bold text-gray-600 text-xs">${gradeDisplay}</p>
                            </div>
                            <!-- Buttons -->
                            <div class="action-buttons flex items-center space-x-2 flex-wrap gap-1 ${!actionButtonsHtml ? 'hidden' : ''}">
                                ${actionButtonsHtml}
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }
        // --- End Data Fetching and Rendering ---


        // --- Initialization ---
        window.onload = async function() {
             const urlParams = new URLSearchParams(window.location.search); const code = urlParams.get('code'); let user = null;
             if (code) { user = await handleOidcCallback(code); } else { user = await validateSessionAndGetUser(); }
             currentAuthUser = user; // Set global user first
             userRole = currentAuthUser?.db_role ?? 'guest'; // Determine role based on user
             renderLoginStatus(currentAuthUser); // Render login status
             fetchAndRenderHistory(currentAuthUser); // Fetch data based on user role
        };
    </script>
</body>
</html>
