        /* Style for language buttons */
        .lang-button {
            padding: 2px 6px;
            margin: 0 2px;
            border: 1px solid transparent;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.75rem; /* text-xs */

            background-color: #f3f4f6; /* bg-gray-100 */

        }
        .lang-button:hover {
            background-color: #e5e7eb; /* bg-gray-200 */
        }
        .lang-button.active {
            font-weight: bold;
            background-color: #e0e7ff; /* bg-indigo-100 */
            border-color: #a5b4fc; /* border-indigo-300 */
            color: #3730a3; /* text-indigo-800 */

        }
         /* Style for showing translated value next to key input */

            border-radius: 0.375rem; /* rounded-md */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 40%; /* Adjust as needed */
        }
        .key-input-wrapper textarea + .translated-value {
             align-self: flex-start; /* Align with top of textarea */

        }

    <script type="module">
        // --- **NEW**: i18n Initialization Functions ---
        
        async function initI18n() {
            await i18next
                .use(i18nextHttpBackend)
                .use(i18nextBrowserLanguageDetector)
                .init({
                    fallbackLng: 'zh',
                    debug: true,
                    ns: ['translation'],
                    defaultNS: 'translation',
                    backend: {
                        loadPath: '/locales/{{lng}}.json'
                    },
                    detection: {
                        order: ['localStorage', 'navigator'],
                        caches: ['localStorage']
                    }
                });
            document.title = i18next.t('configPage.pageTitle');
            updateContent(); // Initial content update
        }

        function updateContent() {
            document.querySelectorAll('[data-i18n]').forEach(el => {
                // **MODIFIED**: Exclude language buttons
                if (el.classList.contains('lang-button')) return;

                const key = el.getAttribute('data-i18n');
                const value = i18next.t(key);
                if (el.tagName === 'OPTION' || el.tagName === 'BUTTON') {
                    el.textContent = value;
                } else if (el.tagName === 'INPUT' && el.type === 'file') {
                    // Don't change input file
                } else if (el.tagName === 'INPUT' || el.tagName === 'TEXTAREA') {
                    // Don't update value of inputs/textareas, only placeholders if needed
                    if (el.hasAttribute('placeholder')) {
                         el.placeholder = value;
                    }
                }
                 else {
                    el.innerHTML = value;
                }
            });
            // **NEW**: Update translated values separately after main update
            updateTranslatedValueDisplays();
        }

        // --- **NEW**: Function to update translated value displays ---
        function updateTranslatedValueDisplays() {
            // Update app title/description displays
            const titleInput = document.getElementById('app-title-input');
            const descInput = document.getElementById('app-description-input');
            const titleTranslated = document.getElementById('app-title-translated');
            const descTranslated = document.getElementById('app-description-translated');
            if (titleInput && titleTranslated) {
                titleTranslated.textContent = i18next.t(titleInput.value) || titleInput.value; // Show key if translation missing
                titleTranslated.title = titleTranslated.textContent; // Add tooltip
            }
             if (descInput && descTranslated) {
                descTranslated.textContent = i18next.t(descInput.value) || descInput.value;
                descTranslated.title = descTranslated.textContent;
            }
            
            // Update dynamic config items
            document.querySelectorAll('.key-input-wrapper .translated-value[data-key-source]').forEach(span => {
                 const inputId = span.getAttribute('data-key-source');
                 const inputElement = document.getElementById(inputId);
                 if (inputElement) {
                     const key = inputElement.value;
                     span.textContent = i18next.t(key) || key; // Show key if translation missing
                     span.title = span.textContent; // Add tooltip
                 }
            });
        }

        // --- **MODIFIED**: Replaced setupLanguageSwitcher with renderLanguageSwitcher ---
        function renderLanguageSwitcher() {
            const container = document.getElementById('language-buttons-container');
            if (!container) return;
            container.innerHTML = '';
            const languages = ['zh', 'en', 'es'];
            const currentLang = i18next.language ? i18next.language.split('-')[0] : 'zh';

            languages.forEach(lang => {
                const button = document.createElement('button');
                button.textContent = lang.toUpperCase();
                button.className = `lang-button ${lang === currentLang ? 'active' : ''}`;
                button.dataset.lang = lang;
                button.onclick = async (e) => {
                    const newLang = e.target.dataset.lang;
                    const oldLang = i18next.language ? i18next.language.split('-')[0] : 'zh';
                    if (newLang === oldLang) return;

                    console.log(`Changing language to: ${newLang}`);
                    try {
                        await i18next.changeLanguage(newLang);
                        console.log("Language changed, running updates...");
                        updateContent(); // Updates static text and translated value spans
                        renderLanguageSwitcher(); // Re-render buttons
                        //renderConfigView(); // No need to re-render the whole view, updateContent handles spans
                        console.log("UI updates after language change finished.");
                    } catch (langErr) {
                        console.error(`Failed to change language to ${newLang}:`, langErr);
                    }
                };
                container.appendChild(button);
            });
        }
        
        // --- 全局状态 ---

        let currentAuthUser = null;

        let accessToken = null;

        // --- 权限和工具函数 ---

            if (isAdmin) {

                publishButton.classList.add('bg-yellow-500', 'text-white', 'hover:bg-yellow-600');

                if (currentProfileId === 'latest') { /* ... */ } else { /* ... */ }
            } else {
                document.querySelectorAll('.admin-feature').forEach(el => el.disabled = true);
            }
            
            // Set input values to keys
            titleInput.value = ratingConfig?.appTitle || ''; 
            descInput.value = ratingConfig?.description || ''; 
            
            // --- Render dynamic part ---
            container.innerHTML = (ratingConfig?.ratingCriteria || []).map((category, catIndex) => {

                return `

                    <div class="key-input-wrapper">
                        <textarea id="${detailKeyInputId}" data-type="category" data-index="${catIndex}" data-field="detailKey" class="config-input w-full p-2 border rounded-md admin-feature" oninput="handleInputChange(this); updateTranslatedValueDisplays();">${detailKey}</textarea>
                        <span class="translated-value" data-key-source="${detailKeyInputId}">...</span>
                    </div>
                    
                    <h4 class="text-lg font-semibold mt-6 mb-3 border-t pt-4">${i18next.t('configPage.criteria')}:</h4>
                    <div class="space-y-4">
                        ${(category.criteriaList || []).map((criterion, critIndex) => renderCriterion(catIndex, critIndex, criterion)).join('')}

                    <button type="button" onclick="addCriterion(${catIndex})" class="mt-4 w-full py-2 border border-dashed border-indigo-300 text-indigo-500 hover:bg-indigo-50 rounded-md transition admin-feature">+ ${i18next.t('configPage.addCriterion')}</button>
                </div>
            `}).join('');
             container.innerHTML += `<button type="button" onclick="addCategory()" class="mt-6 w-full py-3 bg-green-500 text-white font-semibold rounded-lg hover:bg-green-600 transition duration-150 shadow-md admin-feature">+ ${i18next.t('configPage.addCategory')}</button>`;
             if (!isAdmin) document.querySelectorAll('.admin-feature').forEach(el => el.disabled = true);

             // **NEW**: Trigger update of translated values after rendering
             updateTranslatedValueDisplays();
        }

        function renderCriterion(catIndex, critIndex, criterion) {
             // Get Key
             const nameKey = criterion.nameKey || criterion.name || '';
             // Generate unique ID
             const nameKeyInputId = `crit-name-${catIndex}-${critIndex}`;

             return `
                 <div class="bg-gray-50 p-4 rounded-lg border border-gray-200">
                     <div class="flex justify-between items-center mb-3">
                         <h5 class="font-medium text-gray-800">${i18next.t('configPage.criterion')} #${critIndex + 1}</h5>
                         <button type="button" onclick="removeCriterion(${catIndex}, ${critIndex})" class="text-red-400 hover:text-red-600 transition text-sm admin-feature">${i18next.t('common.delete')}</button>
                     </div>

                     <!-- **MODIFIED**: Criterion Name -->
                     <label class="block text-sm">${i18next.t('common.name')} (Key):</label>
                     <div class="key-input-wrapper">
                        <input type="text" id="${nameKeyInputId}" data-type="criterion" data-cat-index="${catIndex}" data-index="${critIndex}" data-field="nameKey" value="${nameKey}" class="config-input w-full p-1 border rounded-md text-sm admin-feature" oninput="handleInputChange(this); updateTranslatedValueDisplays();">
                        <span class="translated-value" data-key-source="${nameKeyInputId}">...</span>
                     </div>
                     
                     <label class="block text-sm mt-2">${i18next.t('configPage.weight')}:</label>
                     <input type="number" data-type="criterion" data-cat-index="${catIndex}" data-index="${critIndex}" data-field="weight" value="${criterion.weight || 0}" class="config-input w-full p-1 border rounded-md mb-3 text-sm admin-feature" oninput="handleInputChange(this)">
                     
                     <h6 class="text-sm font-semibold mb-2 mt-3">${i18next.t('configPage.options')}:</h6>
                     <div class="space-y-2">
                         ${(criterion.options || []).map((option, optIndex) => renderOption(catIndex, critIndex, optIndex, option)).join('')}

                     <button type="button" onclick="addOption(${catIndex}, ${critIndex})" class="mt-3 w-full py-1 border border-dashed text-gray-500 hover:bg-gray-100 rounded-md transition text-sm admin-feature">+ ${i18next.t('configPage.addOption')}</button>
                 </div>
             `;
        }

        function renderOption(catIndex, critIndex, optIndex, option) {
             // Get Key
             const descriptionKey = option.descriptionKey || option.description || '';
             // Generate unique ID
             const descKeyInputId = `opt-desc-${catIndex}-${critIndex}-${optIndex}`;

             return `
                 <div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-2 items-start sm:items-center bg-white p-2 rounded-md border text-sm">
                     <div class="flex-grow w-full">
                         <!-- **MODIFIED**: Option Description -->
                         <label class="block text-xs">${i18next.t('common.description')} (Key):</label>
                         <div class="key-input-wrapper">
                             <input type="text" id="${descKeyInputId}" data-type="option" data-cat-index="${catIndex}" data-crit-index="${critIndex}" data-index="${optIndex}" data-field="descriptionKey" value="${descriptionKey}" class="config-input w-full p-1 border rounded-md text-xs admin-feature" oninput="handleInputChange(this); updateTranslatedValueDisplays();">
                             <span class="translated-value" data-key-source="${descKeyInputId}">...</span>
                         </div>
                     </div>
                     <div class="w-full sm:w-1/4 flex-shrink-0">
                         <label class="block text-xs">${i18next.t('configPage.scorePct')}:</label>
                         <input type="number" step="0.01" data-type="option" data-cat-index="${catIndex}" data-crit-index="${critIndex}" data-index="${optIndex}" data-field="scorePct" value="${option.scorePct || 0}" class="config-input w-full p-1 border rounded-md text-xs admin-feature" oninput="handleInputChange(this)">
                     </div>
                     <button type="button" onclick="removeOption(${catIndex}, ${critIndex}, ${optIndex})" class="text-red-400 hover:text-red-600 transition text-sm flex-shrink-0 admin-feature self-center sm:self-auto ml-auto sm:ml-0" title="${i18next.t('common.deleteOption')}">
                         <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 10-2 0v6a1 1 0 102 0V8z" clip-rule="evenodd" /></svg>
                     </button>

        }
