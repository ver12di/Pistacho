<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雪茄品鉴配置管理</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Check if tailwind exists before configuring, add onerror handler
        if (typeof tailwind !== 'undefined') {
            tailwind.config = {
                theme: {
                    extend: {
                        fontFamily: {
                            sans: ['Inter', 'Noto Sans SC', 'system-ui', 'sans-serif'],
                        },
                    }
                }
            }
        } else {
             console.warn('Tailwind object not found. Skipping config.');
        }
    </script>
    <!-- Removed Authing SDK script -->
    
</head>
<body class="bg-gray-100 font-sans antialiased text-gray-800">

    <div id="main-container" class="max-w-4xl mx-auto p-4 md:p-8">

        <header class="mb-8 p-6 bg-indigo-700 text-white rounded-xl shadow-2xl relative">
            <h1 class="text-3xl font-extrabold mb-1">雪茄品鉴配置管理</h1>
            <p class="text-indigo-200 text-sm mb-2">管理评分标准，所有更改在发布后将实时同步到主应用。</p>
            <div id="role-display" class="text-xs text-yellow-300">正在检查权限...</div>
            <a href="index.html" class="absolute top-4 right-4 text-indigo-200 hover:text-white transition">← 返回主页</a>
        </header>
        
        <div id="error-container"></div>

        <!-- Admin content area - initially hidden -->
        <section id="admin-content" class="hidden"> 
            <section class="mb-8 p-6 bg-white rounded-xl shadow-lg">
                 <h2 class="text-xl font-bold text-indigo-700 mb-4">配置方案管理</h2>
                 <p class="text-sm text-gray-600 mb-2">
                     当前加载: <strong id="current-profile-name" class="text-indigo-800">...</strong>
                 </p>
                 <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                     <div>
                        <label for="profile-selector" class="block text-sm font-medium text-gray-700 mb-1">选择方案:</label>
                        <select id="profile-selector" class="admin-feature w-full p-2 border border-gray-300 rounded-md">
                            <option>正在加载...</option>
                        </select>
                     </div>
                     <div class="flex items-end space-x-2">
                        <button onclick="loadSelectedProfile()" class="admin-feature flex-1 py-2 px-3 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition text-sm">加载</button>
                        <button onclick="saveAsNewProfile()" class="admin-feature flex-1 py-2 px-3 bg-green-500 text-white rounded-md hover:bg-green-600 transition text-sm">另存为</button>
                        <button id="delete-profile-button" onclick="deleteSelectedProfile()" class="admin-feature flex-1 py-2 px-3 bg-red-500 text-white rounded-md hover:bg-red-600 transition text-sm" disabled>删除</button>
                     </div>
                 </div>
            </section>

            <section class="mb-8 p-6 bg-gray-50 rounded-xl shadow-lg border">
                 <h2 class="text-xl font-bold text-gray-700 mb-4">导入 / 导出</h2>
                 <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">从文件上传 (JSON):</label>
                        <input type="file" id="json-upload-input" accept=".json" class="admin-feature w-full text-sm">
                        <button onclick="uploadConfigJSON()" class="admin-feature w-full mt-2 py-2 px-3 bg-purple-600 text-white rounded-md hover:bg-purple-700 transition text-sm">上传并另存为</button>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">下载当前配置 (JSON):</label>
                         <button onclick="downloadConfigJSON()" class="admin-feature w-full mt-2 py-2 px-3 bg-gray-600 text-white rounded-md hover:bg-gray-700 transition text-sm">下载编辑器内容</button>
                    </div>
                 </div>
            </section>

            <section class="mb-8 p-6 bg-white rounded-xl shadow-lg">
                 <h2 class="text-xl font-bold text-indigo-700 mb-4">应用基本信息</h2>
                 <label class="block mb-4">
                     <span class="text-gray-700 font-medium">应用标题</span>
                     <input type="text" id="app-title-input" class="w-full p-2 border rounded-md mt-1 admin-feature" oninput="handleInputChange(this)" data-field="appTitle">
                 </label>
                 <label class="block mb-4">
                     <span class="text-gray-700 font-medium">应用描述</span>
                     <textarea id="app-description-input" class="w-full p-2 border rounded-md mt-1 admin-feature" rows="3" oninput="handleInputChange(this)" data-field="description"></textarea>
                 </label>
            </section>

            <form id="config-form">
                <section id="config-form-container" class="space-y-6">
                    <!-- JS will render criteria here -->
                </section>
            
                <div class="mt-8 pt-4 border-t border-gray-300 grid grid-cols-1 md:grid-cols-2 gap-4">
                    <button type="button" id="save-profile-button" onclick="saveProfileChanges()" class="w-full py-3 font-semibold rounded-lg cursor-not-allowed bg-gray-400 text-gray-700 admin-feature" disabled>
                        保存更改到方案
                    </button>
                    <button type="button" id="publish-button" onclick="publishConfig()" class="w-full py-3 font-semibold rounded-lg cursor-not-allowed bg-gray-400 text-gray-700 admin-feature">
                        发布到 Live (latest)
                    </button>
                </div>
            </form>
        </section>
    </div>

    <script type="module">
        // --- 全局状态 ---
        let ratingConfig = {};
        let currentAuthUser = null;
        let currentProfileId = 'latest';
        let accessToken = null;

        // --- 权限和工具函数 ---
        function hasAdminAccess() {
            if (!currentAuthUser || !currentAuthUser.db_role) return false;
            return currentAuthUser.db_role === 'admin' || currentAuthUser.db_role === 'super_admin';
        }

        function renderError(message, isFatal = false, showLoginLink = false) {
            const container = isFatal ? document.getElementById('main-container') : document.getElementById('error-container');
            let html = `<div class="p-4 text-red-700 bg-red-100 border border-red-300 rounded-lg max-w-2xl mx-auto mt-4 shadow-sm"><p class="font-bold text-sm mb-1">${isFatal ? '严重错误' : '错误'}</p><p class="text-sm">${message}</p></div>`;
            if (isFatal) {
                 html += `<div class="mt-4 text-center"><a href="index.html" class="text-indigo-600 hover:text-indigo-800 underline">返回主页${showLoginLink ? '并重新登录' : ''}</a></div>`;
                 document.getElementById('main-container').innerHTML = html; // Replace main content if fatal
            } else {
                 document.getElementById('error-container').innerHTML = html; // Append to error container if not fatal
            }
        }
        
        function deepCleanObject(obj) {
             const partiallyCleaned = JSON.parse(JSON.stringify(obj));
             function recursiveClean(current) {
                 if (Array.isArray(current)) {
                     const cleanedArray = current.filter(item => item !== null).map(item => recursiveClean(item));
                     return cleanedArray.length > 0 ? cleanedArray : undefined;
                 }
                 if (typeof current === 'object' && current !== null) {
                     const newObj = {};
                     let keyCount = 0;
                     for (const key in current) {
                         const value = recursiveClean(current[key]);
                         if (value !== undefined) {
                             newObj[key] = value;
                             keyCount++;
                         }
                     }
                     return keyCount > 0 ? newObj : undefined;
                 }
                 return current;
             }
             return recursiveClean(partiallyCleaned);
        }

        // --- API 调用封装 ---
        async function apiFetch(endpoint, options = {}) {
            const headers = { 'Content-Type': 'application/json', ...options.headers };
             // **Ensure token is always added for API calls from this page**
            if (!accessToken && options.method !== 'GET') { // Allow GET without token for now
                throw new Error("用户未认证或会话已过期，无法执行操作。");
            }
            if (accessToken) {
                 headers['Authorization'] = `Bearer ${accessToken}`;
            }
            
            const apiUrl = new URL(endpoint, window.location.origin);

            const response = await fetch(apiUrl, { ...options, headers });
            
            if (!response.ok) {
                let errorData = { error: `请求失败，状态码 ${response.status}` };
                 let errorMessage = errorData.error;
                try {
                    errorData = await response.json();
                     errorMessage = errorData.error || errorMessage;
                } catch(e) { /* Ignore if response body is not JSON */ }
                 
                 // **FIX**: Throw specific error for 401/403
                 if (response.status === 401 || response.status === 403) {
                     throw new Error('会话已过期或无效，请重新登录。');
                 }
                 
                throw new Error(errorMessage);
            }

            if (response.headers.get('Content-Type')?.includes('application/json')) {
                return response.json();
            }
            if (response.status === 200 || response.status === 204) {
                return { success: true }; 
            }
            return response.text(); 
        }
        
        // --- 配置方案加载逻辑 ---
        window.loadProfileList = async function() {
            const selector = document.getElementById('profile-selector');
            selector.innerHTML = '<option value="latest">--- 实时配置 (latest) ---</option>';
            try {
                // Allow GET without token
                const profileIds = await apiFetch('/api/config-profiles'); 
                profileIds.forEach(id => {
                    if (id !== 'latest') { 
                        selector.innerHTML += `<option value="${id}">${id}</option>`;
                    }
                });
            } catch (e) {
                renderError("加载配置方案列表失败: " + e.message); // Use renderError
            }
        }

        window.loadSelectedProfile = function() {
            const selector = document.getElementById('profile-selector');
            loadConfigById(selector.value);
        }

        async function loadConfigById(profileId) {
            try {
                 // Allow GET without token
                const config = await apiFetch(`/api/config/${profileId}`);
                ratingConfig = config;
                currentProfileId = profileId;
                document.getElementById('current-profile-name').textContent = profileId;
                document.getElementById('profile-selector').value = profileId;
                renderConfigView();
            } catch(e) {
                renderError(`加载配置方案 "${profileId}" 失败: ${e.message}`);
                ratingConfig = { appTitle: "加载失败", description: "", ratingCriteria: [] };
                renderConfigView();
            }
        }

        // --- UI 渲染 ---
        function renderConfigView() {
            const isAdmin = hasAdminAccess();
            const titleInput = document.getElementById('app-title-input');
            const descInput = document.getElementById('app-description-input');
            const container = document.getElementById('config-form-container');
            const publishButton = document.getElementById('publish-button');
            const saveProfileButton = document.getElementById('save-profile-button');
            const deleteProfileButton = document.getElementById('delete-profile-button');

            if (!titleInput || !descInput || !container || !publishButton || !saveProfileButton || !deleteProfileButton) {
                console.error("One or more essential UI elements are missing.");
                return;
            }

            document.querySelectorAll('.admin-feature').forEach(el => el.disabled = !isAdmin);

            publishButton.className = isAdmin 
                ? 'w-full py-3 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 transition' 
                : 'w-full py-3 font-semibold rounded-lg cursor-not-allowed bg-gray-400 text-gray-700';
            publishButton.disabled = !isAdmin; 

            if (isAdmin && currentProfileId !== 'latest') {
                saveProfileButton.disabled = false;
                saveProfileButton.className = 'w-full py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition';
                deleteProfileButton.disabled = false;
                deleteProfileButton.className = 'w-full py-3 bg-red-500 text-white font-semibold rounded-lg hover:bg-red-600 transition text-sm';
            } else {
                saveProfileButton.disabled = true;
                saveProfileButton.className = 'w-full py-3 font-semibold rounded-lg cursor-not-allowed bg-gray-400 text-gray-700';
                deleteProfileButton.disabled = true;
                deleteProfileButton.className = 'w-full py-3 bg-red-500 text-white font-semibold rounded-lg text-sm cursor-not-allowed opacity-50';
            }

            titleInput.value = ratingConfig?.appTitle || ''; // Add safe navigation
            descInput.value = ratingConfig?.description || ''; // Add safe navigation
            
            container.innerHTML = (ratingConfig?.ratingCriteria || []).map((category, catIndex) => `
                <div class="bg-white p-6 rounded-xl shadow-lg mb-6 border-l-4 border-indigo-500">
                    <div class="flex justify-between items-start mb-4">
                        <h3 class="text-xl font-bold text-indigo-700">评分类别 #${catIndex + 1}</h3>
                        <button type="button" onclick="removeCategory(${catIndex})" class="text-red-500 hover:text-red-700 transition admin-feature">删除类别</button>
                    </div>
                    <label class="block mb-2">类别名称:</label>
                    <input type="text" data-type="category" data-index="${catIndex}" data-field="category" value="${category.category || ''}" class="config-input w-full p-2 border rounded-md mb-3 admin-feature" oninput="handleInputChange(this)">
                    <label class="block mb-4">描述:</label>
                    <textarea data-type="category" data-index="${catIndex}" data-field="detail" class="config-input w-full p-2 border rounded-md mb-3 admin-feature" oninput="handleInputChange(this)">${category.detail || ''}</textarea>
                    <h4 class="text-lg font-semibold mt-6 mb-3 border-t pt-4">评分项:</h4>
                    <div class="space-y-4">
                        ${(category.criteriaList || []).map((criterion, critIndex) => renderCriterion(catIndex, critIndex, criterion)).join('')}
                    </div>
                    <button type="button" onclick="addCriterion(${catIndex})" class="mt-4 w-full py-2 border border-dashed border-indigo-300 text-indigo-500 hover:bg-indigo-50 rounded-md transition admin-feature">+ 添加评分项</button>
                </div>
            `).join('');
             container.innerHTML += `<button type="button" onclick="addCategory()" class="mt-6 w-full py-3 bg-green-500 text-white font-semibold rounded-lg hover:bg-green-600 transition duration-150 shadow-md admin-feature">+ 添加新类别</button>`;
             if (!isAdmin) document.querySelectorAll('.admin-feature').forEach(el => el.disabled = true);
        }

        function renderCriterion(catIndex, critIndex, criterion) {
             return `
                 <div class="bg-gray-50 p-4 rounded-lg border border-gray-200">
                     <div class="flex justify-between items-center mb-3">
                         <h5 class="font-medium text-gray-800">评分项 #${critIndex + 1}</h5>
                         <button type="button" onclick="removeCriterion(${catIndex}, ${critIndex})" class="text-red-400 hover:text-red-600 transition text-sm admin-feature">删除</button>
                     </div>
                     <label class="block text-sm">名称:</label>
                     <input type="text" data-type="criterion" data-cat-index="${catIndex}" data-index="${critIndex}" data-field="name" value="${criterion.name || ''}" class="config-input w-full p-1 border rounded-md mb-2 text-sm admin-feature" oninput="handleInputChange(this)">
                     <label class="block text-sm">权重 (分数):</label>
                     <input type="number" data-type="criterion" data-cat-index="${catIndex}" data-index="${critIndex}" data-field="weight" value="${criterion.weight || 0}" class="config-input w-full p-1 border rounded-md mb-3 text-sm admin-feature" oninput="handleInputChange(this)">
                     <h6 class="text-sm font-semibold mb-2 mt-3">选项:</h6>
                     <div class="space-y-2">
                         ${(criterion.options || []).map((option, optIndex) => renderOption(catIndex, critIndex, optIndex, option)).join('')}
                     </div>
                     <button type="button" onclick="addOption(${catIndex}, ${critIndex})" class="mt-3 w-full py-1 border border-dashed text-gray-500 hover:bg-gray-100 rounded-md transition text-sm admin-feature">+ 添加选项</button>
                 </div>
             `;
        }

        function renderOption(catIndex, critIndex, optIndex, option) {
             return `
                 <div class="flex space-x-2 items-center bg-white p-2 rounded-md border text-sm">
                     <div class="flex-1">
                         <label class="block text-xs">描述:</label>
                         <input type="text" data-type="option" data-cat-index="${catIndex}" data-crit-index="${critIndex}" data-index="${optIndex}" data-field="description" value="${option.description || ''}" class="config-input w-full p-1 border rounded-md text-xs admin-feature" oninput="handleInputChange(this)">
                     </div>
                     <div class="w-1/4">
                         <label class="block text-xs">得分率 (0-1):</label>
                         <input type="number" step="0.01" data-type="option" data-cat-index="${catIndex}" data-crit-index="${critIndex}" data-index="${optIndex}" data-field="scorePct" value="${option.scorePct || 0}" class="config-input w-full p-1 border rounded-md text-xs admin-feature" oninput="handleInputChange(this)">
                     </div>
                     <button type="button" onclick="removeOption(${catIndex}, ${critIndex}, ${optIndex})" class="text-red-400 hover:text-red-600 transition text-sm flex-shrink-0 admin-feature">
                         <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 10-2 0v6a1 1 0 102 0V8z" clip-rule="evenodd" /></svg>
                     </button>
                 </div>
             `;
        }

        // --- 数据操作 (增删改) ---
        window.handleInputChange = function(element) {
            let value = (element.type === 'number') ? (parseFloat(element.value) || 0) : element.value;
            const { type, field, index, catIndex, critIndex } = element.dataset;
            try {
                if (!type && ratingConfig) { ratingConfig[field] = value; }
                else if (type === 'category' && ratingConfig?.ratingCriteria?.[index]) { ratingConfig.ratingCriteria[index][field] = value; }
                else if (type === 'criterion' && ratingConfig?.ratingCriteria?.[catIndex]?.criteriaList?.[index]) { ratingConfig.ratingCriteria[catIndex].criteriaList[index][field] = value; }
                else if (type === 'option' && ratingConfig?.ratingCriteria?.[catIndex]?.criteriaList?.[critIndex]?.options?.[index]) { ratingConfig.ratingCriteria[catIndex].criteriaList[critIndex].options[index][field] = value; }
            } catch (e) { console.error("Error handling input change:", e, element.dataset); }
        };
        window.addCategory = function() {
            if (!ratingConfig.ratingCriteria) ratingConfig.ratingCriteria = [];
            ratingConfig.ratingCriteria.push({ category: "新类别", detail: "", criteriaList: [{ name: "新评分项", weight: 10, options: [{ description: "一般", scorePct: 0.5 }] }] });
            renderConfigView();
        };
        window.removeCategory = (i) => { if (ratingConfig?.ratingCriteria) { ratingConfig.ratingCriteria.splice(i, 1); renderConfigView(); } };
        window.addCriterion = (i) => {
            if (!ratingConfig?.ratingCriteria?.[i]) return;
            if (!ratingConfig.ratingCriteria[i].criteriaList) ratingConfig.ratingCriteria[i].criteriaList = [];
            ratingConfig.ratingCriteria[i].criteriaList.push({ name: "新评分项", weight: 10, options: [{ description: "一般", scorePct: 0.5 }] });
            renderConfigView();
        };
        window.removeCriterion = (i, j) => { if (ratingConfig?.ratingCriteria?.[i]?.criteriaList) { ratingConfig.ratingCriteria[i].criteriaList.splice(j, 1); renderConfigView(); } };
        window.addOption = (i, j) => {
            if (!ratingConfig?.ratingCriteria?.[i]?.criteriaList?.[j]) return;
            if (!ratingConfig.ratingCriteria[i].criteriaList[j].options) ratingConfig.ratingCriteria[i].criteriaList[j].options = [];
            ratingConfig.ratingCriteria[i].criteriaList[j].options.push({ description: "新选项", scorePct: 0.5 });
            renderConfigView();
        };
        window.removeOption = (i, j, k) => { if (ratingConfig?.ratingCriteria?.[i]?.criteriaList?.[j]?.options) { ratingConfig.ratingCriteria[i].criteriaList[j].options.splice(k, 1); renderConfigView(); }};

        // --- 保存与发布逻辑 ---
        async function saveConfig(profileId, button) {
            if (!hasAdminAccess()) return;
            const originalText = button.textContent;
            button.textContent = '正在操作...'; button.disabled = true;
            
            ratingConfig.appTitle = document.getElementById('app-title-input').value;
            ratingConfig.description = document.getElementById('app-description-input').value;
            const cleanConfig = deepCleanObject(ratingConfig);

            try {
                if (!cleanConfig) throw new Error("净化后的配置为空，无法保存。");
                await apiFetch(`/api/config/${profileId}`, { method: 'POST', body: JSON.stringify(cleanConfig) });
                alert(`配置方案 "${profileId}" 操作成功！`);
                return true;
            } catch (error) {
                 renderError(`操作失败！错误: ${error.message}`); // Use renderError
                return false;
            } finally {
                button.textContent = originalText; 
                 if (hasAdminAccess()) {
                     button.disabled = (button.id === 'save-profile-button' && currentProfileId === 'latest');
                 } else {
                     button.disabled = true;
                 }
                // Optionally re-enable delete button based on profileId
                const deleteBtn = document.getElementById('delete-profile-button');
                if (deleteBtn) {
                     deleteBtn.disabled = !hasAdminAccess() || currentProfileId === 'latest';
                     if(deleteBtn.disabled) deleteBtn.classList.add('cursor-not-allowed', 'opacity-50');
                     else deleteBtn.classList.remove('cursor-not-allowed', 'opacity-50');
                }
            }
        }
        window.publishConfig = () => saveConfig('latest', document.getElementById('publish-button'));
        window.saveProfileChanges = () => saveConfig(currentProfileId, document.getElementById('save-profile-button'));
        window.saveAsNewProfile = async function(event) {
            const profileName = prompt("请输入新配置方案的名称:");
            if (!profileName || profileName.trim() === '') return;
            const trimmedName = profileName.trim();
            if (trimmedName === 'latest') {
                 alert("不能将方案命名为 'latest'。");
                 return;
            }
            const success = await saveConfig(trimmedName, event.target);
            if (success) {
                await loadProfileList();
                await loadConfigById(trimmedName); 
            }
        };
        window.deleteSelectedProfile = async function() {
            if (!hasAdminAccess() || currentProfileId === 'latest' || !confirm(`确定要永久删除方案 "${currentProfileId}" 吗？`)) return;
             const button = document.getElementById('delete-profile-button');
             button.textContent = '删除中...'; button.disabled = true;
            try {
                await apiFetch(`/api/config/${currentProfileId}`, { method: 'DELETE' });
                alert(`方案 "${currentProfileId}" 已删除。`);
                await loadProfileList();
                await loadConfigById('latest'); 
            } catch (error) {
                 renderError(`删除方案失败！错误: ${error.message}`); // Use renderError
                 button.textContent = '删除'; 
                 button.disabled = !hasAdminAccess() || currentProfileId === 'latest';
            }
        };

        // --- 导入 / 导出功能 ---
        window.downloadConfigJSON = function() {
            // Sync UI values before downloading
            ratingConfig.appTitle = document.getElementById('app-title-input').value;
            ratingConfig.description = document.getElementById('app-description-input').value;
            const cleanConfig = deepCleanObject(ratingConfig);
            if (!cleanConfig) {
                 alert("当前配置为空或无效，无法下载。");
                 return;
            }
            const jsonString = JSON.stringify(cleanConfig, null, 2);
            const blob = new Blob([jsonString], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = `${currentProfileId}_config.json`;
            document.body.appendChild(a); a.click(); document.body.removeChild(a);
            URL.revokeObjectURL(url);
        };
        window.uploadConfigJSON = function() {
            const fileInput = document.getElementById('json-upload-input');
            const file = fileInput.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = async (e) => {
                let uploadedConfig;
                try {
                    uploadedConfig = JSON.parse(e.target.result);
                    // Basic validation
                    if (!uploadedConfig || typeof uploadedConfig !== 'object' || !uploadedConfig.ratingCriteria) {
                         throw new Error("JSON 文件格式无效或缺少 'ratingCriteria'。");
                    }
                } catch (err) { 
                    fileInput.value = null; // Reset file input
                    return alert(`文件解析失败！\n错误: ${err.message}`); 
                }
                
                ratingConfig = uploadedConfig; // Load into editor
                renderConfigView(); // Display the loaded config
                alert('JSON 文件已加载到编辑器中，请检查内容并点击 "另存为新方案" 来保存它。');
                fileInput.value = null; // Reset file input after processing
            };
            reader.readAsText(file);
        };

        // --- 初始化流程 ---
        window.onload = async function() {
             accessToken = sessionStorage.getItem('accessToken');
             if (!accessToken) {
                 renderError("您需要登录才能访问此页面。请返回主页登录。", true, true); // Added showLoginLink
                 document.getElementById('role-display').textContent = '未登录';
                 return; 
             }

             try {
                  const response = await fetch('/api/me', {
                     headers: { 'Authorization': `Bearer ${accessToken}` }
                 });
                 if (!response.ok) {
                     // If /api/me fails (e.g., token expired), show fatal error with login link
                     throw new Error('会话已过期或无效，请重新登录。');
                 }
                 currentAuthUser = await response.json();

                 if (!hasAdminAccess()) {
                     renderError("权限不足。需要 ADMIN 或 SUPER_ADMIN 权限才能访问此页面。", true);
                     document.getElementById('role-display').textContent = `权限不足 (当前: ${ (currentAuthUser.db_role || 'USER').toUpperCase() })`;
                     return; 
                 }
                 
                 document.getElementById('role-display').textContent = `当前用户角色: ${currentAuthUser.db_role.toUpperCase()}`;
                 document.getElementById('admin-content').classList.remove('hidden'); 
                 
                 await loadProfileList();
                 await loadConfigById('latest');

             } catch(e) {
                 // Catch token validation error specifically
                 if (e.message.includes('会话已过期')) {
                      renderError(e.message, true, true); // Show fatal error with login link
                 } else {
                      renderError(`初始化失败: ${e.message}`, true); // Other fatal errors
                 }
             }
        };
    </script>
</body>
</html>
