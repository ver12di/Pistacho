<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雪茄品鉴配置管理</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // 2. 样式修复：确保 Tailwind 配置块存在
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'Noto Sans SC', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <script>
        // 请在此处放置您的 Firebase 配置变量
        const __app_id = 'pistacho-b9efe'; 

        const __firebase_config = JSON.stringify({
            apiKey: "AIzaSyDC-8qbWsjRyxBzJpfCi9n3ftzdg9FStF0", 
            authDomain: "pistacho-b9efe.firebaseapp.com",
            projectId: "pistacho-b9efe",
            storageBucket: "pistacho-b9efe.firebasestorage.app",
            messagingSenderId: "686695750713",
            appId: "1:686695750713:web:5314331be7b46e93f401e8",
            measurementId: "G-HQS7Q78LY7"
        });
    </script>
    
    <script type="module">
        // --- Firebase Imports ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, setDoc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // --- Global State and Setup ---
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        
        let db, auth;
        let ratingConfig = {};    
        let userRole = 'unknown'; 
        
        // 移除 Firebase 状态锁，集中解决 mutability 问题
        
        const CONFIG_DOC_PATH = `/artifacts/${appId}/public/data/cigar_config/latest`;
        const USERS_COLLECTION_PATH = 'users'; 
        
        // --- Utility Functions ---

        /**
         * 检查当前用户角色是否有权限修改配置
         */
        function hasAdminAccess() {
            return userRole === 'admin' || userRole === 'super_admin';
        }

        /**
         * 从 Firestore 获取用户角色
         */
        async function fetchUserRole(uid) {
            const roleDocRef = doc(db, USERS_COLLECTION_PATH, uid);
            let roleDisplayElement = document.getElementById('role-display');

            try {
                const docSnap = await getDoc(roleDocRef);
                
                if (docSnap.exists() && docSnap.data().role) {
                    const fetchedRole = docSnap.data().role;
                    console.log(`[Role Check SUCCESS] UID: ${uid}, Fetched Role: ${fetchedRole}`);
                    userRole = fetchedRole; // 立即更新全局变量
                    roleDisplayElement.textContent = `当前用户角色: ${userRole.toUpperCase()} (从 Firestore 读取)`;
                    return fetchedRole; 
                } 
                
                // 文档不存在或没有角色字段
                console.warn(`[Role Check WARNING] UID: ${uid}, User document not found or role missing. Defaulting to 'general'.`);
                userRole = 'general';
                roleDisplayElement.textContent = `当前用户角色: ${userRole.toUpperCase()} (默认)`;
                return 'general'; 

            } catch (e) {
                // 读取失败，通常是权限被拒绝！
                console.error(`[Role Check ERROR] Failed to fetch user role, possibly PERMISSION_DENIED. Defaulting to 'general'. Error: ${e.message}`);
                renderError(`❗️ 角色读取失败 (可能是 Firestore 权限问题)。默认为 GENERAL 角色。`);
                userRole = 'general';
                roleDisplayElement.textContent = `当前用户角色: ${userRole.toUpperCase()} (读取失败)`;
                return 'general';
            }
        }
        
        // --- FIREBASE INITIALIZATION ---

        async function initFirebase() {
            if (Object.keys(firebaseConfig).length === 0 || !firebaseConfig.projectId) {
                renderError('🔴 Firebase 配置信息缺失。');
                return;
            }
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                // 认证状态监听
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        // 1. 获取用户角色
                        await fetchUserRole(user.uid); 
                        
                        // 2. 检查权限并加载配置
                        if (!hasAdminAccess()) {
                            renderConfigView(); 
                            renderError(`权限不足。当前角色: ${userRole.toUpperCase()}。需要 ADMIN 或 SUPER_ADMIN 权限才能修改配置。`);
                            return;
                        }
                        
                        // 3. 有权限，加载配置
                        loadConfig();
                        
                    } else {
                        renderError('用户未登录。请返回主页登录。');
                    }
                });

            } catch (error) {
                console.error("Firebase Initialization Failed:", error);
                renderError(`❌ Firebase 初始化失败：${error.message}`);
            }
        }

        function renderError(message) {
            const errorContainer = document.getElementById('error-container');
            if (errorContainer) {
                 errorContainer.innerHTML = `
                    <div class="p-4 text-red-700 bg-red-100 border border-red-300 rounded-lg max-w-2xl mx-auto mt-4 shadow-sm">
                        <p class="font-bold text-sm mb-1">权限/加载错误</p>
                        <p class="text-sm">${message}</p>
                    </div>`;
            } else {
                 document.getElementById('main-container').innerHTML = `
                    <div class="p-6 text-red-700 bg-red-100 border border-red-300 rounded-lg max-w-2xl mx-auto mt-10 shadow-lg">
                        <p class="font-bold text-lg mb-2">系统错误/权限检查</p>
                        <p>${message}</p>
                        <a href="index.html" class="mt-4 inline-block text-indigo-600 hover:text-indigo-800 underline">返回主页</a>
                    </div>`;
            }
        }


        async function loadConfig() {
            const configDocRef = doc(db, CONFIG_DOC_PATH);
            
            // 实时监听配置变化
            onSnapshot(configDocRef, (docSnap) => {
                // 不再使用状态锁，始终允许 Firebase 更新，因为本地修改应该通过不可变模式被保存
                if (docSnap.exists()) {
                    ratingConfig = docSnap.data();
                    renderConfigView(); 
                } else {
                    ratingConfig = { appTitle: "新的雪茄评分体系", description: "新的描述", ratingCriteria: [] };
                    renderConfigView();
                }
            }, (error) => {
                console.error("Error loading config:", error);
                renderError('配置实时加载失败，请检查 Firestore 规则 (read)');
            });
        }

        // --- UI RENDERING & INTERACTION ---

        function renderConfigView() {
            const container = document.getElementById('config-form-container');
            const saveButton = document.getElementById('save-button');
            const isAdmin = hasAdminAccess(); 
            
            // 保持深度克隆，确保读取的数据是安全的
            const currentConfig = JSON.parse(JSON.stringify(ratingConfig));
            
            // 确保渲染配置表单
             if (Object.keys(currentConfig).length === 0) {
                 container.innerHTML = `<div class="p-6 text-center text-gray-500">正在加载配置...</div>`;
             } else {
                // 渲染基本信息
                document.getElementById('app-title-input').value = currentConfig.appTitle || '';
                document.getElementById('app-description-input').value = currentConfig.description || '';

                // 渲染评分标准 
                container.innerHTML = currentConfig.ratingCriteria.map((category, catIndex) => `
                    <div class="bg-white p-6 rounded-xl shadow-lg mb-6 border-l-4 border-indigo-500">
                        <div class="flex justify-between items-start mb-4">
                            <h3 class="text-xl font-bold text-indigo-700">评分类别 #${catIndex + 1}</h3>
                            <button onclick="removeCategory(${catIndex})" class="text-red-500 hover:text-red-700 transition">删除类别</button>
                        </div>
                        
                        <label class="block mb-2">类别名称:</label>
                        <input type="text" data-type="category" data-index="${catIndex}" data-field="category" value="${category.category || ''}" class="config-input w-full p-2 border rounded-md mb-3" oninput="handleInputChange(this)">
                        
                        <label class="block mb-4">描述:</label>
                        <textarea data-type="category" data-index="${catIndex}" data-field="detail" class="config-input w-full p-2 border rounded-md mb-3" oninput="handleInputChange(this)">${category.detail || ''}</textarea>
                        
                        <h4 class="text-lg font-semibold mt-6 mb-3 border-t pt-4">评分项:</h4>
                        
                        <div class="space-y-4">
                            ${category.criteriaList.map((criterion, critIndex) => renderCriterion(catIndex, critIndex, criterion)).join('')}
                        </div>
                        
                        <button onclick="addCriterion(${catIndex})" class="mt-4 w-full py-2 border border-dashed border-indigo-300 text-indigo-500 hover:bg-indigo-50 rounded-md transition">
                            + 添加评分项
                        </button>
                    </div>
                `).join('');
                
                 // 添加类别按钮
                 container.innerHTML += `<button onclick="addCategory()" class="mt-6 w-full py-3 bg-green-500 text-white font-semibold rounded-lg hover:bg-green-600 transition duration-150 shadow-md">
                    + 添加新类别
                </button>`;
             }
            
            // ==========================================================
            // 按钮启用/禁用逻辑 (核心)
            // ==========================================================
            if (isAdmin) {
                saveButton.disabled = false;
                saveButton.className = 'w-full py-3 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 transition duration-150';
                saveButton.textContent = '保存并同步到云端';
            } else {
                saveButton.disabled = true;
                saveButton.className = 'w-full py-3 bg-gray-400 text-gray-700 font-semibold rounded-lg cursor-not-allowed';
                saveButton.textContent = `权限不足 (${userRole.toUpperCase()})，无法保存`;
            }
            // ==========================================================
        }

        function renderCriterion(catIndex, critIndex, criterion) {
            return `
                <div class="bg-gray-50 p-4 rounded-lg border border-gray-200">
                    <div class="flex justify-between items-center mb-3">
                        <h5 class="font-medium text-gray-800">评分项 #${critIndex + 1}</h5>
                        <button onclick="removeCriterion(${catIndex}, ${critIndex})" class="text-red-400 hover:text-red-600 transition text-sm">删除评分项</button>
                    </div>

                    <label class="block text-sm">名称:</label>
                    <input type="text" data-type="criterion" data-cat-index="${catIndex}" data-index="${critIndex}" data-field="name" value="${criterion.name || ''}" class="config-input w-full p-1 border rounded-md mb-2 text-sm" oninput="handleInputChange(this)">
                    
                    <label class="block text-sm">权重 (分数):</label>
                    <input type="number" data-type="criterion" data-cat-index="${catIndex}" data-index="${critIndex}" data-field="weight" value="${criterion.weight || 0}" class="config-input w-full p-1 border rounded-md mb-3 text-sm" oninput="handleInputChange(this)">
                    
                    <h6 class="text-sm font-semibold mb-2 mt-3">选项:</h6>
                    
                    <div class="space-y-2">
                        ${criterion.options.map((option, optIndex) => renderOption(catIndex, critIndex, optIndex, option)).join('')}
                    </div>
                    
                    <button onclick="addOption(${catIndex}, ${critIndex})" class="mt-3 w-full py-1 border border-dashed border-gray-300 text-gray-500 hover:bg-gray-100 rounded-md transition text-sm">
                        + 添加选项
                    </button>
                </div>
            `;
        }

        function renderOption(catIndex, critIndex, optIndex, option) {
            // 确保值为字符串
            const valueToRender = String(option.description || ''); 
            const safeScorePct = option.scorePct || 0;

            // 调试日志 (用于最终确认模型状态)
            console.log(`[RENDER CHECK] Option C${catIndex}I${critIndex}O${optIndex} Description: "${valueToRender}"`);

            return `
                <div class="flex space-x-2 items-center bg-white p-2 rounded-md border text-sm">
                    <div class="flex-1">
                        <label class="block text-xs">描述:</label>
                        <input type="text" data-type="option" data-cat-index="${catIndex}" data-crit-index="${critIndex}" data-index="${optIndex}" data-field="description" value="${valueToRender}" class="config-input w-full p-1 border rounded-md text-xs" oninput="handleInputChange(this)">
                    </div>
                    <div class="w-1/4">
                        <label class="block text-xs">得分率 (0-1):</label>
                        <input type="number" step="0.01" data-type="option" data-cat-index="${catIndex}" data-crit-index="${critIndex}" data-index="${optIndex}" data-field="scorePct" value="${safeScorePct}" class="config-input w-full p-1 border rounded-md text-xs" oninput="handleInputChange(this)">
                    </div>
                    <button onclick="removeOption(${catIndex}, ${critIndex}, ${optIndex})" class="text-red-400 hover:text-red-600 transition text-sm flex-shrink-0">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 10-2 0v6a1 1 0 102 0V8z" clip-rule="evenodd" /></svg>
                    </button>
                </div>
            `;
        }


        // --- DYNAMIC DATA MANIPULATION (Immutability Enforced) ---

        /**
         * 实时处理输入变更，并将数据同步到 ratingConfig 模型中 (不可变模式)
         */
        window.handleInputChange = function(element) {
            const inputValue = element.value;
            const value = element.type === 'number' ? parseFloat(inputValue) : inputValue;
            const type = element.getAttribute('data-type');
            const field = element.getAttribute('data-field');
            
            // 保持不可变状态更新：创建 ratingConfig 的新副本 (深度克隆)
            let newConfig = JSON.parse(JSON.stringify(ratingConfig));
            
            // --- 索引解析逻辑 ---
            let catIndex, critIndex, optIndex;

            if (field === 'appTitle' || field === 'description') {
                newConfig[field] = value;
            } else if (type === 'category') {
                 catIndex = parseInt(element.getAttribute('data-index')); 
                 newConfig.ratingCriteria[catIndex][field] = value;
            } else if (type === 'criterion') {
                catIndex = parseInt(element.getAttribute('data-cat-index'));
                critIndex = parseInt(element.getAttribute('data-index'));
                
                // 安全检查
                if (newConfig.ratingCriteria[catIndex] && newConfig.ratingCriteria[catIndex].criteriaList) {
                    newConfig.ratingCriteria[catIndex].criteriaList[critIndex][field] = value;
                }
            } else if (type === 'option') {
                catIndex = parseInt(element.getAttribute('data-cat-index'));
                critIndex = parseInt(element.getAttribute('data-crit-index'));
                optIndex = parseInt(element.getAttribute('data-index'));
                 
                 // 安全检查
                 if (newConfig.ratingCriteria[catIndex] && newConfig.ratingCriteria[catIndex].criteriaList[critIndex] && newConfig.ratingCriteria[catIndex].criteriaList[critIndex].options) {
                    // 核心操作：更新选项描述或得分率
                    newConfig.ratingCriteria[catIndex].criteriaList[critIndex].options[optIndex][field] = value;
                 }
            }
            
            // 🚨 关键：用全新的副本替换全局变量
            ratingConfig = newConfig;

            // 日志输出 (确认数据模型已更新)
            console.log(`[Data Sync] Type: ${type}, Field: ${field}, New Value: ${value}`);
        };


        // --- 结构修改函数 (全部重构为不可变模式) ---

        window.addCategory = function() {
            let newConfig = JSON.parse(JSON.stringify(ratingConfig));
            newConfig.ratingCriteria.push({
                category: "新类别",
                detail: "新类别描述",
                criteriaList: [{
                    name: "新评分项",
                    weight: 10,
                    options: [{ description: "一般", scorePct: 0.5 }, { description: "优秀", scorePct: 1.0 }]
                }]
            });
            ratingConfig = newConfig; // 替换全局引用
            renderConfigView();
        };

        window.removeCategory = function(catIndex) {
            if (confirm(`确定删除类别 #${catIndex + 1} 吗？`)) {
                let newConfig = JSON.parse(JSON.stringify(ratingConfig));
                newConfig.ratingCriteria.splice(catIndex, 1);
                ratingConfig = newConfig; // 替换全局引用
                renderConfigView();
            }
        };

        window.addCriterion = function(catIndex) {
            let newConfig = JSON.parse(JSON.stringify(ratingConfig));
            newConfig.ratingCriteria[catIndex].criteriaList.push({
                name: "新评分项",
                weight: 10,
                options: [{ description: "一般", scorePct: 0.5 }, { description: "优秀", scorePct: 1.0 }]
            });
            ratingConfig = newConfig; // 替换全局引用
            renderConfigView();
        };

        window.removeCriterion = function(catIndex, critIndex) {
            if (confirm(`确定删除类别 #${catIndex + 1} 下的评分项 #${critIndex + 1} 吗？`)) {
                let newConfig = JSON.parse(JSON.stringify(ratingConfig));
                newConfig.ratingCriteria[catIndex].criteriaList.splice(critIndex, 1);
                ratingConfig = newConfig; // 替换全局引用
                renderConfigView();
            }
        };
        
        window.addOption = function(catIndex, critIndex) {
            // 🚨 核心修复：确保在 push 之前，先克隆整个配置，避免原地修改
            let newConfig = JSON.parse(JSON.stringify(ratingConfig));
            newConfig.ratingCriteria[catIndex].criteriaList[critIndex].options.push({
                description: "新选项",
                scorePct: 0.5
            });
            ratingConfig = newConfig; // 替换全局引用
            renderConfigView();
        };

        window.removeOption = function(catIndex, critIndex, optIndex) {
             if (confirm(`确定删除评分项 #${critIndex + 1} 下的选项 #${optIndex + 1} 吗？`)) {
                let newConfig = JSON.parse(JSON.stringify(ratingConfig));
                newConfig.ratingCriteria[catIndex].criteriaList[critIndex].options.splice(optIndex, 1);
                ratingConfig = newConfig; // 替换全局引用
                renderConfigView();
             }
        };


        // --- SAVE TO FIREBASE ---

        window.saveConfig = async function() {
            if (!hasAdminAccess()) {
                alert('错误：您没有管理员权限来保存配置。');
                return;
            }
            
            const saveButton = document.getElementById('save-button');
            const originalText = saveButton.textContent;
            
            saveButton.textContent = '正在保存...';
            saveButton.disabled = true;

            const configDocRef = doc(db, CONFIG_DOC_PATH);
            
            // 确保同步最新的顶层字段 
            ratingConfig.appTitle = document.getElementById('app-title-input').value;
            ratingConfig.description = document.getElementById('app-description-input').value;

            try {
                // 使用 setDoc 覆盖整个文档，实现完全同步
                await setDoc(configDocRef, ratingConfig);
                alert('配置保存成功，已同步到云端！');
            } catch (error) {
                console.error("保存配置失败:", error);
                alert(`保存失败！请检查您的 Firestore 写入规则。错误信息: ${error.message}`);
            } finally {
                saveButton.textContent = originalText;
                // 重新启用按钮（如果权限允许）
                if(hasAdminAccess()) {
                    saveButton.disabled = false;
                }
            }
        };


        // --- Initialize on load ---
        window.onload = initFirebase;
    </script>
</head>
<body class="bg-gray-100 font-sans antialiased text-gray-800">

    <div id="main-container" class="max-w-4xl mx-auto p-4 md:p-8">

        <header class="mb-8 p-6 bg-indigo-700 text-white rounded-xl shadow-2xl relative">
            <h1 class="text-3xl font-extrabold mb-1">雪茄评分体系配置</h1>
            <p class="text-indigo-200 text-sm mb-2">在此处修改和管理评分标准。所有更改将实时同步到主应用。</p>
            <div id="role-display" class="text-xs text-yellow-300">正在检查权限...</div>
            <a href="index.html" class="absolute top-4 right-4 text-indigo-200 hover:text-white transition">← 返回主页</a>
        </header>
        
        <div id="error-container">
            </div>

        <section class="mb-8 p-6 bg-white rounded-xl shadow-lg">
             <h2 class="text-xl font-bold text-indigo-700 mb-4">应用基本信息</h2>
             <label class="block mb-4">
                 <span class="text-gray-700 font-medium">应用标题 (App Title)</span>
                 <input type="text" id="app-title-input" class="w-full p-2 border border-gray-300 rounded-md mt-1" oninput="handleInputChange(this)" data-field="appTitle">
             </label>
             <label class="block mb-4">
                 <span class="text-gray-700 font-medium">应用描述 (Description)</span>
                 <textarea id="app-description-input" class="w-full p-2 border border-gray-300 rounded-md mt-1" rows="3" oninput="handleInputChange(this)" data-field="description"></textarea>
             </label>
        </section>


        <form id="config-form">
            <section id="config-form-container" class="space-y-6">
                <div class="p-6 text-center text-gray-500">正在加载配置...</div>
            </section>
        
            <div class="mt-8 pt-4 border-t border-gray-300">
                <button type="button" id="save-button" onclick="saveConfig()" class="w-full py-3 bg-gray-400 text-gray-700 font-semibold rounded-lg cursor-not-allowed">
                    正在检查权限...
                </button>
            </div>
        </form>
    </div>

</body>
</html>
