        /* Swiper styles */

        .swiper-slide { height: auto; display: flex; flex-direction: column; }
        .swiper-slide img { display: block; width: 100%; height: auto; object-fit: contain; max-height: 80vh; }

        #share-card-image { width: 100%; height: 100%; object-fit: cover; }
        #share-card-content { padding: 0.25rem; position: relative; }
        #share-card-score-grade { display: flex; flex-direction: column; align-items: flex-start; margin-bottom: 0.1rem; }
        #share-card-score { font-size: 2.75rem; font-weight: 900; line-height: 1; margin-bottom: 0.3rem; }
        #share-card-grade-badge { display: inline-block; padding: 0.1rem 0.4rem; border-radius: 9999px; font-size: 0.6rem; font-weight: 600; margin-bottom: 0.2rem; }

    <script type="module">
        // --- Constants and Global Vars ---
        const GRADING_SCALE = [ // Defines grades, score ranges, and i18n keys
            { "grade": "P", "nameKey": "resultsPage.grade.P", "min_score": 95, "color": "gold" },
            { "grade": "I", "nameKey": "resultsPage.grade.I", "min_score": 90, "color": "indigo" },
            { "grade": "S", "nameKey": "resultsPage.grade.S", "min_score": 80, "color": "purple" },
            { "grade": "T", "nameKey": "resultsPage.grade.T", "min_score": 70, "color": "blue" },
            { "grade": "A", "nameKey": "resultsPage.grade.A", "min_score": 60, "color": "green" },
            { "grade": "C", "nameKey": "resultsPage.grade.C", "min_score": 50, "color": "gray" },
            { "grade": "H", "nameKey": "resultsPage.grade.H", "min_score": 30, "color": "orange" },
            { "grade": "O", "nameKey": "resultsPage.grade.O", "min_score": 0, "color": "red" }
        ];

        let currentAuthUser = null; // Stores logged-in user info
        let resultsData = null;     // Stores the rating data being displayed
        let ratingId = null;        // ID of the rating (if saved)
        const AUTHING_APP_ID = '68f5b0b6875017c02b3bfdb3'; // Authing App ID
        const AUTHING_HOST = 'https://xfvu647mcdbk-demo.authing.cn'; // Authing Host
        let mainSwiper = null;      // Swiper instance for main images
        let thumbnailSwiper = null; // Swiper instance for thumbnails

        // --- i18n Initialization Functions ---
        async function initI18n() {
            // Initialize i18next
            await i18next
                .use(i18nextHttpBackend)
                .use(i18nextBrowserLanguageDetector)
                .init({
                    fallbackLng: 'zh',
                    debug: false, // Turn off for production
                    ns: ['translation'],
                    defaultNS: 'translation',
                    backend: {
                        loadPath: '/locales/{{lng}}.json?v=1' // Cache busting
                    },
                    detection: {
                        order: ['localStorage', 'navigator'],
                        caches: ['localStorage']
                    }
                });
            updateContent(); // Update static text after init
        }

        function updateContent() {
            // Update elements with data-i18n attribute
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                let value = '';
                try {
                    value = i18next.t(key);
                    if (value === key && key !== '') console.warn(`Translation missing for key: ${key}`);
                } catch (e) { console.error(`Error translating key "${key}":`, e); value = `[Error: ${key}]`; }

                if (el.tagName === 'INPUT' || el.tagName === 'TEXTAREA') {
                    if (el.hasAttribute('placeholder')) el.placeholder = value;
                } else if (el.tagName === 'OPTION') {
                    el.textContent = value;
                } else {
                    // Handle specific elements like tooltip
                    if (el.id === 'copy-tooltip') {
                         el.textContent = value;
                    } else {
                         el.innerHTML = value; // Use innerHTML for others
                    }
                }
            });
            // Update page title
            document.title = i18next.t('resultsPage.pageTitle');
        }


        function setupLanguageSwitcher() {
            // Setup language dropdown
            const switcher = document.getElementById('language-switcher');
            if (!switcher) return;
            const currentLang = i18next.language ? i18next.language.split('-')[0] : 'zh';
            switcher.value = ['zh', 'en', 'es'].includes(currentLang) ? currentLang : 'zh';
            switcher.addEventListener('change', async (e) => {
                const newLang = e.target.value;
                await i18next.changeLanguage(newLang);
                updateContent(); // Update static text
                // Re-render dynamic content that depends on language
                renderLoginStatus(currentAuthUser);
                if (resultsData) {
                    renderPageContent(resultsData); // Re-render main content with new language
                }
            });
        }

        // --- Authentication ---
        // Redirects to Authing for login
        window.login = function() {
            const redirectUri = window.location.origin; // Use base origin
            const authorizeUrl = new URL('/oidc/auth', AUTHING_HOST);
            authorizeUrl.search = new URLSearchParams({
                client_id: AUTHING_APP_ID,
                redirect_uri: redirectUri,
                response_type: 'code',
                scope: 'openid profile email phone',
                state: Math.random().toString(36).substring(2)
            }).toString();
            window.location.href = authorizeUrl.toString();
        }

        // Redirects to Authing for logout
        window.logout = function() {
            const logoutUrl = new URL('/oidc/session/end', AUTHING_HOST);
            logoutUrl.search = new URLSearchParams({ post_logout_redirect_uri: window.location.origin }).toString();
            sessionStorage.removeItem('userInfo');
            sessionStorage.removeItem('accessToken');
            window.location.href = logoutUrl.toString();
        }

        // Updates UI based on login status
        function renderLoginStatus(user) {
            const container = document.getElementById('login-status-container');
            if (!container || !i18next.isInitialized) return;
            if (user) {
                const displayName = user.nickname || user.name || user.preferred_username || user.email || i18next.t('nav.loggedIn');
                container.innerHTML = `<span class="text-sm font-medium text-gray-700 mr-2 hidden sm:inline">${displayName}</span><button onclick="logout()" class="px-3 py-1 text-xs font-medium rounded-full bg-red-500 text-white hover:bg-red-600">${i18next.t('nav.logout')}</button>`;
            } else {
                container.innerHTML = `<button onclick="login()" class="px-3 py-1 text-xs font-medium rounded-full bg-green-500 text-white hover:bg-green-600">${i18next.t('nav.login')}</button>`;
            }
        }

        // Handles the OIDC callback after login
        async function handleOidcCallback(code) {
            try {
                const redirectUri = window.location.origin; // Use base origin
                const apiUrl = new URL('/api/authing/callback', window.location.origin);
                const response = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ code: code, redirect_uri: redirectUri }) });
                if (!response.ok) {
                    let errorText = i18next.t('errors.authCallbackFailed', { status: response.status });
                    try { const err = await response.json(); errorText = err.error || errorText; } catch(e){}
                    throw new Error(errorText);
                }
                const fullUserProfile = await response.json();
                sessionStorage.setItem('userInfo', JSON.stringify(fullUserProfile));
                sessionStorage.setItem('accessToken', fullUserProfile.accessToken);
                return fullUserProfile;
            } catch (e) {
                console.error('Authentication callback handling failed:', e);
                alert(i18next.t('errors.loginFailed', { message: e.message }));
                sessionStorage.removeItem('userInfo');
                sessionStorage.removeItem('accessToken');
                return null;
            } finally {
                // Clean URL
                window.history.replaceState({}, document.title, window.location.pathname + window.location.search.replace(/&?code=[^&]*/, '').replace(/&?state=[^&]*/, ''));
            }
        }
        // Validates session token with backend
        async function validateSessionAndGetUser() {
            const token = sessionStorage.getItem('accessToken');
            if (!token) return null;
            try {
                const apiUrl = new URL('/api/me', window.location.origin);
                const response = await fetch(apiUrl, { headers: { 'Authorization': `Bearer ${token}` } });
                if (!response.ok) {
                    sessionStorage.removeItem('userInfo'); sessionStorage.removeItem('accessToken'); return null;
                }
                const fullUserProfile = await response.json();
                sessionStorage.setItem('userInfo', JSON.stringify(fullUserProfile));
                return fullUserProfile;
            } catch (e) { console.error("Session validation failed:", e); return null; }
        }

        // --- Main Functions ---
        // Handles saving the rating (only if it's a draft)
        window.saveRating = async function() {
            const token = sessionStorage.getItem('accessToken');
            if (!currentAuthUser || !token) { // Check login
                return alert(i18next.t('common.loginRequired'));
            }
            if (!resultsData || !resultsData.isDraft) { // Check if it's a draft
                return alert(i18next.t('errors.notADraft'));
            }

            const button = document.getElementById('save-rating-button');
            button.textContent = i18next.t('common.saving'); // Update button text
            button.disabled = true;

            try {
                const apiUrl = new URL('/api/ratings', window.location.origin);
                // Send the complete resultsData to the POST endpoint
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify(resultsData)
                });
                if (!response.ok) { const err = await response.json(); throw new Error(err.error || i18next.t('errors.saveFailedNoMsg')); } // Handle API error
                const saveResult = await response.json();
                const newRatingId = saveResult.id; // Get the new ID from the response

                alert(i18next.t('common.saveSuccess')); // Show success message
                sessionStorage.removeItem('cigarRatingResults'); // Clear draft data
                // Update button state to indicate success
                button.textContent = i18next.t('common.saveSuccess');
                button.classList.remove('bg-green-600', 'hover:bg-green-700');
                button.classList.add('bg-gray-400', 'cursor-not-allowed');

                // Update URL and internal state if a new ID was received
                if (newRatingId) {
                    ratingId = newRatingId; // Update global ratingId
                    resultsData.isDraft = false; // Mark as no longer a draft
                    resultsData.ratingId = newRatingId; // Add ID to resultsData
                    // Update the browser URL to include the new ratingId without reloading
                    const newUrl = new URL(window.location.href);
                    newUrl.searchParams.set('ratingId', newRatingId);
                    window.history.replaceState({}, document.title, newUrl.toString());
                    // Regenerate QR code and potentially the share image with the new URL
                    populateShareCard(); // Re-populate share card with new URL
                    await autoGenerateShareImage(); // Regenerate share image
                }
            } catch (e) {
                console.error("Save rating failed:", e);
                alert(i18next.t('common.saveFailed', { msg: e.message })); // Show error
                // Reset button on failure
                button.textContent = i18next.t('resultsPage.saveRating');
                button.disabled = false;
            }
        };

        // Copies the narrative summary text to the clipboard
        window.copySummary = function(event) {
            event.preventDefault(); // Prevent default link behavior
            event.stopPropagation(); // Stop event bubbling
            const summaryText = document.getElementById('narrative-summary-container').textContent || '';
            const tooltip = document.getElementById('copy-tooltip');
            navigator.clipboard.writeText(summaryText.trim()).then(() => {
                tooltip.textContent = i18next.t('common.copied'); // Show "Copied!"
                setTimeout(() => { tooltip.textContent = i18next.t('resultsPage.copy'); }, 2000); // Reset after 2s

        // Initializes the main and thumbnail Swiper instances
        function initSwipers(imageUrls = []) {
             const mainWrapper = document.getElementById('main-swiper-wrapper');
             const thumbWrapper = document.getElementById('thumbnail-swiper-wrapper');
             const thumbContainer = document.querySelector('.thumbnail-swiper');
             mainWrapper.innerHTML = ''; // Clear existing slides
             thumbWrapper.innerHTML = '';

             // Handle case with no images
             if (!imageUrls || imageUrls.length === 0) {
                 mainWrapper.innerHTML = `<div class="swiper-slide flex items-center justify-center text-gray-400 aspect-[1179/1572]">${i18next.t('common.noImage')}</div>`;
                 thumbContainer.classList.add('hidden');
                 // Destroy existing swipers if they exist
                 if(mainSwiper) mainSwiper.destroy(true, true);
                 if(thumbnailSwiper) thumbnailSwiper.destroy(true, true);
                 mainSwiper = null; thumbnailSwiper = null;
                 return;
             }

             // Create slides for each image URL
             imageUrls.forEach(key => {
                 const imageUrl = `/api/image/${key}`; // Use API endpoint to fetch image
                 const imgElement = `<img src="${imageUrl}" alt="${i18next.t('common.cigarImageAlt')}" crossorigin="anonymous" onerror="this.src='https://placehold.co/600x800/gray/white?text=Loading+Failed'; this.onerror=null;">`;
                 mainWrapper.innerHTML += `<div class="swiper-slide">${imgElement}</div>`;
                 thumbWrapper.innerHTML += `<div class="swiper-slide thumbnail-slide">${imgElement}</div>`;
             });

             // Destroy previous instances before reinitializing
             if(mainSwiper) mainSwiper.destroy(true, true);
             if(thumbnailSwiper) thumbnailSwiper.destroy(true, true);

             const hasMultipleItems = imageUrls.length > 1;
             if (hasMultipleItems) { // Initialize both main and thumbnail swipers
                 thumbContainer.classList.remove('hidden');
                 thumbnailSwiper = new Swiper('.thumbnail-swiper', { spaceBetween: 10, slidesPerView: 'auto', freeMode: true, watchSlidesProgress: true, });
                 mainSwiper = new Swiper('.main-swiper', {
                     spaceBetween: 10, autoHeight: true,
                     navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev', },
                     pagination: { el: '.main-swiper .swiper-pagination', clickable: true, },
                     thumbs: { swiper: thumbnailSwiper, }, // Link thumbnail swiper
                 });
             } else { // Initialize only main swiper if one image
                 thumbContainer.classList.add('hidden');
                 mainSwiper = new Swiper('.main-swiper', { autoHeight: true, pagination: { el: '.main-swiper .swiper-pagination', clickable: true, }, allowTouchMove: false });
             }
        }

        // Generates a shareable image using html2canvas and adds it as a Swiper slide
        async function autoGenerateShareImage() {
            const shareCardElement = document.getElementById('share-card-container');
            const coverImageElement = document.getElementById('share-card-image');
            const mainSwiperWrapper = document.getElementById('main-swiper-wrapper');

            // Ensure necessary elements, library, data, and ID exist
            if (!shareCardElement || !coverImageElement || typeof html2canvas === 'undefined' || !resultsData || !ratingId) {
                console.warn(i18next.t('resultsPage.shareCard.generateFailed') + " Missing components or ratingId."); return;
            }

            // Ensure the cover image is loaded before capturing
            const coverImageUrl = coverImageElement.src;
            if (!coverImageUrl || coverImageUrl.includes('placehold.co') || !coverImageElement.complete || coverImageElement.naturalWidth === 0) {
                 console.warn(i18next.t('resultsPage.shareCard.generateFailed') + " Cover image not loaded or invalid."); return;
            }

            // Temporarily make the hidden card visible for capture
            shareCardElement.style.visibility = 'visible';
            try {
                // Short delay to ensure rendering updates
                await new Promise(resolve => setTimeout(resolve, 300));

                // Capture the share card element as a canvas
                const canvas = await html2canvas(shareCardElement, { useCORS: true, allowTaint: true, scale: 2 }); // Increase scale for better resolution
                const dataUrl = canvas.toDataURL('image/png'); // Get image as data URL

                // Remove any previously generated share image slide
                const existingShareSlide = mainSwiperWrapper.querySelector('.share-image-slide');
                if (existingShareSlide) existingShareSlide.remove();

                // Create a new Swiper slide with the generated image
                const newSlide = document.createElement('div');
                newSlide.className = 'swiper-slide share-image-slide';
                newSlide.innerHTML = `<img src="${dataUrl}" alt="${i18next.t('resultsPage.shareCard.shareImageAlt')}">`;
                mainSwiperWrapper.appendChild(newSlide);

                // Update the Swiper instance to recognize the new slide
                if (mainSwiper) mainSwiper.update();

            } catch (error) {
                console.error(i18next.t('resultsPage.shareCard.generateFailed'), error);
            } finally {
                 // Hide the card element again
                 shareCardElement.style.visibility = 'hidden';
            }
        }

        // Populates the main page content based on the resultsData

        // --- Page Load Logic ---
        window.onload = async function() {
            // **FIX**: Get elements *before* try-catch
            const errorContainer = document.getElementById('error-container');
            const mainContent = document.getElementById('main-content');
            const loadingIndicator = document.getElementById('loading-indicator');

            try {
                // 1. Initialize i18next (must finish before rendering)
                await initI18n();

                // 2. Handle Authentication
                const urlParams = new URLSearchParams(window.location.search);
                const code = urlParams.get('code');        // Check for OIDC callback code
                ratingId = urlParams.get('ratingId');   // Check for specific rating ID

                // Attempt to authenticate user (handles callback or validates session)
                let user = code ? await handleOidcCallback(code) : await validateSessionAndGetUser();
                currentAuthUser = user;
                renderLoginStatus(currentAuthUser); // Update login UI
                setupLanguageSwitcher();            // Setup language dropdown

                // 3. Load Rating Data
                loadingIndicator.classList.remove('hidden'); // Show loading indicator
                if (ratingId) { // Load specific rating by ID from API
                    const token = sessionStorage.getItem('accessToken');
                    const apiUrl = new URL(`/api/ratings?id=${ratingId}`, window.location.origin);
                    const fetchOptions = token ? { headers: { 'Authorization': `Bearer ${token}` } } : {};
                    const response = await fetch(apiUrl, fetchOptions); // Token optional for public read
                    if (!response.ok) throw new Error(i18next.t('errors.loadRatingFailed', { status: response.status }));
                    resultsData = await response.json();
                    resultsData.isDraft = false; // Data loaded by ID is never a draft
                } else { // Load draft data from session storage (if available)
                    const storedData = sessionStorage.getItem('cigarRatingResults');
                    if (!storedData) throw new Error(i18next.t('errors.noRatingDataFound')); // Throw error if no data found
                    try {
                         resultsData = JSON.parse(storedData);
                         // Basic validation of stored data
                         if(typeof resultsData !== 'object' || resultsData === null) throw new Error("Invalid stored data format.");
                         resultsData.isDraft = true; // Data from session storage is always a draft
                         // Attempt to get ratingId if it was added during save attempt
                         ratingId = resultsData.ratingId || null;
                    } catch (parseError) {
                         console.error("Failed to parse session storage data:", parseError);
                         throw new Error(i18next.t('errors.invalidSessionData'));
                    }
                }

                // Validate essential data existence after loading
                if (!resultsData || resultsData.normalizedScore === undefined || !resultsData.cigarInfo || resultsData.finalGrade?.nameKey === undefined) {
                    console.error("Loaded data is missing essential info:", resultsData);
                    throw new Error(i18next.t('errors.missingEssentialData'));
                }

                // 4. Render Page Content
                initSwipers(resultsData.imageUrls || []); // Initialize image gallery
                renderPageContent(resultsData);          // Populate main content sections

                // 5. Auto-Generate Share Image (if conditions met)
                const shareImg = document.getElementById('share-card-image');
                if (shareImg.src && !shareImg.src.includes('placehold.co') && ratingId) { // Only generate if image exists and rating is saved
                    if (shareImg.complete) {
                        await autoGenerateShareImage(); // Generate immediately if image cached
                    } else {
                        // Wait for image load, then generate
                        shareImg.onload = async () => await autoGenerateShareImage();
                        shareImg.onerror = () => console.warn("Share card image failed to load, cannot generate share image.");
                    }
                } else if (ratingId) { // Still try if rating saved but no image
                     console.warn(i18next.t('resultsPage.shareCard.noCover') + " Attempting share image generation anyway.");
                     await autoGenerateShareImage();
                }

                // Hide loading indicator and show content
                loadingIndicator.classList.add('hidden');
                mainContent.classList.remove('opacity-0');

            } catch (e) { // Handle errors during page load
                console.error("Results page initialization error:", e);
                // **FIX**: Ensure loadingIndicator exists before hiding
                if (loadingIndicator) loadingIndicator.classList.add('hidden');
                const errorTitle = i18next.isInitialized ? i18next.t('errors.pageLoadError') : 'Error Loading Page!';
                const backLinkText = i18next.isInitialized ? i18next.t('common.backToCommunity') : 'Back to Community';
                // **FIX**: Ensure errorContainer exists before setting innerHTML
                if (errorContainer) {
                    errorContainer.innerHTML = `<p class="font-bold text-center">${errorTitle}: ${e.message} <a href="index.html" class="text-indigo-600 underline">${backLinkText}</a></p>`;
                    errorContainer.classList.remove('hidden');
                }
            }
        };

        // Generates the narrative summary text, translating keys
        function generateNarrativeSummary(cigarInfo, config, ratings, finalGrade, selectedFlavors) {
            // Ensure necessary data and i18n are available
            if (!config || !ratings || !i18next.isInitialized) {
                 return `<p class="text-gray-500 italic">${i18next.t('errors.noNarrativeData')}</p>`;
            }
            // Get cigar info, providing defaults using i18n
            const {
                origin = i18next.t('common.unknown'),
                name = i18next.t('common.unknown'),
                size = i18next.t('common.unknown')
            } = cigarInfo;

            // Start building the summary paragraph
            let summary = `<p>${i18next.t('resultsPage.narrative.part1', { origin, name, size })}`;

            // Collect observations from selected rating options
            let observations = [];
            (config.ratingCriteria || []).forEach(category => {
                (category.criteriaList || []).forEach(criterion => {
                    // **MODIFIED**: Check for both key and old field names for backward compatibility
                    const categoryKey = category.categoryKey || category.category; // Prefer key, fallback to category
                    const criterionKey = criterion.nameKey || criterion.name;       // Prefer key, fallback to name

                    // Generate the ID used in userRatings based on keys (if available) or names
                    const id = `${categoryKey}-${criterionKey}`;
                    const selectedOptionIndex = ratings[id]; // Get the index selected by the user

                    // If an option was selected for this criterion
                    if (selectedOptionIndex !== undefined) {
                        const option = criterion.options[selectedOptionIndex];
                        if (option) { // Ensure option exists
                            // **MODIFIED**: Translate using key if available, otherwise use original string
                            const criterionText = (criterion.nameKey) ? i18next.t(criterionKey) : criterionKey; // Translate if key exists
                            const optionText = (option.descriptionKey) ? i18next.t(option.descriptionKey) : option.description; // Translate if key exists, else use description
                            observations.push(`${criterionText}: ${optionText}`);
                        } else {
                            console.warn(`Missing option for ${id} at index ${selectedOptionIndex}`);
                        }
                    }
                });
            });

            // Add observations to the summary
            if (observations.length > 0) {
                 summary += ` ${i18next.t('resultsPage.narrative.part2', { observations: observations.join('; ') })}`; // Use semicolon for better readability?
            } else {
                 summary += ` ${i18next.t('resultsPage.narrative.noObservations')}`;
            }

            // Add selected flavors (translated)
            if (selectedFlavors.length > 0) {
                 const translatedFlavors = selectedFlavors.map(fKey => i18next.t(fKey)).join(', ');
                 summary += ` ${i18next.t('resultsPage.narrative.part3', { flavors: translatedFlavors })}`;
            }

            // Add final grade and scale hierarchy (translated)
            const hierarchy = GRADING_SCALE.map(g => `${g.grade}(${i18next.t(g.nameKey)})`).join(', ');
            summary += ` ${i18next.t('resultsPage.narrative.part4', { grade: finalGrade.grade, gradeName: finalGrade.name, hierarchy: hierarchy })}`;
            summary += `</p>`;
            return summary;
        }

        // Renders the summary list of selected options, translating keys
        function renderSummary(container, config, ratings) {
            // Ensure necessary data and i18n are available
            if (!container || !config || !ratings || !i18next.isInitialized) {
                 container.innerHTML = `<p class="text-gray-500 italic">${i18next.t('errors.noSummaryData')}</p>`; return;
            }

            let summaryHtml = (config.ratingCriteria || []).map(category => {
                 // **MODIFIED**: Translate category name using key if available, else use original string
                 const categoryKey = category.categoryKey || category.category;
                 const categoryText = (category.categoryKey) ? i18next.t(categoryKey) : categoryKey;

                const criteriaHtml = (category.criteriaList || []).map(criterion => {
                    // **MODIFIED**: Get both key and old name
                    const categoryKey = category.categoryKey || category.category;
                    const criterionKey = criterion.nameKey || criterion.name;
                    // Generate ID based on keys (if available) or names
                    const id = `${categoryKey}-${criterionKey}`;
                    const selectedOptionIndex = ratings[id]; // Get user selection index

                    // If an option was selected
                    if (selectedOptionIndex !== undefined) {
                        const option = criterion.options[selectedOptionIndex];
                        if (option) { // Ensure option exists
                            // **MODIFIED**: Translate criterion and option using key if available, else use original string
                            const criterionText = (criterion.nameKey) ? i18next.t(criterionKey) : criterionKey;
                            const optionText = (option.descriptionKey) ? i18next.t(option.descriptionKey) : option.description;
                            return `<li><strong>${criterionText}:</strong> ${optionText}</li>`;
                        } else {
                             console.warn(`Missing option for summary ${id} at index ${selectedOptionIndex}`);
                        }
                    } return ''; // Return empty string if no selection or invalid data
                }).join(''); // Join list items for this category

                // If any criteria were selected in this category, render the category section
                if (criteriaHtml.trim()) {
                    return `<h4 class="font-semibold mt-4 mb-1 text-gray-700">${categoryText}</h4><ul class="list-disc list-inside space-y-1 text-sm">${criteriaHtml}</ul>`;
                } return ''; // Return empty string if no items selected in this category
            }).join(''); // Join HTML strings for all categories

            // Set the container's HTML, showing a message if no items were selected
            container.innerHTML = summaryHtml || `<p>${i18next.t('resultsPage.summary.noItems')}</p>`;
        }

        // Helper to get score range string for a grade
        function getScoreRange(gradeCode) {
             const index = GRADING_SCALE.findIndex(g => g.grade === gradeCode);
             if (index === -1) return '';
             const min = GRADING_SCALE[index].min_score;
             if (index === 0) return `${min}-100`; // Highest grade
             const max = GRADING_SCALE[index - 1].min_score - 0.01; // Max is just below the next grade's min
             return `${min.toFixed(0)}-${max.toFixed(2)}`;
        }
        // Helper to get Tailwind CSS classes based on grade color
        function getGradeStyles(color) {
             const stylesMap = {
                 'gold': { textColor: 'text-yellow-800', bgColor: 'bg-yellow-400' },
                 'indigo': { textColor: 'text-indigo-800', bgColor: 'bg-indigo-300' },
                 'purple': { textColor: 'text-purple-800', bgColor: 'bg-purple-300' },
                 'blue': { textColor: 'text-blue-800', bgColor: 'bg-blue-300' },
                 'green': { textColor: 'text-green-800', bgColor: 'bg-green-300' },
                 'gray': { textColor: 'text-gray-800', bgColor: 'bg-gray-300' },
                 'orange': { textColor: 'text-orange-800', bgColor: 'bg-orange-300' },
                 'red': { textColor: 'text-red-800', bgColor: 'bg-red-300' }
             };
             return stylesMap[color] || stylesMap['gray']; // Default to gray if color unknown
        }

         // Renders the score section with score, grade, and scale display
         function renderScoreSection(container, score, grade) {
             if (!container || !grade || !i18next.isInitialized) return; // Ensure container, grade, and i18n exist
             const styles = getGradeStyles(grade.color); // Get color styles

             // HTML for the score and grade name
             const scoreHtml = `
                <div>
                    <p class="text-xl font-bold text-indigo-600 mb-1">${i18next.t('resultsPage.scoreSectionTitle')}</p>
                    <p class="text-7xl font-black ${styles.textColor}">${score.toFixed(2)}</p>
                    <div class="mt-2 text-3xl font-black ${styles.textColor}">${grade.name}</div>
                </div>`; // Use translated grade name

             // HTML for the grading scale legend
             const scaleHtml = GRADING_SCALE.map(g => {
                 const gStyles = getGradeStyles(g.color);
                 const isCurrent = g.grade === grade.grade; // Highlight the current grade
                 return `
                    <div class="flex items-center p-1 rounded ${isCurrent ? 'bg-gray-100' : ''}">
                        <div class="w-5 h-5 rounded-full flex items-center justify-center font-bold text-xs ${gStyles.bgColor} ${gStyles.textColor} mr-2">${g.grade}</div>
                        <div class="flex-grow ${isCurrent ? 'font-semibold' : ''} ${gStyles.textColor}">${i18next.t(g.nameKey)}</div>
                        <div class="font-mono text-xs text-gray-500 ml-2">${getScoreRange(g.grade)}</div>
                    </div>`;
             }).join('');

             // Combine score and scale into the container
             container.innerHTML = `
                <div class="w-full md:w-1/3">${scoreHtml}</div>
                <div class="w-full md:w-2/3 border-t md:border-t-0 md:border-l border-gray-200 pt-4 md:pt-0 md:pl-6">
                    <div class="space-y-1">${scaleHtml}</div>
                </div>`;
         }
