    <script type="module">
        // --- Constants and Global Vars ---
        const GRADING_SCALE = [

        ];
        
        let currentAuthUser = null; 
        let resultsData = null; 
        let ratingId = null;
        const AUTHING_APP_ID = '68f5b0b6875017c02b3bfdb3'; 
        const AUTHING_HOST = 'https://xfvu647mcdbk-demo.authing.cn';
        let mainSwiper = null; 
        let thumbnailSwiper = null;

        // --- i18n Initialization Functions ---
        async function initI18n() {
            await i18next
                .use(i18nextHttpBackend)
                .use(i18nextBrowserLanguageDetector)
                .init({
                    fallbackLng: 'zh',
                    debug: false,
                    ns: ['translation'],
                    defaultNS: 'translation',
                    backend: {
                        loadPath: '/locales/{{lng}}.json'
                    },
                    detection: {
                        order: ['localStorage', 'navigator'],
                        caches: ['localStorage']
                    }
                });
            document.title = i18next.t('resultsPage.pageTitle');
        }

        function updateContent() {
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                const value = i18next.t(key);
                if (el.tagName === 'INPUT' || el.tagName === 'TEXTAREA') {
                    el.placeholder = value;
                } else if (el.tagName === 'OPTION') {
                    el.textContent = value;
                } else {
                    el.innerHTML = value;
                }
            });
        }

        function setupLanguageSwitcher() {
            const switcher = document.getElementById('language-switcher');
            if (!switcher) return;
            const currentLang = i18next.language.split('-')[0];
            switcher.value = ['zh', 'en', 'es'].includes(currentLang) ? currentLang : 'zh';
            switcher.addEventListener('change', async (e) => {
                const newLang = e.target.value;
                await i18next.changeLanguage(newLang);
                updateContent();
                document.title = i18next.t('resultsPage.pageTitle');
                renderLoginStatus(currentAuthUser);
                if (resultsData) {
                    renderPageContent(resultsData);
                }
            });
        }

        // --- Authentication ---
        window.login = function() { const redirectUri = window.location.origin; const authorizeUrl = new URL('/oidc/auth', AUTHING_HOST); authorizeUrl.search = new URLSearchParams({ client_id: AUTHING_APP_ID, redirect_uri: redirectUri, response_type: 'code', scope: 'openid profile email phone', state: Math.random().toString(36).substring(2) }).toString(); window.location.href = authorizeUrl.toString(); }
        window.logout = function() { const logoutUrl = new URL('/oidc/session/end', AUTHING_HOST); logoutUrl.search = new URLSearchParams({ post_logout_redirect_uri: window.location.origin }).toString(); sessionStorage.removeItem('userInfo'); sessionStorage.removeItem('accessToken'); window.location.href = logoutUrl.toString(); }
        
        function renderLoginStatus(user) {
            const container = document.getElementById('login-status-container'); 
            if (!container) return; 
            if (user) { 
                const displayName = user.nickname || user.name || user.preferred_username || user.email || i18next.t('nav.loggedIn');
                container.innerHTML = `<span class="text-sm font-medium text-gray-700 mr-2 hidden sm:inline">${displayName}</span><button onclick="logout()" class="px-3 py-1 text-xs font-medium rounded-full bg-red-500 text-white hover:bg-red-600">${i18next.t('nav.logout')}</button>`; 
            } else { 
                container.innerHTML = `<button onclick="login()" class="px-3 py-1 text-xs font-medium rounded-full bg-green-500 text-white hover:bg-green-600">${i18next.t('nav.login')}</button>`; 
            } 
        }

        async function handleOidcCallback(code) { 
            try { 
                const redirectUri = window.location.origin; 
                const apiUrl = new URL('/api/authing/callback', window.location.origin); 
                const response = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ code: code, redirect_uri: redirectUri }) }); 
                if (!response.ok) { 
                    let errorText = i18next.t('errors.authCallbackFailed', { status: response.status });
                    try { const err = await response.json(); errorText = err.error || errorText; } catch(e){} 
                    throw new Error(errorText); 
                } 
                const fullUserProfile = await response.json(); 
                sessionStorage.setItem('userInfo', JSON.stringify(fullUserProfile)); 
                sessionStorage.setItem('accessToken', fullUserProfile.accessToken); 
                return fullUserProfile; 
            } catch (e) { 
                console.error('认证回调处理失败:', e); 
                alert(i18next.t('errors.loginFailed', { message: e.message }));
                sessionStorage.removeItem('userInfo'); 
                sessionStorage.removeItem('accessToken'); 
                return null; 
            } finally { 
                window.history.replaceState({}, document.title, window.location.pathname + window.location.search.replace(/&?code=[^&]*/, '').replace(/&?state=[^&]*/, '')); 
            } 
        }
        async function validateSessionAndGetUser() { const token = sessionStorage.getItem('accessToken'); if (!token) return null; try { const apiUrl = new URL('/api/me', window.location.origin); const response = await fetch(apiUrl, { headers: { 'Authorization': `Bearer ${token}` } }); if (!response.ok) { sessionStorage.removeItem('userInfo'); sessionStorage.removeItem('accessToken'); return null; } const fullUserProfile = await response.json(); sessionStorage.setItem('userInfo', JSON.stringify(fullUserProfile)); return fullUserProfile; } catch (e) { console.error("Session validation failed:", e); return null; } }

        // --- Main Functions ---
        window.saveRating = async function() { /* Placeholder */ };
        window.copySummary = function(event) { /* Placeholder */ };

        function initSwipers(imageUrls = []) {
             const mainWrapper = document.getElementById('main-swiper-wrapper'); 
             const thumbWrapper = document.getElementById('thumbnail-swiper-wrapper'); 
             const thumbContainer = document.querySelector('.thumbnail-swiper');
             mainWrapper.innerHTML = ''; 
             thumbWrapper.innerHTML = '';
             if (!imageUrls || imageUrls.length === 0) { 
                 mainWrapper.innerHTML = `<div class="swiper-slide flex items-center justify-center text-gray-400 aspect-[1179/1572]">${i18next.t('common.noImage')}</div>`; 
                 thumbContainer.classList.add('hidden'); 
                 if(mainSwiper) mainSwiper.destroy(true, true); 
                 if(thumbnailSwiper) thumbnailSwiper.destroy(true, true); 
                 mainSwiper = null; thumbnailSwiper = null; 
                 return; 
             }
             imageUrls.forEach(key => {
                 const imageUrl = `/api/image/${key}`;
                 const imgElement = `<img src="${imageUrl}" alt="${i18next.t('common.cigarImageAlt')}" crossorigin="anonymous" onerror="this.src='https://placehold.co/600x800/gray/white?text=Loading+Failed'; this.onerror=null;">`;
                 mainWrapper.innerHTML += `<div class="swiper-slide">${imgElement}</div>`;
                 thumbWrapper.innerHTML += `<div class="swiper-slide thumbnail-slide">${imgElement}</div>`;
             });
             if(mainSwiper) mainSwiper.destroy(true, true); 
             if(thumbnailSwiper) thumbnailSwiper.destroy(true, true);
             
             const hasMultipleItems = imageUrls.length > 1;
             if (hasMultipleItems) {
                 thumbContainer.classList.remove('hidden');
                 thumbnailSwiper = new Swiper('.thumbnail-swiper', { spaceBetween: 10, slidesPerView: 'auto', freeMode: true, watchSlidesProgress: true, });
                 mainSwiper = new Swiper('.main-swiper', {
                     spaceBetween: 10, autoHeight: true,
                     navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev', },
                     pagination: { el: '.main-swiper .swiper-pagination', clickable: true, },
                     thumbs: { swiper: thumbnailSwiper, },
                 });
             } else {
                 thumbContainer.classList.add('hidden');
                 mainSwiper = new Swiper('.main-swiper', { autoHeight: true, pagination: { el: '.main-swiper .swiper-pagination', clickable: true, }, allowTouchMove: false });
             }
        }

        async function autoGenerateShareImage() {
            const shareCardElement = document.getElementById('share-card-container');
            const coverImageElement = document.getElementById('share-card-image');
            const mainSwiperWrapper = document.getElementById('main-swiper-wrapper');
            if (!shareCardElement || !coverImageElement || !html2canvas || !resultsData || !mainSwiperWrapper || !ratingId) {
                console.warn("无法自动生成分享图：缺少必要组件或 ratingId。"); return;
            }
            const coverImageUrl = coverImageElement.src;
            if (!coverImageUrl || coverImageUrl.includes('placehold.co') || !coverImageElement.complete || coverImageElement.naturalWidth === 0) {
                 console.warn("封面图片未加载或无效，无法自动生成分享图。"); return;
            }
            shareCardElement.style.visibility = 'visible';
            try {
                await new Promise(resolve => setTimeout(resolve, 300));
                const canvas = await html2canvas(shareCardElement, { useCORS: true, allowTaint: true, scale: 2 });
                const dataUrl = canvas.toDataURL('image/png');
                const newSlide = document.createElement('div');
                newSlide.className = 'swiper-slide share-image-slide';
                newSlide.innerHTML = `<img src="${dataUrl}" alt="${i18next.t('resultsPage.shareImageAlt')}">`;
                mainSwiperWrapper.appendChild(newSlide);
                if (mainSwiper) mainSwiper.update();
            } catch (error) {
                console.error("自动生成或添加分享图片失败:", error);
            } finally {
                 shareCardElement.style.visibility = 'hidden';
            }
        }
        
        function renderPageContent(data) {
            if (!data) return;
            
            const { cigarInfo, cigarReview, normalizedScore, isDraft, selectedFlavors = [] } = data;
            const title = data.title || i18next.t('common.noTitle');
            const userNickname = data.userNickname || data.userEmail || i18next.t('common.anonymous');
            
            const foundGrade = GRADING_SCALE.find(g => normalizedScore >= g.min_score) || GRADING_SCALE[GRADING_SCALE.length - 1];
            const finalGrade = {
                grade: foundGrade.grade,
                name: i18next.t(foundGrade.nameKey), 
                color: foundGrade.color
            };

             document.getElementById('user-nickname').textContent = userNickname;
             document.getElementById('rating-title').textContent = title;
             document.getElementById('cigar-name').textContent = cigarInfo.name;
             document.getElementById('cigar-size').textContent = cigarInfo.size;
             document.getElementById('cigar-origin').textContent = cigarInfo.origin;
             
             const reviewContainer = document.getElementById('cigar-review-container');
             reviewContainer.innerHTML = (cigarReview && cigarReview.trim()) 
                ? `<p>${cigarReview}</p>` 
                : `<p class="text-gray-400 italic">${i18next.t('common.noReview')}</p>`;
             
             const flavorsContainer = document.getElementById('selected-flavors-container'); 
             if (selectedFlavors.length > 0) { 
                 document.getElementById('flavors-display').innerHTML = selectedFlavors.map(f => `<span class="flavor-tag">${f}</span>`).join(''); 
                 flavorsContainer.classList.remove('hidden'); 
             } else { 
                 flavorsContainer.classList.add('hidden'); 
             }

            renderScoreSection(document.getElementById('score-section'), normalizedScore, finalGrade);
            
            const saveButtonContainer = document.getElementById('save-button-container'); 
            saveButtonContainer.style.display = (currentAuthUser && isDraft) ? 'block' : 'none';

            const hasFullData = data.config && data.ratings;
            ['narrative-summary-details', 'summary-details'].forEach(id => {
                document.getElementById(id).style.display = hasFullData ? 'block' : 'none';
            });
            
            if (hasFullData) { 
                document.getElementById('narrative-summary-container').innerHTML = generateNarrativeSummary(cigarInfo, data.config, data.ratings, finalGrade, selectedFlavors); 
                renderSummary(document.getElementById('summary-container'), data.config, data.ratings); 
            }

            // Populate Hidden Share Card
            const shareCardImage = document.getElementById('share-card-image');
            const gradeStyles = getGradeStyles(finalGrade.color);
            document.getElementById('share-card-score').className = `text-5xl font-black ${gradeStyles.textColor}`;
            document.getElementById('share-card-grade-badge').className = `inline-block px-2 py-0.5 rounded-full text-xs font-semibold ${gradeStyles.bgColor} ${gradeStyles.textColor} bg-opacity-20`;
            document.getElementById('share-card-score').textContent = normalizedScore.toFixed(2);
            document.getElementById('share-card-grade-badge').textContent = finalGrade.name;
            document.getElementById('share-card-watermark').innerHTML = i18next.t('resultsPage.shareWatermark', { 
                user: `<span id="share-card-username">${userNickname}</span>`,
                url: "www.pista-cho.com"
            });
            
            const shareCardQrCode = document.getElementById('share-card-qrcode');
            if (shareCardQrCode && typeof QRCode !== 'undefined') {
                shareCardQrCode.innerHTML = '';
                const uniqueUrl = ratingId ? `${window.location.origin}/results.html?ratingId=${ratingId}` : window.location.href;
                new QRCode(shareCardQrCode, { text: uniqueUrl, width: 90, height: 90 });
            }
            
            const images = data.imageUrls || [];
            if (images.length > 0) {
                 shareCardImage.src = `/api/image/${images[0]}`;
            } else {
                 document.getElementById('share-card-image-wrapper').innerHTML = `<span class="text-gray-400 text-sm">${i18next.t('common.noCoverImage')}</span>`;
            }
        }

        window.onload = async function() {
            await initI18n();
            updateContent();

            const errorContainer = document.getElementById('error-container');
            const mainContent = document.getElementById('main-content');
            const loadingIndicator = document.getElementById('loading-indicator');
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            ratingId = urlParams.get('ratingId');

            let user = code ? await handleOidcCallback(code) : await validateSessionAndGetUser();
            currentAuthUser = user;
            renderLoginStatus(currentAuthUser);
            setupLanguageSwitcher();

            loadingIndicator.classList.remove('hidden');

            try {
                if (ratingId) {
                    const token = sessionStorage.getItem('accessToken');
                    const apiUrl = new URL(`/api/ratings?id=${ratingId}`, window.location.origin);
                    const fetchOptions = token ? { headers: { 'Authorization': `Bearer ${token}` } } : {};
                    const response = await fetch(apiUrl, fetchOptions);
                    if (!response.ok) throw new Error(i18next.t('errors.loadRatingFailed', { status: response.status }));
                    resultsData = await response.json();
                } else {
                    const storedData = sessionStorage.getItem('cigarRatingResults');
                    if (!storedData) throw new Error(i18next.t('errors.noRatingDataFound'));
                    resultsData = JSON.parse(storedData);
                    ratingId = resultsData.ratingId;
                }

                if (!resultsData || resultsData.normalizedScore === undefined) { 
                    throw new Error(i18next.t('errors.missingEssentialData'));
                }
                
                initSwipers(resultsData.imageUrls || []);
                renderPageContent(resultsData);

                if ((resultsData.imageUrls || []).length > 0) {
                     document.getElementById('share-card-image').onload = autoGenerateShareImage;
                } else {
                     console.warn("No cover image, cannot generate share image.");
                }

                loadingIndicator.classList.add('hidden');
                mainContent.classList.remove('opacity-0');

            } catch (e) {
                loadingIndicator.classList.add('hidden');
                const errorTitle = i18next.t('errors.pageLoadError');
                const backLink = i18next.t('common.backToCommunity');
                errorContainer.innerHTML = `<p class="font-bold text-center">${errorTitle}: ${e.message} <a href="index.html" class="text-indigo-600 underline">${backLink}</a></p>`;
                errorContainer.classList.remove('hidden');
                console.error("Results page error:", e);
            }
        };

        // --- Rendering Utilities ---
        function generateNarrativeSummary(cigarInfo, config, ratings, finalGrade, selectedFlavors) {
            if (!config || !ratings) return `<p class="text-gray-500 italic">${i18next.t('errors.noNarrativeData')}</p>`;
            const { origin = i18next.t('common.unknown'), name = i18next.t('common.unknown'), size = i18next.t('common.unknown') } = cigarInfo;
            let summary = `<p>${i18next.t('narrative.intro', { origin, name, size })}`;
            let observations = [];
            (config.ratingCriteria || []).forEach(category => {
                (category.criteriaList || []).forEach(criterion => {
                    const id = `${category.categoryKey}-${criterion.nameKey}`;
                    const selectedOptionIndex = ratings[id];
                    if (selectedOptionIndex !== undefined) {
                        const option = criterion.options[selectedOptionIndex];
                        observations.push(i18next.t('narrative.observation', { 
                            criterion: i18next.t(criterion.nameKey), 
                            option: i18next.t(option.descriptionKey) 
                        }));
                    }
                });
            });
            if (observations.length > 0) summary += ` ${i18next.t('narrative.observationsPrefix')} ${observations.join('；')}。`;
            if (selectedFlavors.length > 0) summary += ` ${i18next.t('narrative.flavorsPrefix')} <strong>${selectedFlavors.join(', ')}</strong>。`;
            summary += ` ${i18next.t('narrative.conclusion', { grade: `${finalGrade.grade} - ${finalGrade.name}` })}`;
            summary += `</p>`;
            return summary;
        }

        function renderSummary(container, config, ratings) {
            if (!container || !config || !ratings) { 
                container.innerHTML = `<p class="text-gray-500 italic">${i18next.t('errors.noSummaryData')}</p>`; 
                return; 
            } 
            let summaryHtml = (config.ratingCriteria || []).map(category => {
                const criteriaHtml = (category.criteriaList || []).map(criterion => {
                    const id = `${category.categoryKey}-${criterion.nameKey}`;
                    const selectedOptionIndex = ratings[id];
                    if (selectedOptionIndex !== undefined) {
                        const option = criterion.options[selectedOptionIndex];
                        return `<li><strong>${i18next.t(criterion.nameKey)}:</strong> ${i18next.t(option.descriptionKey)}</li>`;
                    }
                    return '';
                }).join('');
                return `<h4>${i18next.t(category.categoryKey)}</h4><ul>${criteriaHtml}</ul>`;
            }).join('');
            container.innerHTML = summaryHtml || `<p>${i18next.t('common.noDetails')}</p>`;
        }
        
        function getScoreRange(gradeCode) { const index = GRADING_SCALE.findIndex(g => g.grade === gradeCode); if (index === -1) return ''; const min = GRADING_SCALE[index].min_score; if (index === 0) return `${min}-100`; const max = GRADING_SCALE[index - 1].min_score - 0.01; return `${min.toFixed(0)}-${max.toFixed(2)}`; }
        function getGradeStyles(color) { const stylesMap = { 'gold': { textColor: 'text-yellow-800', bgColor: 'bg-yellow-400' }, 'indigo': { textColor: 'text-indigo-800', bgColor: 'bg-indigo-300' }, 'purple': { textColor: 'text-purple-800', bgColor: 'bg-purple-300' }, 'blue': { textColor: 'text-blue-800', bgColor: 'bg-blue-300' }, 'green': { textColor: 'text-green-800', bgColor: 'bg-green-300' }, 'gray': { textColor: 'text-gray-800', bgColor: 'bg-gray-300' }, 'orange': { textColor: 'text-orange-800', bgColor: 'bg-orange-300' }, 'red': { textColor: 'text-red-800', bgColor: 'bg-red-300' } }; return stylesMap[color] || stylesMap['gray']; }
         
         function renderScoreSection(container, score, grade) {
             if (!container || !grade) return; 
             const styles = getGradeStyles(grade.color);
             const scoreHtml = `
                 <div>
                     <p class="text-xl font-bold text-yellow-500 mb-1">${i18next.t('resultsPage.pistachoScore')}</p>
                     <p class="text-7xl font-black ${styles.textColor}">${score.toFixed(2)}</p>
                     <div class="mt-2 text-3xl font-black ${styles.textColor}">${grade.name}</div>
                 </div>
             `;
             
             const scaleHtml = GRADING_SCALE.map(g => {
                 const gStyles = getGradeStyles(g.color);
                 const isCurrent = g.grade === grade.grade;
                 return `
                     <div class="flex items-center p-1 rounded ${isCurrent ? 'bg-gray-100' : ''}">
                         <div class="w-5 h-5 rounded-full flex items-center justify-center font-bold text-xs ${gStyles.bgColor} ${gStyles.textColor} mr-2">${g.grade}</div>
                         <div class="flex-grow ${isCurrent ? 'font-semibold' : ''} ${gStyles.textColor}">${i18next.t(g.nameKey)}</div>
                         <div class="font-mono text-xs text-gray-500 ml-2">${getScoreRange(g.grade)}</div>
                     </div>
                 `;
             }).join('');
             
             container.innerHTML = `
                 <div class="w-full md:w-1/3">${scoreHtml}</div>
                 <div class="w-full md:w-2/3 border-t md:border-t-0 md:border-l border-gray-200 pt-4 md:pt-0 md:pl-6"><div class="space-y-1">${scaleHtml}</div></div>
             `;
         }
    </script>
