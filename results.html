        // --- renderPageContent (Modified with safety checks) ---
        function renderPageContent(data) {
             console.log("Attempting to render page content with data:", data); // Debug log
             if (!data || !i18next.isInitialized) {
                 console.warn("renderPageContent aborted: No data or i18n not ready.");
                 return; 
             }

             const { cigarInfo, cigarReview, normalizedScore, isDraft, selectedFlavors = [] } = data;
             const title = data.title || i18next.t('common.noTitle');
             const userNickname = data.userNickname || data.userEmail || i18next.t('common.anonymous');
             
             // ========= 安全检查: finalGrade 计算 =========
             let finalGrade = null;
             let foundGrade = null;
             // Ensure normalizedScore is a number before comparison
             if (typeof normalizedScore === 'number' && !isNaN(normalizedScore)) {
                 foundGrade = GRADING_SCALE.find(g => normalizedScore >= g.min_score) || GRADING_SCALE[GRADING_SCALE.length - 1];
                 if (foundGrade) {
                     finalGrade = {
                         grade: foundGrade.grade,
                         name: i18next.t(foundGrade.nameKey), 
                         color: foundGrade.color
                     };
                     console.log("Calculated finalGrade:", finalGrade); // Debug log
                 } else {
                      console.error("Could not find a grade in GRADING_SCALE for score:", normalizedScore);
                 }
             } else {
                 console.error("normalizedScore is invalid or missing:", normalizedScore);
                 // Provide a default fallback grade if score is invalid
                 foundGrade = GRADING_SCALE[GRADING_SCALE.length - 1]; // e.g., Grade 'O'
                 finalGrade = {
                     grade: foundGrade.grade,
                     name: i18next.t(foundGrade.nameKey), 
                     color: foundGrade.color
                 };
                 console.warn("Using fallback finalGrade due to invalid score:", finalGrade); // Debug log
             }
             // ========= 结束: 安全检查 =========

             // Update basic info
             document.getElementById('user-nickname').textContent = userNickname;
             document.getElementById('rating-title').textContent = title;
             document.getElementById('cigar-name').textContent = cigarInfo?.name || i18next.t('common.unknown'); // Add safety check
             document.getElementById('cigar-size').textContent = cigarInfo?.size || i18next.t('common.unknown');   // Add safety check
             document.getElementById('cigar-origin').textContent = cigarInfo?.origin || i18next.t('common.unknown'); // Add safety check

             const reviewContainer = document.getElementById('cigar-review-container');
             if (reviewContainer) {
                 reviewContainer.innerHTML = (cigarReview && cigarReview.trim()) 
                    ? `<p>${cigarReview}</p>` 
                    : `<p class="text-gray-400 italic">${i18next.t('common.noReview')}</p>`;
             }
             
             // Update flavors
             const flavorsContainer = document.getElementById('selected-flavors-container'); 
             if (flavorsContainer) {
                 if (selectedFlavors.length > 0) { 
                     document.getElementById('flavors-display').innerHTML = selectedFlavors.map(f => `<span class="flavor-tag">${f}</span>`).join(''); 
                     flavorsContainer.classList.remove('hidden'); 
                 } else { 
                     flavorsContainer.classList.add('hidden'); 
                 }
             }

             // ========= 安全检查: 调用 renderScoreSection =========
             if (finalGrade) { // Only render if finalGrade was successfully calculated
                 renderScoreSection(document.getElementById('score-section'), normalizedScore ?? 0, finalGrade);
             } else {
                 console.error("Skipping renderScoreSection because finalGrade is null.");
                 // Optionally clear or hide the score section
                 const scoreSection = document.getElementById('score-section');
                 if (scoreSection) scoreSection.innerHTML = `<p class="text-red-500 italic">${i18next.t('errors.scoreCalculationFailed')}</p>`; // Add this key to locales
             }
             // ========= 结束: 安全检查 =========

             // Update save button visibility
             const saveButtonContainer = document.getElementById('save-button-container'); 
             if (saveButtonContainer) saveButtonContainer.style.display = (currentAuthUser && isDraft) ? 'block' : 'none';

             // Update details visibility
             const hasFullData = data.config && data.ratings;
             ['narrative-summary-details', 'summary-details'].forEach(id => { 
                 const el = document.getElementById(id); 
                 if (el) el.style.display = hasFullData ? 'block' : 'none'; 
             });
             
             // Render summaries if data exists
             if (hasFullData) { 
                 document.getElementById('narrative-summary-container').innerHTML = finalGrade ? generateNarrativeSummary(cigarInfo, data.config, data.ratings, finalGrade, selectedFlavors) : i18next.t('errors.narrativeGenFailed'); // Guard narrative too
                 renderSummary(document.getElementById('summary-container'), data.config, data.ratings); 
             }

             // ========= 安全检查: 填充分享卡 =========
             if (finalGrade) { // Only populate if grade exists
                 const shareCardImage = document.getElementById('share-card-image');
                 const gradeStyles = getGradeStyles(finalGrade.color); 
                 
                 // **Critical**: Check if gradeStyles is valid before accessing properties
                 const defaultStyles = getGradeStyles('gray'); // Fallback style
                 const validStyles = gradeStyles || defaultStyles; 

                 document.getElementById('share-card-score').className = `text-5xl font-black ${validStyles.textColor}`;

                     console.warn(i18next.t('resultsPage.shareCard.qrError'));

                         if(wrapper) wrapper.innerHTML = `<span class="text-gray-400 text-sm">${i18next.t('resultsPage.shareCard.noCover')}</span>`; 
                     }
                 }
             } else {
                  console.error("Skipping share card population because finalGrade is null.");
             }
             // ========= 结束: 安全检查 =========
        }


        // --- window.onload (Modified - using Promise/Callback for initI18n) ---
        window.onload = async function() {
             console.log("results.html window.onload started");
             const errorContainer = document.getElementById('error-container');
             const mainContent = document.getElementById('main-content');
             const loadingIndicator = document.getElementById('loading-indicator');

             try {
                 // 1. Initialize i18n (waits for callback)
                 console.log("Initializing i18n...");
                 await initI18n();
                 console.log("i18n initialized and first updateContent completed.");

                 // 2. Handle Authentication
                 console.log("Handling authentication...");
                 const urlParams = new URLSearchParams(window.location.search);
                 const code = urlParams.get('code');
                 ratingId = urlParams.get('ratingId'); // Get ratingId early
                 let user = code ? await handleOidcCallback(code) : await validateSessionAndGetUser();
                 currentAuthUser = user;
                 console.log("Authentication handled. User:", currentAuthUser ? currentAuthUser.sub : 'None');

                 // 3. Render User UI & Language Switcher
                 console.log("Rendering user UI elements...");
                 renderLoginStatus(currentAuthUser);
                 renderLanguageSwitcher(); // Render language buttons
                 console.log("User UI elements rendered.");

                 // 4. Load Rating Data
                 console.log("Fetching rating data...");
                 loadingIndicator.classList.remove('hidden');

                 if (ratingId) {
                     const token = sessionStorage.getItem('accessToken');
                     const apiUrl = new URL(`/api/ratings?id=${ratingId}`, window.location.origin);
                     const fetchOptions = token ? { headers: { 'Authorization': `Bearer ${token}` } } : {};
                     const response = await fetch(apiUrl, fetchOptions);
                     if (!response.ok) {
                         const errorBody = await response.text();
                         console.error(`Fetch API error for rating ${ratingId}: ${response.status} ${response.statusText}`, errorBody);
                         throw new Error(i18next.t('errors.loadRatingFailed', { status: response.status }));
                     }
                     resultsData = await response.json();
                     console.log("Rating data fetched from API for ID:", ratingId);
                 } else {
                     const storedData = sessionStorage.getItem('cigarRatingResults');
                     if (!storedData) throw new Error(i18next.t('errors.noRatingDataFound'));
                     // **Add try-catch for JSON parsing**
                     try {
                        resultsData = JSON.parse(storedData);
                     } catch (parseError) {
                         console.error("Failed to parse sessionStorage data:", parseError);
                         throw new Error(i18next.t('errors.invalidSessionData')); // Add this key
                     }
                     ratingId = resultsData?.ratingId; // Update ratingId if loaded from session
                     console.log("Rating data loaded from sessionStorage.");
                 }

                 // **Critical check**: Ensure resultsData is valid before proceeding
                 if (!resultsData || typeof resultsData.normalizedScore !== 'number' || isNaN(resultsData.normalizedScore)) {
                     console.error("Loaded resultsData is invalid or missing normalizedScore:", resultsData);
                     throw new Error(i18next.t('errors.missingEssentialData'));
                 }
                 
                 // 5. Render Page Content
                 console.log("Rendering page content...");
                 initSwipers(resultsData.imageUrls || []);
                 renderPageContent(resultsData); // Uses resultsData
                 console.log("Page content rendered.");

                 // 6. Generate Share Image
                 console.log("Attempting to generate share image...");
                 const shareImg = document.getElementById('share-card-image');
                 if (shareImg && shareImg.src && !shareImg.src.includes('placehold.co')) {
                     // Wrap in a promise to ensure it waits if loaded asynchronously
                     await new Promise((resolve, reject) => {
                         if (shareImg.complete && shareImg.naturalWidth > 0) {
                             autoGenerateShareImage().then(resolve).catch(reject);
                         } else {
                             shareImg.onload = () => autoGenerateShareImage().then(resolve).catch(reject);
                             shareImg.onerror = () => { console.warn("Share card image failed to load."); resolve(); }; // Resolve anyway on error
                         }
                     });
                 } else if (ratingId) {
                      console.warn(i18next.t('resultsPage.shareCard.noCover'));
                      await autoGenerateShareImage();
                 }
                 console.log("Share image generation attempted.");

                 loadingIndicator.classList.add('hidden');
                 mainContent.classList.remove('opacity-0');
                 console.log("window.onload finished successfully.");

             } catch (e) {
                 console.error("Initialization error in window.onload:", e);
                 loadingIndicator.classList.add('hidden');
                 let errorMsg = i18next.isInitialized ? i18next.t('errors.initFailed', { msg: e.message || e }) : `Initialization failed: ${e.message || e}`;
                 const backLinkText = i18next.isInitialized ? i18next.t('common.backToCommunity') : "Back to Community";
                 if (errorContainer) {
                    errorContainer.innerHTML = `<p class="font-bold text-center">${errorMsg} <a href="index.html" class="text-indigo-600 underline">${backLinkText}</a></p>`;
                    errorContainer.classList.remove('hidden');
                 }
             }
        };
