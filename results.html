<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雪茄品鉴 - 评分报告</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'Noto Sans SC', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 font-sans antialiased text-gray-800">

    <div class="max-w-4xl mx-auto p-4 md:p-8">

        <header class="mb-8">
            <h1 class="text-4xl font-extrabold text-indigo-700 mb-2">评分报告</h1>
            <p class="text-lg text-gray-600">这是根据您的选择生成的详细评估报告。</p>
        </header>

        <!-- 错误容器 -->
        <div id="error-container" class="bg-red-100 p-6 rounded-lg shadow-lg text-center text-red-700 font-medium hidden">
            <!-- JS 将在这里填入错误信息 -->
        </div>

        <!-- 结果容器 -->
        <section id="results-container" class="mb-8 p-6 bg-white rounded-xl shadow-2xl hidden">
            <!-- JS 将在这里填入最终得分和等级 -->
        </section>

        <!-- 汇总容器 -->
        <section id="summary-container" class="p-6 bg-white rounded-xl shadow-lg hidden">
            <!-- JS 将在这里填入评分详情 -->
        </section>

        <footer class="mt-8 text-center">
            <a href="index.html" 
               class="py-3 px-6 bg-indigo-600 text-white font-bold rounded-lg shadow-md hover:bg-indigo-700 transition duration-150">
                &larr; 返回重新评分
            </a>
        </footer>
    </div>

    <script>
        // 评级体系 (由您提供)
        const GRADING_SCALE = [
          { "grade": "P", "name_en": "Perfection", "name_cn": "完美 / 臻品", "min_score": 95 },
          { "grade": "I", "name_en": "Iconic", "name_cn": "标志性 / 典范", "min_score": 90 },
          { "grade": "S", "name_en": "Supreme", "name_cn": "至高 / 卓越", "min_score": 85 },
          { "grade": "T", "name_en": "Treasured", "name_cn": "珍藏 / 珍爱", "min_score": 80 },
          { "grade": "A", "name_en": "Acceptable", "name_cn": "可接受 / 合格", "min_score": 70 },
          { "grade": "C", "name_en": "Common", "name_cn": "普通 / 一般", "min_score": 60 },
          { "grade": "H", "name_en": "Hardship", "name_cn": "困难 / 缺陷多", "min_score": 40 },
          { "grade": "O", "name_en": "Outright Failure", "name_cn": "彻底失败 / 不合格", "min_score": 0 }
        ];

        // 页面加载时执行
        window.onload = function() {
            const resultsContainer = document.getElementById('results-container');
            const summaryContainer = document.getElementById('summary-container');
            const errorContainer = document.getElementById('error-container');
            
            // 1. 从 sessionStorage 获取数据
            const storedData = sessionStorage.getItem('cigarRatingResults');
            
            if (!storedData) {
                errorContainer.classList.remove('hidden');
                errorContainer.innerHTML = `
                    <p class="font-bold">没有找到评分数据！</p>
                    <p>您可能需要先从主页完成一次评分。</p>
                    <a href="index.html" class="inline-block mt-4 text-indigo-600 underline font-medium">返回评分页面</a>
                `;
                return;
            }
            
            try {
                const { config, ratings, calculatedScore } = JSON.parse(storedData);
                
                // 2. 计算折合百分制得分
                const maxScore = config.totalWeightMax || 100; // 安全备用
                const normalizedScore = (calculatedScore / maxScore) * 100;
                
                // 3. 获取评级
                let finalGrade = GRADING_SCALE[GRADING_SCALE.length - 1]; // 默认为最低等级
                for (const grade of GRADING_SCALE) {
                    if (normalizedScore >= grade.min_score) {
                        finalGrade = grade;
                        break; // 找到了最高匹配的等级
                    }
                }
                
                // 4. 渲染最终结果块
                resultsContainer.classList.remove('hidden');
                resultsContainer.innerHTML = `
                    <div class="text-center">
                        <p class="text-sm font-medium text-gray-500">折合百分制得分</p>
                        <h1 class="text-7xl font-black text-indigo-700">${normalizedScore.toFixed(2)} <span class="text-4xl text-gray-500">/ 100</span></h1>
                        <p class="text-lg text-gray-600 mt-2">
                            (原始得分: ${calculatedScore.toFixed(2)} / ${maxScore.toFixed(2)})
                        </p>
                    </div>
                    <div class="mt-6 p-6 rounded-lg text-center ${getGradeBgColor(finalGrade.grade)} border ${getGradeBorderColor(finalGrade.grade)}">
                        <span class="block text-2xl font-bold ${getGradeTextColor(finalGrade.grade)}">${finalGrade.grade}</span>
                        <h2 class="text-4xl font-extrabold ${getGradeTextColor(finalGrade.grade)}">${finalGrade.name_cn}</h2>
                        <p class="text-lg font-medium ${getGradeTextColor(finalGrade.grade, true)}">${finalGrade.name_en}</p>
                    </div>
                `;
                
                // 5. 渲染评分汇总
                summaryContainer.classList.remove('hidden');
                let summaryHtml = '<h3 class="text-2xl font-bold text-gray-800 mb-4">评分详情汇总</h3>';
                
                config.ratingCriteria.forEach((category, catIndex) => {
                    summaryHtml += `<div class="mb-6 bg-gray-50 p-4 rounded-lg border border-gray-200">`;
                    summaryHtml += `<h4 class="text-lg font-semibold text-indigo-700 mb-3">${category.category}</h4>`;
                    summaryHtml += `<ul class="list-none space-y-2 text-sm">`;
                    
                    category.criteriaList.forEach((criterion, critIndex) => {
                        const id = `${catIndex}-${critIndex}`;
                        const selectedOptionIndex = ratings[id];
                        
                        if (selectedOptionIndex !== undefined && criterion.options[selectedOptionIndex]) {
                            const option = criterion.options[selectedOptionIndex];
                            const scorePct = option.scorePct;
                            const weightedScore = criterion.weight * scorePct;
                            
                            summaryHtml += `
                                <li class="p-2 bg-white rounded-md border border-gray-200 shadow-sm">
                                    <div class="flex justify-between items-center">
                                        <span class="font-medium text-gray-700">${criterion.name}:</span>
                                        <span class="font-bold text-green-700">+${weightedScore.toFixed(2)} 分</span>
                                    </div>
                                    <span class="text-gray-600 pl-2">&rarr; 您的选择: ${option.description}</span>
                                </li>
                            `;
                        } else {
                             summaryHtml += `
                                <li class="p-2 bg-white rounded-md border border-gray-200 opacity-60">
                                    <div class="flex justify-between items-center text-gray-500">
                                        <span class="font-medium">${criterion.name}:</span> 
                                        <span class="font-bold">+0.00 分</span>
                                    </div>
                                    <span class="text-gray-500 pl-2">&rarr; (未评分)</span>
                                </li>
                            `;
                        }
                    });
                    
                    summaryHtml += `</ul></div>`;
                });
                summaryContainer.innerHTML = summaryHtml;
                
            } catch (e) {
                 errorContainer.classList.remove('hidden');
                 errorContainer.innerHTML = `
                    <p class="font-bold">解析评分数据时出错！</p>
                    <p>${e.message}</p>
                    <a href="index.html" class="inline-block mt-4 text-indigo-600 underline font-medium">返回评分页面</a>
                `;
                console.error("Results page error:", e);
            }
        }
        
        // --- 用于美化等级的辅助函数 ---
        function getGradeBgColor(grade) {
            switch(grade) {
                case 'P': return 'bg-yellow-100';
                case 'I': return 'bg-indigo-100';
                case 'S': return 'bg-purple-100';
                case 'T': return 'bg-blue-100';
                case 'A': return 'bg-green-100';
                case 'C': return 'bg-gray-100';
                case 'H': return 'bg-orange-100';
                case 'O': return 'bg-red-100';
                default: return 'bg-gray-100';
            }
        }
        function getGradeBorderColor(grade) {
            switch(grade) {
                case 'P': return 'border-yellow-300';
                case 'I': return 'border-indigo-300';
                case 'S': return 'border-purple-300';
                case 'T': return 'border-blue-300';
                case 'A': return 'border-green-300';
                case 'C': return 'border-gray-300';
                case 'H': return 'border-orange-300';
                case 'O': return 'border-red-300';
                default: return 'border-gray-300';
            }
        }
        function getGradeTextColor(grade, isSub=false) {
             switch(grade) {
                case 'P': return isSub ? 'text-yellow-700' : 'text-yellow-800';
                case 'I': return isSub ? 'text-indigo-700' : 'text-indigo-800';
                case 'S': return isSub ? 'text-purple-700' : 'text-purple-800';
                case 'T': return isSub ? 'text-blue-700' : 'text-blue-800';
                case 'A': return isSub ? 'text-green-700' : 'text-green-800';
                case 'C': return isSub ? 'text-gray-700' : 'text-gray-800';
                case 'H': return isSub ? 'text-orange-700' : 'text-orange-800';
                case 'O': return isSub ? 'text-red-700' : 'text-red-800';
                default: return 'text-gray-800';
            }
        }
    </script>
</body>
</html>
