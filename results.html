<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雪茄品鉴 - 评分报告</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'Noto Sans SC', 'system-ui', 'sans-serif'],
                    },
                    keyframes: {
                        highlight: {
                            '0%, 100%': { transform: 'scale(1)', boxShadow: '0 0 0 rgba(66, 153, 225, 0)' },
                            '50%': { transform: 'scale(1.02)', boxShadow: '0 0 15px rgba(66, 153, 225, 0.4)' },
                        }
                    },
                    animation: {
                        highlight: 'highlight 1.5s ease-in-out infinite',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 font-sans antialiased text-gray-800">

    <div class="max-w-4xl mx-auto p-4 md:p-8">

        <header class="mb-8">
            <h1 class="text-4xl font-extrabold text-indigo-700 mb-2">评分报告</h1>
            <p class="text-lg text-gray-600">这是根据您的选择生成的详细评估报告。</p>
        </header>

        <!-- 错误容器 -->
        <div id="error-container" class="hidden bg-red-100 p-6 rounded-lg shadow-lg text-center text-red-700 font-medium">
            <!-- JS 将在这里填入错误信息 -->
        </div>

        <!-- 结果容器 -->
        <section id="results-container" class="hidden mb-8 p-6 bg-white rounded-xl shadow-2xl">
            <!-- JS 将在这里填入最终得分和等级 -->
        </section>

        <!-- 汇总容器 -->
        <section id="summary-container" class="hidden p-6 bg-white rounded-xl shadow-lg">
            <!-- JS 将在这里填入评分详情 -->
        </section>
        
        <!-- 新增：完整等级列表容器 -->
        <section id="full-scale-container" class="hidden mt-8">
             <h3 class="text-2xl font-bold text-gray-800 mb-4">PISTACHO 评级体系</h3>
            <!-- JS 将在这里填入所有等级 -->
        </section>

        <footer class="mt-8 text-center">
            <a href="index.html" 
               class="py-3 px-6 bg-indigo-600 text-white font-bold rounded-lg shadow-md hover:bg-indigo-700 transition duration-150">
                &larr; 返回重新评分
            </a>
        </footer>
    </div>

    <script>
        // *** 已更新为 PISTACHO 体系 ***
        const GRADING_SCALE = [
          { "grade": "P", "name_en": "Pinnacle", "name_cn": "顶峰 / 登峰造极", "min_score": 95 },
          { "grade": "I", "name_en": "Impeccable", "name_cn": "无暇 / 完美无瑕", "min_score": 90 },
          { "grade": "S", "name_en": "Superior", "name_cn": "卓越 / 出众", "min_score": 85 },
          { "grade": "T", "name_en": "Terrific", "name_cn": "极好 / 绝佳", "min_score": 80 },
          { "grade": "A", "name_en": "Appreciable", "name_cn": "可圈可点 / 值得欣赏", "min_score": 70 },
          { "grade": "C", "name_en": "Commonplace", "name_cn": "平庸 / 普通", "min_score": 60 },
          { "grade": "H", "name_en": "Hesitant", "name_cn": "犹豫 / 瑕瑜互见", "min_score": 40 },
          { "grade": "O", "name_en": "Ordinary", "name_cn": "乏善可陈 / 平淡", "min_score": 0 }
        ];

        // 页面加载时执行
        window.onload = function() {
            const resultsContainer = document.getElementById('results-container');
            const summaryContainer = document.getElementById('summary-container');
            const errorContainer = document.getElementById('error-container');
            const fullScaleContainer = document.getElementById('full-scale-container');
            
            // 1. 从 sessionStorage 获取数据
            const storedData = sessionStorage.getItem('cigarRatingResults');
            
            if (!storedData) {
                errorContainer.classList.remove('hidden');
                errorContainer.innerHTML = `
                    <p class="font-bold">没有找到评分数据！</p>
                    <p>您可能需要先从主页完成一次评分。</p>
                    <a href="index.html" class="inline-block mt-4 text-indigo-600 underline font-medium">返回评分页面</a>
                `;
                return;
            }
            
            try {
                const { config, ratings, calculatedScore } = JSON.parse(storedData);
                
                // 2. 计算折合百分制得分
                const maxScore = config.totalWeightMax || 100;
                const normalizedScore = (calculatedScore / maxScore) * 100;
                
                // 3. 获取评级
                let finalGrade = GRADING_SCALE[GRADING_SCALE.length - 1];
                for (const grade of GRADING_SCALE) {
                    if (normalizedScore >= grade.min_score) {
                        finalGrade = grade;
                        break;
                    }
                }
                
                // 4. 渲染最终结果块
                resultsContainer.classList.remove('hidden');
                resultsContainer.innerHTML = `
                    <div class="text-center">
                        <p class="text-sm font-medium text-gray-500">折合百分制得分</p>
                        <h1 class="text-7xl font-black text-indigo-700">${normalizedScore.toFixed(2)} <span class="text-4xl text-gray-500">/ 100</span></h1>
                        <p class="text-lg text-gray-600 mt-2">
                            (原始得分: ${calculatedScore.toFixed(2)} / ${maxScore.toFixed(2)})
                        </p>
                    </div>
                `;
                
                // 5. 渲染评分汇总
                summaryContainer.classList.remove('hidden');
                let summaryHtml = '<h3 class="text-2xl font-bold text-gray-800 mb-4">评分详情汇总</h3>';
                
                (config.ratingCriteria || []).forEach((category, catIndex) => {
                    summaryHtml += `<div class="mb-6 bg-gray-50 p-4 rounded-lg border border-gray-200">`;
                    summaryHtml += `<h4 class="text-lg font-semibold text-indigo-700 mb-3">${category.category}</h4>`;
                    summaryHtml += `<ul class="list-none space-y-2 text-sm">`;
                    
                    (category.criteriaList || []).forEach((criterion, critIndex) => {
                        const id = `${catIndex}-${critIndex}`;
                        const selectedOptionIndex = ratings[id];
                        
                        if (selectedOptionIndex !== undefined && criterion.options && criterion.options[selectedOptionIndex]) {
                            const option = criterion.options[selectedOptionIndex];
                            const weightedScore = (criterion.weight || 0) * (option.scorePct || 0);
                            
                            summaryHtml += `
                                <li class="p-2 bg-white rounded-md border border-gray-200 shadow-sm">
                                    <div class="flex justify-between items-center">
                                        <span class="font-medium text-gray-700">${criterion.name}:</span>
                                        <span class="font-bold text-green-700">+${weightedScore.toFixed(2)} 分</span>
                                    </div>
                                    <span class="text-gray-600 pl-2">&rarr; 您的选择: ${option.description}</span>
                                </li>
                            `;
                        } else {
                             summaryHtml += `
                                <li class="p-2 bg-white rounded-md border border-gray-200 opacity-60">
                                    <div class="flex justify-between items-center text-gray-500">
                                        <span class="font-medium">${criterion.name}:</span> 
                                        <span class="font-bold">+0.00 分</span>
                                    </div>
                                    <span class="text-gray-500 pl-2">&rarr; (未评分)</span>
                                </li>
                            `;
                        }
                    });
                    summaryHtml += `</ul></div>`;
                });
                summaryContainer.innerHTML = summaryHtml;
                
                // *** 6. 新增：渲染完整等级列表，并高亮当前等级 ***
                fullScaleContainer.classList.remove('hidden');
                let scaleHtml = '<div class="space-y-3">';
                GRADING_SCALE.forEach(grade => {
                    const isCurrentGrade = grade.grade === finalGrade.grade;
                    
                    // 定义高亮样式
                    const highlightClasses = isCurrentGrade 
                        ? `border-blue-500 bg-blue-100 ring-4 ring-blue-200 animate-highlight` 
                        : 'border-gray-200 bg-white hover:bg-gray-50';
                    
                    const scoreRange = getScoreRange(grade.grade);

                    scaleHtml += `
                        <div class="p-4 rounded-lg border-2 transition-all duration-300 ${highlightClasses}">
                            <div class="flex items-baseline space-x-4">
                                <div class="w-8 h-8 flex-shrink-0 rounded-full flex items-center justify-center font-black text-xl ${getGradeTextColor(grade.grade)} ${getGradeBgColor(grade.grade)}">
                                    ${grade.grade}
                                </div>
                                <div class="flex-grow">
                                    <p class="font-bold text-lg ${getGradeTextColor(grade.grade)}">${grade.name_cn}</p>
                                    <p class="text-sm text-gray-500">${grade.name_en}</p>
                                </div>
                                <div class="text-right flex-shrink-0">
                                    <p class="font-mono font-semibold text-gray-700">${scoreRange}</p>
                                    <p class="text-xs text-gray-500">分数区间</p>
                                </div>
                            </div>
                        </div>
                    `;
                });
                scaleHtml += '</div>';
                fullScaleContainer.innerHTML = scaleHtml;
                
            } catch (e) {
                 errorContainer.classList.remove('hidden');
                 errorContainer.innerHTML = `
                    <p class="font-bold">解析评分数据时出错！</p>
                    <p>${e.message}</p>
                    <a href="index.html" class="inline-block mt-4 text-indigo-600 underline font-medium">返回评分页面</a>
                `;
                console.error("Results page error:", e);
            }
        }
        
        // --- 辅助函数 ---
        
        function getScoreRange(grade) {
            const currentGradeIndex = GRADING_SCALE.findIndex(g => g.grade === grade);
            const min = GRADING_SCALE[currentGradeIndex].min_score;
            if (currentGradeIndex === 0) { // 最高分
                return `${min} - 100`;
            }
            const max = GRADING_SCALE[currentGradeIndex - 1].min_score - 0.01;
            return `${min.toFixed(2)} - ${max.toFixed(2)}`;
        }

        function getGradeBgColor(grade) {
            switch(grade) {
                case 'P': return 'bg-yellow-200';
                case 'I': return 'bg-indigo-200';
                case 'S': return 'bg-purple-200';
                case 'T': return 'bg-blue-200';
                case 'A': return 'bg-green-200';
                case 'C': return 'bg-gray-200';
                case 'H': return 'bg-orange-200';
                case 'O': return 'bg-red-200';
                default: return 'bg-gray-200';
            }
        }
        
        function getGradeTextColor(grade) {
             switch(grade) {
                case 'P': return 'text-yellow-800';
                case 'I': return 'text-indigo-800';
                case 'S': return 'text-purple-800';
                case 'T': return 'text-blue-800';
                case 'A': return 'text-green-800';
                case 'C': return 'text-gray-800';
                case 'H': return 'text-orange-800';
                case 'O': return 'text-red-800';
                default: return 'text-gray-800';
            }
        }
    </script>
</body>
</html>
