        // --- Rendering Utilities ---

        // --- **FIXED: Added getRatingId function** ---
        function getRatingId(category, criterion) {
            const catStr = String(category || '').trim(); // Use original name from config
            const critStr = String(criterion || '').trim(); // Use original name from config
            if (!catStr || !critStr) {
                console.warn("getRatingId: Received empty category or criterion name", { category, criterion });
                return null; // Return null if names are missing
            }
            return `${catStr}-${critStr}`; // Generate ID using original names
        }

        // --- generateNarrativeSummary (Use getRatingId) ---
        function generateNarrativeSummary(cigarInfo, config, ratings, finalGrade, selectedFlavors) {
             if (!config || !config.ratingCriteria || !ratings) {
                 console.error("[generateNarrativeSummary] Missing config or ratings data.");
                 return `<p class="text-gray-500 italic">${i18next.t('errors.noNarrativeData')}</p>`;
             }
             const { origin = i18next.t('common.unknown'), name = i18next.t('common.unknown'), size = i18next.t('common.unknown') } = cigarInfo || {}; 
             let summary = `<p>${i18next.t('resultsPage.narrative.part1', { origin, name, size })}`; 
             let observations = [];
             (config.ratingCriteria || []).forEach(category => {
                 (category.criteriaList || []).forEach(criterion => { 
                     // **FIX: Use getRatingId with original names**
                     const id = getRatingId(category.category, criterion.name); 
                     if (!id) return; // Skip if ID couldn't be generated

                     const selectedOptionIndex = ratings[id]; // Use the generated ID
                     
                     if (selectedOptionIndex !== undefined && typeof selectedOptionIndex === 'number' && selectedOptionIndex >= 0) { 
                         const option = criterion.options?.[selectedOptionIndex]; 
                         const descriptionIdentifier = option?.descriptionKey || option?.description; 
                         const criterionIdentifier = criterion.nameKey || criterion.name; 
                         if (descriptionIdentifier && criterionIdentifier && option) { 
                             observations.push(i18next.t('resultsPage.narrative.observation', { 
                                 criterion: i18next.t(criterionIdentifier), // Translate for display
                                 option: i18next.t(descriptionIdentifier)  // Translate for display
                             }));
                         } else {
                              console.warn(`[generateNarrativeSummary] Incomplete data for criterion ${criterionIdentifier} at index ${selectedOptionIndex}`);
                         }
                     }
                 });
             });
             if (observations.length > 0) { summary += ` ${i18next.t('resultsPage.narrative.part2', { observations: observations.join('；') })}`; } 
             else { summary += ` ${i18next.t('resultsPage.narrative.noObservations')}`; }
             if (selectedFlavors && selectedFlavors.length > 0) { 
                 summary += ` ${i18next.t('resultsPage.narrative.part3', { flavors: selectedFlavors.join(', ') })}`; 
             }
             if (finalGrade && finalGrade.grade && finalGrade.name) {
                 const hierarchy = GRADING_SCALE.map(g => `${g.grade}(${i18next.t(g.nameKey)})`).join(', ');
                 summary += ` ${i18next.t('resultsPage.narrative.part4', { grade: finalGrade.grade, gradeName: finalGrade.name, hierarchy: hierarchy })}`; 
             } else {
                 console.warn("[generateNarrativeSummary] Missing finalGrade information.");
             }
             summary += `</p>`;
             return summary;
        }

        // --- renderSummary (Use getRatingId) ---
        function renderSummary(container, config, ratings) {
            if (!container || !config || !config.ratingCriteria || !ratings || typeof ratings !== 'object' || Object.keys(ratings).length === 0) { 
                container.innerHTML = `<p class="text-gray-500 italic">${i18next.t('errors.noSummaryData')}</p>`; 
                console.warn("renderSummary: Aborting - Missing container, config, ratingCriteria, or ratings data.", { config, ratings });
                return; 
            } 
            
            console.log("[renderSummary] Starting. Received ratings object:", JSON.stringify(ratings)); 
            
            let summaryHtml = (config.ratingCriteria || []).map(category => {
                // Use original name for display header (or key if name is missing)
                const categoryDisplayIdentifier = category.category || category.categoryKey; 
                if (!categoryDisplayIdentifier) {
                    console.warn("[renderSummary] Skipping category - missing identifier:", category);
                    return ''; 
                }

                const criteriaHtml = (category.criteriaList || []).map(criterion => {
                    // Use original name for display (or key if name is missing)
                    const criterionDisplayIdentifier = criterion.name || criterion.nameKey; 
                    if (!criterionDisplayIdentifier) {
                         console.warn(`[renderSummary] Skipping criterion in category "${categoryDisplayIdentifier}" - missing identifier:`, criterion);
                         return ''; 
                    }

                    // **FIX: Use getRatingId with original names to find the rating**
                    const id = getRatingId(category.category, criterion.name);
                    if (!id) return ''; // Skip if ID couldn't be generated

                    const selectedOptionIndex = ratings[id]; // Use the generated ID

                    // Validate and Render
                    if (selectedOptionIndex !== undefined && typeof selectedOptionIndex === 'number' && selectedOptionIndex >= 0) { 
                        const option = criterion.options?.[selectedOptionIndex]; 
                        // Use original description for display (or key if description is missing)
                        const descriptionDisplayIdentifier = option?.description || option?.descriptionKey; 
                        
                        if (option && descriptionDisplayIdentifier) { 
                            console.log(`  -> Rendering: Criterion="${criterionDisplayIdentifier}", Option="${descriptionDisplayIdentifier}" (Index ${selectedOptionIndex})`);
                            // Translate identifiers ONLY for display purposes
                            return `<li><strong>${i18next.t(criterion.nameKey || criterion.name)}:</strong> ${i18next.t(option.descriptionKey || option.description)}</li>`; 
                        } else {
                            console.warn(`[renderSummary] Incomplete option data for criterion "${criterionDisplayIdentifier}" at index ${selectedOptionIndex}. Option found:`, option); 
                        }
                    } else if (selectedOptionIndex !== undefined) {
                         console.warn(`[renderSummary] Invalid selectedOptionIndex type found for criterion "${criterionDisplayIdentifier}": ${typeof selectedOptionIndex} (value: ${selectedOptionIndex})`); 
                    } 
                    return ''; 
                }).join(''); 
                
                if (criteriaHtml.trim()) { 
                    // Translate category identifier ONLY for display
                    return `<h4 class="font-semibold mt-4 mb-1 text-gray-700">${i18next.t(category.categoryKey || category.category)}</h4><ul class="list-disc list-inside space-y-1 text-sm">${criteriaHtml}</ul>`; 
                } 
                return ''; 
            }).join(''); 
            
            container.innerHTML = summaryHtml || `<p>${i18next.t('resultsPage.summary.noItems')}</p>`; 
            console.log("[renderSummary] Finished rendering summary.");
        }
        
        // getScoreRange, getGradeStyles, renderScoreSection remain the same
        function getScoreRange(gradeCode) { const index = GRADING_SCALE.findIndex(g => g.grade === gradeCode); if (index === -1) return ''; const min = GRADING_SCALE[index].min_score; if (index === 0) return `${min}-100`; const max = GRADING_SCALE[index - 1].min_score - 0.01; return `${min.toFixed(0)}-${max.toFixed(2)}`; }
        function getGradeStyles(color) { const stylesMap = { 'gold': { textColor: 'text-yellow-800', bgColor: 'bg-yellow-400' }, 'indigo': { textColor: 'text-indigo-800', bgColor: 'bg-indigo-300' }, 'purple': { textColor: 'text-purple-800', bgColor: 'bg-purple-300' }, 'blue': { textColor: 'text-blue-800', bgColor: 'bg-blue-300' }, 'green': { textColor: 'text-green-800', bgColor: 'bg-green-300' }, 'gray': { textColor: 'text-gray-800', bgColor: 'bg-gray-300' }, 'orange': { textColor: 'text-orange-800', bgColor: 'bg-orange-300' }, 'red': { textColor: 'text-red-800', bgColor: 'bg-red-300' } }; return stylesMap[color] || stylesMap['gray']; }
         
         function renderScoreSection(container, score, grade) {
             if (!container || !grade) return; 
             const styles = getGradeStyles(grade.color);
             const scoreHtml = `<div><p class="text-xl font-bold text-yellow-500 mb-1">${i18next.t('resultsPage.scoreSectionTitle')}</p><p class="text-7xl font-black ${styles.textColor}">${score.toFixed(2)}</p><div class="mt-2 text-3xl font-black ${styles.textColor}">${grade.name}</div></div>`;
             const scaleHtml = GRADING_SCALE.map(g => { const gStyles = getGradeStyles(g.color); const isCurrent = g.grade === grade.grade; return `<div class="flex items-center p-1 rounded ${isCurrent ? 'bg-gray-100' : ''}"><div class="w-5 h-5 rounded-full flex items-center justify-center font-bold text-xs ${gStyles.bgColor} ${gStyles.textColor} mr-2">${g.grade}</div><div class="flex-grow ${isCurrent ? 'font-semibold' : ''} ${gStyles.textColor}">${i18next.t(g.nameKey)}</div><div class="font-mono text-xs text-gray-500 ml-2">${getScoreRange(g.grade)}</div></div>`; }).join('');
             container.innerHTML = `<div class="w-full md:w-1/3">${scoreHtml}</div><div class="w-full md:w-2/3 border-t md:border-t-0 md:border-l border-gray-200 pt-4 md:pt-0 md:pl-6"><div class="space-y-1">${scaleHtml}</div></div>`;
         }
    </script>
